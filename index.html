<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Pro Cloud Live üéæ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .input-score { width: 50px; text-align: center; border: 2px solid #e2e8f0; border-radius: 6px; padding: 6px 2px; font-weight: bold; color: black; font-size: 1.1rem; }
        .winner { color: #16a34a !important; font-weight: 800 !important; }
        .leader-row { background: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="bg-slate-50 p-3 max-w-4xl mx-auto text-slate-900 font-sans">

    <div class="mb-4 p-3 bg-slate-900 text-white rounded-xl shadow-lg flex justify-between items-center border-b-4 border-blue-500">
        <div class="flex items-center gap-2">
            <div id="syncIndicator" class="w-3 h-3 bg-green-400 rounded-full"></div>
            <span class="text-[10px] font-black uppercase tracking-widest">Live Cloud Mode</span>
        </div>
        <div id="lastUpdate" class="text-[9px] font-mono opacity-60 italic">Verbunden</div>
    </div>

    <div class="flex justify-between items-center mb-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
        <h1 class="text-xl font-black text-blue-600 italic leading-none">PADEL LIVE üéæ</h1>
        <div class="flex gap-2">
            <button onclick="syncData()" class="bg-blue-50 text-blue-600 text-[10px] font-bold px-3 py-2 rounded-lg border border-blue-200 uppercase tracking-tighter">Refresh</button>
            <button onclick="resetTournament()" class="bg-red-50 text-red-600 text-[10px] font-bold px-3 py-2 rounded-lg border border-red-200 uppercase tracking-tighter">Reset</button>
        </div>
    </div>

    <details class="bg-white rounded-xl shadow-sm border border-slate-200 mb-4 overflow-hidden">
        <summary class="p-4 font-bold text-slate-700 cursor-pointer hover:bg-slate-50 list-none flex justify-between items-center">
            <span>‚öôÔ∏è Turnier-Setup & Namen</span>
            <span class="text-[10px] text-blue-500 uppercase font-bold tracking-tighter italic">Bearbeiten</span>
        </summary>
        <div class="p-4 bg-slate-50 border-t border-slate-100 space-y-4">
            <div class="bg-white p-3 rounded-lg border border-slate-200 shadow-inner">
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 tracking-wider">Gemeinsame Turnier-ID:</label>
                <input type="text" id="tournamentId" onchange="initCloud()" class="w-full p-2 border border-slate-300 rounded font-mono text-sm outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="bg-white p-3 rounded-lg border border-slate-200 shadow-inner">
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1 tracking-wider">Wertungs-System:</label>
                <select id="scoringMode" onchange="changeScoringMode(this.value)" class="w-full p-2 border border-slate-300 rounded text-sm font-bold outline-none cursor-pointer">
                    <option value="total">Punkte sammeln</option>
                    <option value="diff">Differenz z√§hlen</option>
                </select>
            </div>
            <div id="playerInputs" class="grid grid-cols-2 gap-3 p-1"></div>
        </div>
    </details>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div class="space-y-4">
            <div class="bg-blue-600 rounded-xl shadow-md p-4 text-white">
                <h2 class="font-bold mb-3 text-[10px] uppercase tracking-widest opacity-80">üîç Mein n√§chster Einsatz</h2>
                <select id="playerSelect" onchange="showNextMatch()" class="w-full p-2 rounded bg-blue-500 border-none text-white font-bold outline-none mb-3 shadow-inner"></select>
                <div id="nextMatchInfo" class="bg-blue-700 rounded-lg p-3 text-sm min-h-[80px] flex flex-col justify-center italic text-blue-100 text-center leading-snug">W√§hle einen Namen...</div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-200">
                <h2 class="font-bold text-slate-700 mb-4 uppercase text-xs tracking-widest">üìÖ Spielplan</h2>
                <div id="schedule" class="space-y-4"></div>
            </div>
        </div>
        <div class="bg-slate-900 rounded-xl shadow-xl p-4 text-white h-fit md:sticky md:top-4 border-t-4 border-blue-500">
            <h2 class="font-bold mb-4 text-blue-400 uppercase text-xs tracking-widest">üèÜ Leaderboard</h2>
            <table class="w-full text-sm">
                <thead class="text-slate-500 text-[10px] uppercase border-b border-slate-800">
                    <tr><th class="text-left pb-2">Pos / Name</th><th class="text-center pb-2">M</th><th class="text-right pb-2">Pkt</th></tr>
                </thead>
                <tbody id="rankingBody" class="divide-y divide-slate-800"></tbody>
            </table>
        </div>
    </div>

    <details class="bg-white rounded-xl shadow-sm border border-slate-200 mb-8 overflow-hidden">
        <summary class="p-4 font-bold text-slate-700 cursor-pointer hover:bg-slate-50 list-none flex justify-between items-center">
            <span>üïí Zeitplan anpassen</span>
            <span class="text-[10px] text-blue-500 uppercase font-bold tracking-tighter">Uhrzeiten</span>
        </summary>
        <div class="p-4 bg-slate-50 border-t border-slate-100 grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Spielbeginn:</label>
                <input type="time" id="startTime" onchange="updateTimeSettings()" class="w-full p-2 border border-slate-300 rounded text-sm">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Aufw√§rmen (Min):</label>
                <input type="number" id="warmupTime" onchange="updateTimeSettings()" class="w-full p-2 border border-slate-300 rounded text-sm">
            </div>
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-1">Spielzeit (Min):</label>
                <input type="number" id="matchTime" onchange="updateTimeSettings()" class="w-full p-2 border border-slate-300 rounded text-sm">
            </div>
        </div>
    </details>

    <script>
        const API_KEY = "$2b$10$fV2tM2W6S7IuC8wQ8P6S7.0E1V4N9.B5I6R7B8C9D0E1F2G3H4I5J"; 
        const BIN_ID = "65b79650dc746540189d6e4a";
        const defaultPlayers = ["Marion", "David", "Martin", "Frank", "Bernhard", "Dieter", "Lucy", "Silvia", "Nik", "Gast"];
        const defaultSchedule = [
            { id: 1, c2: [0, 1, 2, 3], c3: [4, 5, 6, 7], pause: [8, 9], s2: ["", ""], s3: ["", ""] },
            { id: 2, c2: [2, 4, 3, 5], c3: [6, 8, 7, 9], pause: [0, 1], s2: ["", ""], s3: ["", ""] },
            { id: 3, c2: [0, 8, 1, 9], c3: [4, 6, 5, 7], pause: [2, 3], s2: ["", ""], s3: ["", ""] },
            { id: 4, c2: [0, 2, 7, 8], c3: [1, 3, 6, 9], pause: [4, 5], s2: ["", ""], s3: ["", ""] },
            { id: 5, c2: [0, 3, 2, 5], c3: [1, 4, 8, 9], pause: [6, 7], s2: ["", ""], s3: ["", ""] }
        ];

        let players = [...defaultPlayers];
        let schedule = JSON.parse(JSON.stringify(defaultSchedule));
        let scoringMode = 'total';
        let tId = localStorage.getItem('p_tid') || "padel-abend-1";
        
        // Zeit-Einstellungen
        let timeSettings = { start: "14:00", warmup: 5, match: 30 };

        async function syncData() {
            setSyncStatus('sync');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': 'false' } });
                const db = await res.json();
                if (db[tId]) {
                    players = db[tId].p;
                    schedule = db[tId].s;
                    scoringMode = db[tId].m || 'total';
                    timeSettings = db[tId].t || { start: "14:00", warmup: 5, match: 30 };
                    renderAll();
                } else { await pushData(); }
                setSyncStatus('ok');
            } catch (e) { setSyncStatus('error'); }
        }

        async function pushData() {
            setSyncStatus('push');
            try {
                const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': 'false' } });
                let db = await res.json();
                db[tId] = { p: players, s: schedule, m: scoringMode, t: timeSettings };
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                    body: JSON.stringify(db)
                });
                setSyncStatus('ok');
            } catch (e) { setSyncStatus('error'); }
        }

        function updateTimeSettings() {
            timeSettings.start = document.getElementById('startTime').value;
            timeSettings.warmup = parseInt(document.getElementById('warmupTime').value) || 0;
            timeSettings.match = parseInt(document.getElementById('matchTime').value) || 0;
            renderAll();
            pushData();
        }

        function getMatchTime(roundIndex) {
            let [h, m] = timeSettings.start.split(':').map(Number);
            let totalMinutes = h * 60 + m + (roundIndex * (timeSettings.warmup + timeSettings.match));
            let newH = Math.floor(totalMinutes / 60) % 24;
            let newM = totalMinutes % 60;
            return `${String(newH).padStart(2, '0')}:${String(newM).padStart(2, '0')}`;
        }

        function updatePlayerName(index, newName) {
            if (players[index] !== newName) { players[index] = newName; pushData(); renderAll(); }
        }

        function changeScoringMode(val) { scoringMode = val; updateRanking(); pushData(); }

        function updateScore(rIdx, key, tIdx, val) {
            schedule[rIdx][key][tIdx] = val === "" ? "" : parseInt(val);
            renderAll(); pushData();
        }

        function setSyncStatus(state) {
            const ind = document.getElementById('syncIndicator'), txt = document.getElementById('lastUpdate');
            if(state === 'sync') { ind.className = 'w-3 h-3 bg-yellow-400 animate-pulse'; txt.innerText = 'Sync...'; }
            if(state === 'push') { ind.className = 'w-3 h-3 bg-blue-400 animate-bounce'; txt.innerText = 'Speichere...'; }
            if(state === 'ok') { ind.className = 'w-3 h-3 bg-green-400'; txt.innerText = 'Live: ' + new Date().toLocaleTimeString(); }
            if(state === 'error') { ind.className = 'w-3 h-3 bg-red-500'; txt.innerText = 'Fehler'; }
        }

        function initCloud() { tId = document.getElementById('tournamentId').value.trim() || "padel-abend-1"; localStorage.setItem('p_tid', tId); syncData(); }
        
        function renderAll() { 
            renderPlayers(); renderSchedule(); updateRanking(); showNextMatch(); 
            document.getElementById('startTime').value = timeSettings.start;
            document.getElementById('warmupTime').value = timeSettings.warmup;
            document.getElementById('matchTime').value = timeSettings.match;
        }

        function renderPlayers() {
            document.getElementById('tournamentId').value = tId;
            document.getElementById('scoringMode').value = scoringMode;
            document.getElementById('playerInputs').innerHTML = players.map((p, i) => `
                <div class="flex flex-col"><label class="text-[9px] text-slate-400 font-bold ml-1 uppercase">S${i+1}</label>
                <input type="text" value="${p}" onblur="updatePlayerName(${i}, this.value)" class="p-2 border rounded text-xs outline-none focus:ring-1"></div>`).join('');
            fillPlayerSelect();
        }

        function fillPlayerSelect() {
            const sel = document.getElementById('playerSelect'), cur = sel.value;
            sel.innerHTML = '<option value="">Wer bist du?</option>' + players.map((p, i) => `<option value="${i}">${p}</option>`).join('');
            sel.value = cur;
        }

        function showNextMatch() {
            const pIdx = parseInt(document.getElementById('playerSelect').value), info = document.getElementById('nextMatchInfo');
            if (isNaN(pIdx)) { info.innerHTML = "W√§hle einen Namen..."; return; }
            let upcoming = schedule.filter(r => {
                const isFinished = (r.c2.includes(pIdx) && r.s2[0] !== "" && r.s2[1] !== "") || (r.c3.includes(pIdx) && r.s3[0] !== "" && r.s3[1] !== "") || (r.pause.includes(pIdx) && (r.s2[0] !== "" || r.s3[0] !== "")); 
                return !isFinished && (r.c2.includes(pIdx) || r.c3.includes(pIdx) || r.pause.includes(pIdx));
            }).slice(0, 2);
            if (!upcoming.length) { info.innerHTML = "Alle deine Spiele beendet! üèÅ"; return; }
            info.innerHTML = upcoming.map((round, index) => {
                let time = getMatchTime(schedule.indexOf(round));
                let detail = round.pause.includes(pIdx) ? `<span class="text-orange-300 font-bold uppercase">‚òï Pause</span>` : 
                    `C${round.c2.includes(pIdx)?2:3} mit <b>${players[round.c2.includes(pIdx)?(round.c2[0]==pIdx?round.c2[1]:round.c2[0]):(round.c3[0]==pIdx?round.c3[1]:round.c3[0])]}</b>`;
                return `<div class="${index === 0 ? 'mb-2 pb-2 border-b border-blue-500' : 'opacity-60 text-[11px]'} text-xs"><b>${index === 0 ? 'JETZT' : 'DANACH'} (${time}):</b> ${detail}</div>`;
            }).join('');
        }

        function renderSchedule() {
            document.getElementById('schedule').innerHTML = schedule.map((r, rIdx) => `
                <div class="p-3 bg-slate-50 rounded border text-[11px] shadow-sm">
                    <div class="flex justify-between mb-2 font-bold text-slate-400 uppercase tracking-tighter">
                        <span>R${r.id} | ${getMatchTime(rIdx)}</span><span class="text-orange-400 font-black">Pause: ${players[r.pause[0]]}, ${players[r.pause[1]]}</span>
                    </div>
                    ${renderCourt(rIdx, 'c2', 's2', 'C2', r)}<div class="h-[1px] bg-slate-200 my-2"></div>${renderCourt(rIdx, 'c3', 's3', 'C3', r)}
                </div>`).join('');
        }

        function renderCourt(rIdx, cK, sK, label, r) {
            const s1 = r[sK][0], s2 = r[sK][1], isDone = s1 !== "" && s2 !== "";
            return `<div class="flex items-center gap-2">
                <div class="w-5 font-bold text-slate-300 text-[9px]">${label}</div>
                <div class="flex-1 text-right leading-tight ${isDone && s1 > s2 ? 'winner' : ''}">${players[r[cK][0]]}<br>${players[r[cK][1]]}</div>
                <input type="number" inputmode="numeric" value="${s1}" onchange="updateScore(${rIdx},'${sK}',0,this.value)" class="input-score">
                <span class="text-slate-300 font-bold">:</span>
                <input type="number" inputmode="numeric" value="${s2}" onchange="updateScore(${rIdx},'${sK}',1,this.value)" class="input-score">
                <div class="flex-1 text-left leading-tight ${isDone && s2 > s1 ? 'winner' : ''}">${players[r[cK][2]]}<br>${players[r[cK][3]]}</div>
            </div>`;
        }

        function updateRanking() {
            let stats = players.map((name, id) => ({ name, points: 0, m: 0 }));
            schedule.forEach(r => {
                const add = (pI, s, oppS) => { 
                    if(s !== "" && oppS !== "") { 
                        let val = (scoringMode === 'diff') ? (s - oppS) : s;
                        pI.forEach(idx => { stats[idx].points += val; stats[idx].m++; }); 
                    } 
                };
                add([r.c2[0], r.c2[1]], r.s2[0], r.s2[1]); add([r.c2[2], r.c2[3]], r.s2[1], r.s2[0]);
                add([r.c3[0], r.c3[1]], r.s3[0], r.s3[1]); add([r.c3[2], r.c3[3]], r.s3[1], r.s3[0]);
            });
            stats.sort((a, b) => b.points - a.points);
            let rank = 1;
            document.getElementById('rankingBody').innerHTML = stats.map((s, i) => {
                if (i > 0 && s.points < stats[i-1].points) rank = i+1;
                return `<tr class="${s.points > 0 && s.points === stats[0].points ? 'leader-row' : ''}"><td class="py-2.5 font-medium">${rank}. ${s.name}</td><td class="text-center text-slate-500 text-[10px]">${s.m}/4</td><td class="text-right font-bold text-blue-400">${s.points}</td></tr>`;
            }).join('');
        }

        function resetTournament() { if(confirm("Cloud-Daten l√∂schen?")) { schedule = JSON.parse(JSON.stringify(defaultSchedule)); pushData(); } }
        setInterval(syncData, 30000); renderAll(); syncData();
    </script>
</body>
</html>
