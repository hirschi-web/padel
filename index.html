<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-score { width: 45px; text-align: center; border: 2px solid #e2e8f0; border-radius: 6px; font-weight: bold; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-slate-50 p-3 max-w-4xl mx-auto text-slate-900">

    <div class="mb-4 p-4 bg-slate-900 text-white rounded-2xl shadow-xl border-b-4 border-blue-600">
        <div class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-xl font-black italic text-blue-400">PADEL ADMIN</h1>
                <p id="statusText" class="text-[10px] text-slate-400 font-mono">Bereit zum Speichern...</p>
            </div>
            <div class="flex gap-2">
                <button onclick="pushData()" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold shadow-lg transition-all">CLOUD SAVE</button>
                <button onclick="resetTournament()" class="bg-red-900/30 text-red-400 px-3 py-2 rounded-lg text-xs border border-red-900/50">RESET</button>
            </div>
        </div>
        
        <div class="grid grid-cols-2 gap-3 bg-slate-800 p-3 rounded-xl border border-slate-700">
            <div>
                <label class="block text-[9px] uppercase font-bold text-slate-500 mb-1">Turnier Name (ID):</label>
                <input type="text" id="tIdInput" value="rw0702" class="w-full bg-slate-900 border border-slate-700 rounded p-2 text-sm font-mono text-blue-300 outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-[9px] uppercase font-bold text-slate-500 mb-1">Live Ansicht:</label>
                <a href="live.html" target="_blank" class="block w-full bg-slate-700 text-center rounded p-2 text-xs font-bold hover:bg-slate-600">√ñFFNEN ‚Üó</a>
            </div>
        </div>
    </div>

    <div id="playerInputs" class="grid grid-cols-2 sm:grid-cols-5 gap-2 mb-6 bg-white p-4 rounded-xl shadow-sm border border-slate-200"></div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div id="schedule" class="space-y-4"></div>
        <div class="bg-slate-900 rounded-2xl p-5 text-white shadow-2xl border-t-4 border-blue-500 h-fit sticky top-4">
            <h2 class="text-blue-400 font-black mb-4 uppercase text-xs tracking-widest italic">üèÜ Live Ranking</h2>
            <table class="w-full text-sm">
                <tbody id="rankingBody" class="divide-y divide-slate-800"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_KEY = "$2b$10$fV2tM2W6S7IuC8wQ8P6S7.0E1V4N9.B5I6R7B8C9D0E1F2G3H4I5J"; 
        const BIN_ID = "65b79650dc746540189d6e4a";
        const defaultPlayers = ["Marion", "David", "Martin", "Frank", "Bernhard", "Dieter", "Lucy", "Silvia", "Nik", "Gast"];
        const defaultSchedule = [
            { id: 1, c2: [0, 1, 2, 3], c3: [4, 5, 6, 7], pause: [8, 9], s2: ["", ""], s3: ["", ""] },
            { id: 2, c2: [2, 4, 3, 5], c3: [6, 8, 7, 9], pause: [0, 1], s2: ["", ""], s3: ["", ""] },
            { id: 3, c2: [0, 8, 1, 9], c3: [4, 6, 5, 7], pause: [2, 3], s2: ["", ""], s3: ["", ""] },
            { id: 4, c2: [0, 2, 7, 8], c3: [1, 3, 6, 9], pause: [4, 5], s2: ["", ""], s3: ["", ""] },
            { id: 5, c2: [0, 3, 2, 5], c3: [1, 4, 8, 9], pause: [6, 7], s2: ["", ""], s3: ["", ""] }
        ];

        let players = [...defaultPlayers];
        let schedule = JSON.parse(JSON.stringify(defaultSchedule));

        async function pushData() {
            const status = document.getElementById('statusText');
            const tid = document.getElementById('tIdInput').value.toLowerCase().trim();
            status.innerText = "‚òÅÔ∏è Speichere in Cloud...";
            
            try {
                const getRes = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': 'false' } });
                let db = await getRes.json();
                
                db[tid] = { p: players, s: schedule, lastUpdate: Date.now() };
                
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                    body: JSON.stringify(db)
                });
                
                status.innerText = `‚úÖ Gespeichert unter '${tid}' (${new Date().toLocaleTimeString()})`;
            } catch (e) {
                status.innerText = "‚ùå Fehler beim Speichern!";
                console.error(e);
            }
        }

        function updateScore(rI, k, tI, v) {
            schedule[rI][k][tI] = v === "" ? "" : parseInt(v);
            render();
            pushData();
        }

        function render() {
            document.getElementById('playerInputs').innerHTML = players.map((p, i) => `
                <div class="flex flex-col">
                    <span class="text-[8px] font-bold text-slate-400 uppercase">Spieler ${i+1}</span>
                    <input type="text" value="${p}" onblur="players[${i}]=this.value; render(); pushData();" class="p-2 border rounded text-xs outline-none focus:border-blue-500">
                </div>`).join('');
            
            document.getElementById('schedule').innerHTML = schedule.map((r, rI) => `
                <div class="p-4 bg-white rounded-xl shadow-sm border border-slate-200 text-[11px]">
                    <div class="flex justify-between mb-3 font-bold text-slate-400 border-b pb-2 uppercase tracking-tighter">
                        <span>Runde ${r.id}</span>
                        <span class="text-orange-500">‚òï Pause: ${players[r.pause[0]]}, ${players[r.pause[1]]}</span>
                    </div>
                    <div class="space-y-4">
                        ${renderCourt(rI, 's2', 'c2', 'Court 2', r)}
                        ${renderCourt(rI, 's3', 'c3', 'Court 3', r)}
                    </div>
                </div>`).join('');
            updateRanking();
        }

        function renderCourt(rI, sK, cK, lbl, r) {
            return `<div class="flex items-center gap-3">
                <div class="w-12 text-slate-300 font-black text-[9px] uppercase">${lbl}</div>
                <div class="flex-1 text-right font-medium">${players[r[cK][0]]}<br>${players[r[cK][1]]}</div>
                <div class="flex items-center gap-1">
                    <input type="number" value="${r[sK][0]}" onchange="updateScore(${rI},'${sK}',0,this.value)" class="input-score">
                    <span class="font-bold text-slate-300">:</span>
                    <input type="number" value="${r[sK][1]}" onchange="updateScore(${rI},'${sK}',1,this.value)" class="input-score">
                </div>
                <div class="flex-1 text-left font-medium">${players[r[cK][2]]}<br>${players[r[cK][3]]}</div>
            </div>`;
        }

        function updateRanking() {
            let st = players.map(name => ({ name, points: 0 }));
            schedule.forEach(r => {
                const add = (pI, s, o) => { if(s!=="" && o!=="") { pI.forEach(x => st[x].points += parseInt(s)); } };
                add([r.c2[0], r.c2[1]], r.s2[0], r.s2[1]); add([r.c2[2], r.c2[3]], r.s2[1], r.s2[0]);
                add([r.c3[0], r.c3[1]], r.s3[0], r.s3[1]); add([r.c3[2], r.c3[3]], r.s3[1], r.s3[0]);
            });
            st.sort((a,b) => b.points - a.points);
            document.getElementById('rankingBody').innerHTML = st.map((s, i) => `
                <tr class="border-b border-slate-800/50">
                    <td class="py-3 font-bold text-slate-300">${i+1}. ${s.name}</td>
                    <td class="text-right font-black text-blue-400 text-lg">${s.points}</td>
                </tr>`).join('');
        }

        function resetTournament() { if(confirm("Wirklich alles l√∂schen?")) { schedule = JSON.parse(JSON.stringify(defaultSchedule)); render(); pushData(); } }

        render();
        // Erstmaliges Laden erzwingen
        setTimeout(pushData, 1000);
    </script>
</body>
</html>
