<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .input-score { width: 42px; text-align: center; border: 2px solid #e2e8f0; border-radius: 6px; padding: 2px; font-weight: bold; }
        .winner { color: #16a34a !important; font-weight: 900 !important; }
        .leader-row { background: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="bg-slate-50 p-3 max-w-4xl mx-auto text-slate-900 font-sans">

    <div class="sticky top-0 z-50 bg-slate-50 pb-4">
        <div class="flex flex-wrap gap-2 justify-between items-center bg-white p-4 rounded-xl shadow-md border border-slate-200">
            <h1 class="text-xl font-black text-blue-600 italic uppercase">Padel Manager</h1>
            <div class="flex gap-2">
                <button onclick="copyLiveLink()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded-lg shadow uppercase text-[10px]">
                    ğŸ”— Live-Link kopieren
                </button>
                <button onclick="downloadData()" class="bg-slate-700 text-white font-bold px-4 py-2 rounded-lg shadow uppercase text-[10px]">
                    ğŸ’¾ Backup Datei
                </button>
                <button onclick="resetTournament()" class="bg-red-50 text-red-600 font-bold px-4 py-2 rounded-lg border border-red-200 uppercase text-[10px]">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <details class="bg-white rounded-xl shadow-sm border border-slate-200 mb-6 overflow-hidden">
        <summary class="p-4 font-bold text-slate-700 cursor-pointer hover:bg-slate-50 list-none flex justify-between items-center text-sm">
            <span>âš™ï¸ Einstellungen & Spieler</span>
            <span class="text-blue-500 font-bold uppercase text-[10px]">Auf/Zu</span>
        </summary>
        <div class="p-4 bg-slate-50 border-t space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <div class="bg-white p-2 rounded border"><label class="block text-[8px] font-bold text-slate-400 uppercase">Startzeit</label><input type="time" id="startTime" onchange="updateSettings()" class="w-full font-bold outline-none"></div>
                <div class="bg-white p-2 rounded border"><label class="block text-[8px] font-bold text-slate-400 uppercase">Warmup</label><input type="number" id="warmupTime" onchange="updateSettings()" class="w-full font-bold outline-none"></div>
                <div class="bg-white p-2 rounded border"><label class="block text-[8px] font-bold text-slate-400 uppercase">Spielzeit</label><input type="number" id="matchTime" onchange="updateSettings()" class="w-full font-bold outline-none"></div>
            </div>
            <div class="bg-white p-2 rounded border">
                <label class="block text-[8px] font-bold text-slate-400 uppercase mb-1">Wertung</label>
                <select id="scoringMode" onchange="scoringMode=this.value; autoSave(); renderAll();" class="w-full font-bold outline-none bg-transparent">
                    <option value="total">Punkte addieren</option>
                    <option value="diff">Differenz</option>
                </select>
            </div>
            <div id="playerInputs" class="grid grid-cols-2 sm:grid-cols-5 gap-2 pt-2"></div>
        </div>
    </details>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-200">
            <h2 class="font-bold text-slate-700 uppercase text-xs mb-4 italic">ğŸ“… Spielplan</h2>
            <div id="schedule" class="space-y-4"></div>
        </div>
        <div class="bg-slate-900 rounded-xl shadow-xl p-4 text-white h-fit md:sticky md:top-24 border-t-4 border-blue-500">
            <h2 class="font-bold mb-4 text-blue-400 uppercase text-xs italic">ğŸ† Ranking</h2>
            <table class="w-full text-sm"><tbody id="rankingBody" class="divide-y divide-slate-800"></tbody></table>
        </div>
    </div>

    <script>
        const defaultPlayers = ["Marion", "David", "Martin", "Frank", "Bernhard", "Dieter", "Lucy", "Silvia", "Nik", "Gast"];
        const defaultSchedule = [
            { id: 1, c2: [0, 1, 2, 3], c3: [4, 5, 6, 7], pause: [8, 9], s2: ["", ""], s3: ["", ""] },
            { id: 2, c2: [2, 4, 3, 5], c3: [6, 8, 7, 9], pause: [0, 1], s2: ["", ""], s3: ["", ""] },
            { id: 3, c2: [0, 8, 1, 9], c3: [4, 6, 5, 7], pause: [2, 3], s2: ["", ""], s3: ["", ""] },
            { id: 4, c2: [0, 2, 7, 8], c3: [1, 3, 6, 9], pause: [4, 5], s2: ["", ""], s3: ["", ""] },
            { id: 5, c2: [0, 3, 2, 5], c3: [1, 4, 8, 9], pause: [6, 7], s2: ["", ""], s3: ["", ""] }
        ];

        let players, schedule, scoringMode, timeSettings;

        function init() {
            const saved = localStorage.getItem('padelData');
            if (saved) {
                const data = JSON.parse(saved);
                players = data.p; schedule = data.s; scoringMode = data.m; timeSettings = data.t;
            } else {
                players = [...defaultPlayers];
                schedule = JSON.parse(JSON.stringify(defaultSchedule));
                scoringMode = 'total';
                timeSettings = { start: "14:00", warmup: 5, match: 35 };
            }
            renderAll();
        }

        function autoSave() {
            localStorage.setItem('padelData', JSON.stringify({ p: players, s: schedule, m: scoringMode, t: timeSettings }));
        }

        function updateSettings() {
            timeSettings.start = document.getElementById('startTime').value || "14:00";
            timeSettings.warmup = parseInt(document.getElementById('warmupTime').value) || 0;
            timeSettings.match = parseInt(document.getElementById('matchTime').value) || 0;
            autoSave(); renderAll();
        }

        function downloadData() {
            const data = localStorage.getItem('padelData');
            const blob = new Blob([data], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'padel_backup.json';
            a.click();
        }

        function copyLiveLink() {
            const data = btoa(JSON.stringify({ p: players, s: schedule, m: scoringMode, t: timeSettings }));
            const url = window.location.origin + window.location.pathname.replace('index.html', 'live.html') + '?d=' + data;
            navigator.clipboard.writeText(url);
            alert("Live-Link mit aktuellem Stand kopiert!");
        }

        function getMatchTime(idx) {
            let [h, m] = timeSettings.start.split(':').map(Number);
            let total = h * 60 + m + timeSettings.warmup + (idx * timeSettings.match);
            return `${String(Math.floor(total / 60) % 24).padStart(2, '0')}:${String(total % 60).padStart(2, '0')}`;
        }

        function renderAll() {
            document.getElementById('startTime').value = timeSettings.start;
            document.getElementById('warmupTime').value = timeSettings.warmup;
            document.getElementById('matchTime').value = timeSettings.match;
            document.getElementById('playerInputs').innerHTML = players.map((p, i) => `<input type="text" value="${p}" onblur="players[${i}]=this.value; autoSave(); renderAll();" class="p-1 border rounded text-[10px] outline-none">`).join('');
            document.getElementById('schedule').innerHTML = schedule.map((r, rI) => `
                <div class="p-3 bg-slate-50 rounded border text-[11px]">
                    <div class="flex justify-between mb-2 font-bold text-slate-400"><span>R${r.id} | ${getMatchTime(rI)}</span><span class="text-orange-400 italic">Pause: ${players[r.pause[0]]}, ${players[r.pause[1]]}</span></div>
                    ${renderCourt(rI, 's2', 'c2', 'C2', r)}${renderCourt(rI, 's3', 'c3', 'C3', r)}
                </div>`).join('');
            updateRanking();
        }

        function renderCourt(rI, sK, cK, lbl, r) {
            const s1 = r[sK][0]===""?-1:parseInt(r[sK][0]), s2 = r[sK][1]===""?-1:parseInt(r[sK][1]), isD = s1!==-1 && s2!==-1;
            return `<div class="flex items-center gap-2 mb-2">
                <div class="w-5 text-slate-300 font-bold">${lbl}</div>
                <div class="flex-1 text-right ${isD && s1>s2?'winner':''}">${players[r[cK][0]]}<br>${players[r[cK][1]]}</div>
                <input type="number" value="${r[sK][0]}" onchange="schedule[${rI}].${sK}[0]=this.value; autoSave(); renderAll();" class="input-score">
                <span>:</span>
                <input type="number" value="${r[sK][1]}" onchange="schedule[${rI}].${sK}[1]=this.value; autoSave(); renderAll();" class="input-score">
                <div class="flex-1 text-left ${isD && s2>s1?'winner':''}">${players[r[cK][2]]}<br>${players[r[cK][3]]}</div>
            </div>`;
        }

        function updateRanking() {
            let st = players.map(name => ({ name, points: 0, m: 0 }));
            schedule.forEach(r => {
                const add = (pI, sV, oV) => { if(sV!=="" && oV!=="") { let s=parseInt(sV), o=parseInt(oV); pI.forEach(x => { st[x].points += (scoringMode==='diff'?s-o:s); st[x].m++; }); } };
                add([r.c2[0], r.c2[1]], r.s2[0], r.s2[1]); add([r.c2[2], r.c2[3]], r.s2[1], r.s2[0]);
                add([r.c3[0], r.c3[1]], r.s3[0], r.s3[1]); add([r.c3[2], r.c3[3]], r.s3[1], r.s3[0]);
            });
            st.sort((a,b) => b.points - a.points);
            document.getElementById('rankingBody').innerHTML = st.map((s, i) => `<tr class="${s.points>0&&s.points===st[0].points?'leader-row':''}"><td class="py-2">${i+1}. ${s.name}</td><td class="text-center text-slate-500 text-[10px]">${s.m}/4</td><td class="text-right font-bold text-blue-400">${s.points}</td></tr>`).join('');
        }

        function resetTournament() { if(confirm("LÃ¶schen?")) { localStorage.removeItem('padelData'); init(); } }
        init();
    </script>
</body>
</html>
