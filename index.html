<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Pro Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .input-score { width: 50px; text-align: center; border: 2px solid #e2e8f0; border-radius: 6px; padding: 6px 2px; font-weight: bold; color: black; font-size: 1.1rem; }
        .winner { color: #16a34a !important; font-weight: 800 !important; }
        .leader-row { background: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="bg-slate-50 p-3 font-sans max-w-4xl mx-auto text-slate-900">

    <div class="flex justify-between items-start mb-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
        <div>
            <h1 class="text-2xl font-black text-blue-600 italic leading-none">PADEL LIVE üéæ</h1>
            <div id="currentTime" class="text-xs font-mono text-slate-500 mt-1">00:00:00</div>
        </div>
        <div class="flex gap-2">
            <button onclick="shareData()" class="bg-blue-50 text-blue-600 text-[10px] font-bold px-3 py-2 rounded-lg border border-blue-200 uppercase">Teilen</button>
            <button onclick="resetTournament()" class="bg-red-50 text-red-600 text-[10px] font-bold px-3 py-2 rounded-lg border border-red-200 uppercase">Reset</button>
        </div>
    </div>

    <details class="bg-white rounded-xl shadow-sm border border-slate-200 mb-4 overflow-hidden">
        <summary class="p-4 font-bold text-slate-700 cursor-pointer hover:bg-slate-50 list-none flex justify-between items-center">
            <span>‚öôÔ∏è Einstellungen & Spieler</span>
            <span class="text-[10px] text-blue-500 uppercase font-bold">√ñffnen</span>
        </summary>
        <div class="p-4 bg-slate-50 border-t border-slate-100">
            <div class="mb-4 p-3 bg-white rounded-lg border border-slate-200">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Wertungs-Modus:</label>
                <select id="scoringMode" onchange="saveSettings()" class="w-full p-2 border border-slate-300 rounded text-sm font-bold outline-none">
                    <option value="total">Punkte sammeln (z.B. 16:12 = 16 Pkt)</option>
                    <option value="diff">Differenz z√§hlen (z.B. 16:12 = +4 Pkt)</option>
                </select>
            </div>
            <div id="playerInputs" class="grid grid-cols-2 gap-2"></div>
        </div>
    </details>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="space-y-4">
            <div class="bg-blue-600 rounded-xl shadow-md p-4 text-white">
                <h2 class="font-bold mb-3 flex items-center text-xs uppercase tracking-widest opacity-80">üîç Mein n√§chster Einsatz</h2>
                <select id="playerSelect" onchange="showNextMatch()" class="w-full p-2 rounded bg-blue-500 border-none text-white font-bold outline-none mb-3 shadow-inner"></select>
                <div id="nextMatchInfo" class="bg-blue-700 rounded-lg p-3 text-sm min-h-[80px] flex flex-col justify-center italic text-blue-100 text-center leading-snug"></div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-200">
                <h2 class="font-bold text-slate-700 mb-4 flex items-center uppercase text-xs tracking-widest">üìÖ Spielplan</h2>
                <div id="schedule" class="space-y-4"></div>
            </div>
        </div>

        <div class="bg-slate-900 rounded-xl shadow-xl p-4 text-white h-fit md:sticky md:top-4">
            <h2 class="font-bold mb-4 flex items-center text-blue-400 uppercase text-xs tracking-widest">üèÜ Live Leaderboard</h2>
            <table class="w-full text-sm">
                <thead class="text-slate-500 text-[10px] uppercase border-b border-slate-800">
                    <tr><th class="text-left pb-2">Pos / Name</th><th class="text-center pb-2">Matches</th><th class="text-right pb-2">Punkte</th></tr>
                </thead>
                <tbody id="rankingBody" class="divide-y divide-slate-800"></tbody>
            </table>
        </div>
    </div>

    <script>
        const defaultPlayers = ["Marion", "David", "Martin", "Frank", "Bernhard", "Dieter", "Lucy", "Silvia", "Nik", "FranksFreund"];
        const defaultSchedule = [
            { id: 1, time: "14:05", c2: [0, 1, 2, 3], c3: [4, 5, 6, 7], pause: [8, 9], s2: ["", ""], s3: ["", ""] },
            { id: 2, time: "14:40", c2: [2, 4, 3, 5], c3: [6, 8, 7, 9], pause: [0, 1], s2: ["", ""], s3: ["", ""] },
            { id: 3, time: "15:15", c2: [0, 8, 1, 9], c3: [4, 6, 5, 7], pause: [2, 3], s2: ["", ""], s3: ["", ""] },
            { id: 4, time: "15:50", c2: [0, 2, 7, 8], c3: [1, 3, 6, 9], pause: [4, 5], s2: ["", ""], s3: ["", ""] },
            { id: 5, time: "16:25", c2: [0, 3, 2, 5], c3: [1, 4, 8, 9], pause: [6, 7], s2: ["", ""], s3: ["", ""] }
        ];

        let players = JSON.parse(localStorage.getItem('p_play')) || [...defaultPlayers];
        let schedule = JSON.parse(localStorage.getItem('p_sched')) || JSON.parse(JSON.stringify(defaultSchedule));
        let scoringMode = localStorage.getItem('p_mode') || 'total';

        // URL-Import Check
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has('import')) {
            try {
                const data = JSON.parse(decodeURIComponent(urlParams.get('import')));
                players = data.p; schedule = data.s; scoringMode = data.m;
                localStorage.setItem('p_play', JSON.stringify(players));
                localStorage.setItem('p_sched', JSON.stringify(schedule));
                localStorage.setItem('p_mode', scoringMode);
                window.history.replaceState({}, document.title, window.location.pathname);
            } catch(e) { console.error("Import failed"); }
        }

        setInterval(() => { document.getElementById('currentTime').innerText = new Date().toLocaleTimeString('de-DE'); }, 1000);

        function saveSettings() {
            scoringMode = document.getElementById('scoringMode').value;
            localStorage.setItem('p_mode', scoringMode);
            updateRanking();
        }

        function saveData() {
            localStorage.setItem('p_play', JSON.stringify(players));
            localStorage.setItem('p_sched', JSON.stringify(schedule));
            updateRanking(); showNextMatch(); renderSchedule();
        }

        function shareData() {
            const data = encodeURIComponent(JSON.stringify({p: players, s: schedule, m: scoringMode}));
            const url = window.location.origin + window.location.pathname + "?import=" + data;
            navigator.clipboard.writeText(url).then(() => alert("Link mit Spielstand kopiert! Schicke ihn per WhatsApp an die anderen."));
        }

        function updatePlayerName(i, val) { players[i] = val; saveData(); fillPlayerSelect(); }
        function updateScore(rIdx, key, tIdx, val) { schedule[rIdx][key][tIdx] = val === "" ? "" : parseInt(val); saveData(); }

        function renderPlayers() {
            document.getElementById('playerInputs').innerHTML = players.map((p, i) => `<input type="text" value="${p}" oninput="updatePlayerName(${i}, this.value)" class="p-2 border border-slate-300 rounded text-xs">`).join('');
            document.getElementById('scoringMode').value = scoringMode;
            fillPlayerSelect();
        }

        function fillPlayerSelect() {
            const sel = document.getElementById('playerSelect');
            const cur = sel.value;
            sel.innerHTML = '<option value="">Wer bist du?</option>' + players.map((p, i) => `<option value="${i}">${p}</option>`).join('');
            sel.value = cur;
        }

        function showNextMatch() {
            const pIdx = parseInt(document.getElementById('playerSelect').value);
            const info = document.getElementById('nextMatchInfo');
            if (isNaN(pIdx)) { info.innerHTML = "W√§hle einen Namen..."; return; }
            let upcoming = schedule.filter(r => {
                const isFinished = (r.c2.includes(pIdx) && r.s2[0] !== "" && r.s2[1] !== "") || (r.c3.includes(pIdx) && r.s3[0] !== "" && r.s3[1] !== "") || (r.pause.includes(pIdx) && (r.s2[0] !== "" || r.s3[0] !== "")); 
                return !isFinished && (r.c2.includes(pIdx) || r.c3.includes(pIdx) || r.pause.includes(pIdx));
            }).slice(0, 2);
            if (upcoming.length === 0) { info.innerHTML = "Alle deine Spiele beendet! üèÅ"; return; }
            info.innerHTML = upcoming.map((round, index) => {
                let detail = round.pause.includes(pIdx) ? `<span class="text-orange-300 font-bold">‚òï PAUSE</span>` : `C${round.c2.includes(pIdx)?2:3} mit <b>${players[round.c2.includes(pIdx)?(round.c2[0]==pIdx?round.c2[1]:round.c2[0]):(round.c3[0]==pIdx?round.c3[1]:round.c3[0])]}</b>`;
                return `<div class="${index === 0 ? 'mb-2 pb-2 border-b border-blue-500' : 'opacity-60 text-[11px]'} text-xs"><b>R${round.id} (${round.time}):</b> ${detail}</div>`;
            }).join('');
        }

        function renderSchedule() {
            document.getElementById('schedule').innerHTML = schedule.map((r, rIdx) => `
                <div class="p-3 bg-slate-50 rounded border border-slate-200 text-[11px] sm:text-xs">
                    <div class="flex justify-between mb-2 font-bold text-slate-400 uppercase tracking-tighter"><span>R${r.id} | ${r.time}</span><span>P: ${players[r.pause[0]]}, ${players[r.pause[1]]}</span></div>
                    ${renderCourt(rIdx, 'c2', 's2', 'C2', r)}<div class="h-[1px] bg-slate-200 my-2"></div>${renderCourt(rIdx, 'c3', 's3', 'C3', r)}
                </div>`).join('');
        }

        function renderCourt(rIdx, cK, sK, label, r) {
            const s1 = r[sK][0], s2 = r[sK][1], isDone = s1 !== "" && s2 !== "";
            return `<div class="flex items-center gap-1"><div class="w-5 font-bold text-slate-300 text-[9px]">${label}</div>
                <div class="flex-1 text-right leading-tight ${isDone && s1 > s2 ? 'winner' : ''}">${players[r[cK][0]]}<br>${players[r[cK][1]]}</div>
                <input type="number" inputmode="numeric" value="${s1}" oninput="updateScore(${rIdx},'${sK}',0,this.value)" class="input-score">
                <span class="text-slate-300 font-bold">:</span>
                <input type="number" inputmode="numeric" value="${s2}" oninput="updateScore(${rIdx},'${sK}',1,this.value)" class="input-score">
                <div class="flex-1 text-left leading-tight ${isDone && s2 > s1 ? 'winner' : ''}">${players[r[cK][2]]}<br>${players[r[cK][3]]}</div></div>`;
        }

        function updateRanking() {
            let stats = players.map((name, id) => ({ id, name, points: 0, matches: 0 }));
            schedule.forEach(r => {
                const add = (pI, s, oppS) => { 
                    if(s !== "" && oppS !== "") { 
                        let val = (scoringMode === 'diff') ? (s - oppS) : s;
                        pI.forEach(idx => { stats[idx].points += val; stats[idx].matches++; }); 
                    } 
                };
                add([r.c2[0], r.c2[1]], r.s2[0], r.s2[1]); add([r.c2[2], r.c2[3]], r.s2[1], r.s2[0]);
                add([r.s3[0], r.c3[1]], r.s3[0], r.s3[1]); add([r.c3[2], r.c3[3]], r.s3[1], r.s3[0]);
            });
            stats.sort((a, b) => b.points - a.points);
            let rank = 1;
            document.getElementById('rankingBody').innerHTML = stats.map((s, i) => {
                if (i > 0 && s.points < stats[i-1].points) rank = i + 1;
                return `<tr class="${s.points > 0 && s.points === stats[0].points ? 'leader-row' : ''}">
                    <td class="py-2.5 font-medium">${rank}. ${s.name}</td><td class="text-center text-slate-500 text-xs">${s.matches}/4</td>
                    <td class="text-right font-bold text-blue-400">${s.points}</td></tr>`;
            }).join('');
        }

        function resetTournament() { if(confirm("Alles l√∂schen?")) { schedule = JSON.parse(JSON.stringify(defaultSchedule)); saveData(); } }
        renderPlayers(); renderSchedule(); updateRanking();
    </script>
</body>
</html>
