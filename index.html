<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Admin rw0702</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-score { width: 45px; text-align: center; border: 2px solid #e2e8f0; border-radius: 6px; font-weight: bold; }
        .winner { color: #16a34a !important; font-weight: 800 !important; }
    </style>
</head>
<body class="bg-slate-50 p-3 max-w-4xl mx-auto text-slate-900 font-sans">

    <div class="mb-4 p-3 bg-slate-900 text-white rounded-xl shadow-lg flex justify-between items-center border-b-4 border-blue-500">
        <div class="flex items-center gap-2">
            <div id="syncIndicator" class="w-3 h-3 bg-green-400 rounded-full"></div>
            <span class="text-[10px] font-black uppercase tracking-widest">Admin Mode: rw0702</span>
        </div>
        <div id="lastUpdate" class="text-[9px] font-mono opacity-60">Initialisiere...</div>
    </div>

    <div class="flex justify-between items-center mb-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
        <h1 class="text-xl font-black text-blue-600 italic">PADEL ADMIN</h1>
        <div class="flex gap-2">
            <button onclick="pushData()" class="bg-blue-600 text-white text-[10px] font-bold px-3 py-2 rounded-lg uppercase shadow-md">Cloud Save</button>
            <button onclick="resetTournament()" class="bg-red-50 text-red-600 text-[10px] font-bold px-3 py-2 rounded-lg border border-red-200 uppercase">Reset</button>
        </div>
    </div>

    <div id="playerInputs" class="grid grid-cols-2 sm:grid-cols-5 gap-2 mb-4 bg-white p-3 rounded-xl border"></div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div id="schedule" class="space-y-4"></div>
        <div class="bg-slate-900 rounded-xl p-4 text-white h-fit border-t-4 border-blue-500">
            <h2 class="font-bold mb-4 text-blue-400 uppercase text-xs">üèÜ Ranking</h2>
            <table class="w-full text-sm">
                <tbody id="rankingBody" class="divide-y divide-slate-800"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_KEY = "$2b$10$fV2tM2W6S7IuC8wQ8P6S7.0E1V4N9.B5I6R7B8C9D0E1F2G3H4I5J"; 
        const BIN_ID = "65b79650dc746540189d6e4a";
        const tId = "rw0702";
        const defaultPlayers = ["Marion", "David", "Martin", "Frank", "Bernhard", "Dieter", "Lucy", "Silvia", "Nik", "Gast"];
        const defaultSchedule = [
            { id: 1, c2: [0, 1, 2, 3], c3: [4, 5, 6, 7], pause: [8, 9], s2: ["", ""], s3: ["", ""] },
            { id: 2, c2: [2, 4, 3, 5], c3: [6, 8, 7, 9], pause: [0, 1], s2: ["", ""], s3: ["", ""] },
            { id: 3, c2: [0, 8, 1, 9], c3: [4, 6, 5, 7], pause: [2, 3], s2: ["", ""], s3: ["", ""] },
            { id: 4, c2: [0, 2, 7, 8], c3: [1, 3, 6, 9], pause: [4, 5], s2: ["", ""], s3: ["", ""] },
            { id: 5, c2: [0, 3, 2, 5], c3: [1, 4, 8, 9], pause: [6, 7], s2: ["", ""], s3: ["", ""] }
        ];

        let players = [...defaultPlayers];
        let schedule = JSON.parse(JSON.stringify(defaultSchedule));
        let timeSettings = { start: "14:00", warmup: 5, match: 35 };

        async function pushData() {
            const ind = document.getElementById('syncIndicator');
            ind.className = 'w-3 h-3 bg-blue-400 animate-bounce';
            try {
                // 1. Hole aktuellen Cloud-Inhalt
                const getRes = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, { headers: { 'X-Master-Key': API_KEY, 'X-Bin-Meta': 'false' } });
                let db = await getRes.json();
                
                // 2. Aktualisiere rw0702
                db[tId] = { p: players, s: schedule, t: timeSettings };
                
                // 3. Schreibe zur√ºck
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                    body: JSON.stringify(db)
                });
                
                document.getElementById('lastUpdate').innerText = 'Gespeichert: ' + new Date().toLocaleTimeString();
                ind.className = 'w-3 h-3 bg-green-400';
            } catch (e) {
                console.error(e);
                ind.className = 'w-3 h-3 bg-red-500';
            }
        }

        function updateScore(rI, k, tI, v) {
            schedule[rI][k][tI] = v === "" ? "" : parseInt(v);
            render();
            pushData(); // Automatisches Speichern bei Score-Eingabe
        }

        function render() {
            document.getElementById('playerInputs').innerHTML = players.map((p, i) => `<input type="text" value="${p}" onblur="players[${i}]=this.value; pushData(); render();" class="p-1 border rounded text-[10px] outline-none">`).join('');
            
            document.getElementById('schedule').innerHTML = schedule.map((r, rI) => `
                <div class="p-3 bg-white rounded shadow-sm border text-[11px]">
                    <div class="flex justify-between mb-2 font-bold text-slate-400 uppercase">Runde ${r.id} <span class="text-orange-400">Pause: ${players[r.pause[0]]}, ${players[r.pause[1]]}</span></div>
                    ${renderCourt(rI, 's2', 'c2', 'C2', r)}
                    <div class="h-2"></div>
                    ${renderCourt(rI, 's3', 'c3', 'C3', r)}
                </div>`).join('');
            updateRanking();
        }

        function renderCourt(rI, sK, cK, lbl, r) {
            return `<div class="flex items-center gap-2">
                <div class="w-5 text-slate-300 font-bold">${lbl}</div>
                <div class="flex-1 text-right">${players[r[cK][0]]}<br>${players[r[cK][1]]}</div>
                <input type="number" value="${r[sK][0]}" onchange="updateScore(${rI},'${sK}',0,this.value)" class="input-score">
                <span>:</span>
                <input type="number" value="${r[sK][1]}" onchange="updateScore(${rI},'${sK}',1,this.value)" class="input-score">
                <div class="flex-1 text-left">${players[r[cK][2]]}<br>${players[r[cK][3]]}</div>
            </div>`;
        }

        function updateRanking() {
            let st = players.map(name => ({ name, points: 0 }));
            schedule.forEach(r => {
                const add = (pI, s, o) => { if(s!=="" && o!=="") { pI.forEach(x => st[x].points += parseInt(s)); } };
                add([r.c2[0], r.c2[1]], r.s2[0], r.s2[1]); add([r.c2[2], r.c2[3]], r.s2[1], r.s2[0]);
                add([r.c3[0], r.c3[1]], r.s3[0], r.s3[1]); add([r.c3[2], r.c3[3]], r.s3[1], r.s3[0]);
            });
            st.sort((a,b) => b.points - a.points);
            document.getElementById('rankingBody').innerHTML = st.map((s, i) => `<tr><td class="py-2">${i+1}. ${s.name}</td><td class="text-right font-bold text-blue-400">${s.points}</td></tr>`).join('');
        }

        function resetTournament() { if(confirm("Reset?")) { schedule = JSON.parse(JSON.stringify(defaultSchedule)); pushData().then(render); } }

        // BEIM START: Einmal aus der Cloud laden oder erstellen
        render();
        pushData(); 
    </script>
</body>
</html>
