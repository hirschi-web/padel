<body class="bg-slate-50 p-3 max-w-5xl mx-auto text-slate-900 font-sans">

    <div class="sticky top-0 z-50 bg-slate-50 pb-4">
        <div class="flex flex-wrap gap-2 justify-between items-center bg-white p-4 rounded-xl shadow-md border border-slate-200">
            <h1 class="text-xl font-black text-blue-600 italic uppercase tracking-tighter">Padel Admin</h1>
            <div class="flex flex-wrap gap-2">
                <button onclick="saveToSupabase()" class="bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded-lg shadow text-[10px] uppercase transition-colors">
                    ‚òÅÔ∏è Cloud Save
                </button>
                <button onclick="downloadScreenshot()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-4 py-2 rounded-lg shadow text-[10px] uppercase transition-colors">
                    üì∏ PNG Export
                </button>
                <button onclick="resetTournament()" class="bg-red-50 text-red-600 font-bold px-4 py-2 rounded-lg border border-red-200 text-[10px] uppercase">
                    Reset
                </button>

        </div>
    </div>

    <details class="bg-white rounded-xl shadow-sm border border-slate-200 mb-6 overflow-hidden">
        <summary class="p-4 font-bold text-slate-700 cursor-pointer hover:bg-slate-50 list-none flex justify-between items-center text-sm">
            <span>‚öôÔ∏è Turnier-Setup & Spieler</span>
            <span class="text-blue-500 font-bold uppercase text-[10px]">Anpassen</span>
        </summary>
        <div class="p-4 bg-slate-50 border-t space-y-4">
            <div id="playerInputs" class="grid grid-cols-2 sm:grid-cols-5 gap-2"></div>
            <div class="grid grid-cols-1 sm:grid-cols-4 gap-3 border-t pt-4">
                <div class="bg-white p-2 rounded border shadow-sm">
                    <label class="block text-[8px] font-bold text-slate-400 uppercase">Startzeit</label>
                    <input type="time" id="startTime" onchange="updateSettings()" class="w-full font-bold outline-none">
                </div>
                <div class="bg-white p-2 rounded border shadow-sm">
                    <label class="block text-[8px] font-bold text-slate-400 uppercase">Warmup (Min)</label>
                    <input type="number" id="warmupTime" onchange="updateSettings()" class="w-full font-bold outline-none">
                </div>
                <div class="bg-white p-2 rounded border shadow-sm">
                    <label class="block text-[8px] font-bold text-slate-400 uppercase">Spielzeit (Min)</label>
                    <input type="number" id="matchTime" onchange="updateSettings()" class="w-full font-bold outline-none">
                </div>
                <div class="bg-white p-2 rounded border shadow-sm">
                    <label class="block text-[8px] font-bold text-slate-400 uppercase">Wertung</label>
                    <select id="scoringMode" onchange="scoringMode=this.value; renderAll();" class="w-full font-bold outline-none bg-transparent">
                        <option value="total">Punkte</option>
                        <option value="diff">Differenz</option>
                    </select>
                </div>
            </div>
        </div>
    </details>

    <div id="capture-area" class="rounded-xl">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-4">
                <h2 class="font-black text-slate-400 uppercase text-[10px] tracking-widest px-1">Spielplan</h2>
                <div id="schedule" class="grid grid-cols-1 gap-4"></div>
            </div>
            <div class="space-y-4">
                <h2 class="font-black text-slate-400 uppercase text-[10px] tracking-widest px-1">Live Ranking</h2>
                <div class="bg-slate-900 rounded-2xl shadow-xl overflow-hidden border-b-4 border-blue-600">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-800 text-slate-500 text-[10px] uppercase font-bold">
                            <tr>
                                <th class="p-3">#</th>
                                <th class="p-3">Spieler</th>
                                <th class="p-3 text-right">Pkt</th>
                            </tr>
                        </thead>
                        <tbody id="rankingBody" class="text-white divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- DEINE SUPABASE KONFIGURATION ---
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const T_ID = "tournaments";
        
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        const defaultPlayers = ["Marion", "David", "Martin", "Frank", "Bernhard", "Dieter", "Lucy", "Silvia", "Nik", "Gast"];
        const defaultSchedule = [
            { id: 1, c2: [0, 1, 2, 3], c3: [4, 5, 6, 7], pause: [8, 9], s2: ["", ""], s3: ["", ""] },
            { id: 2, c2: [2, 4, 3, 5], c3: [6, 8, 7, 9], pause: [0, 1], s2: ["", ""], s3: ["", ""] },
            { id: 3, c2: [0, 8, 1, 9], c3: [4, 6, 5, 7], pause: [2, 3], s2: ["", ""], s3: ["", ""] },
            { id: 4, c2: [0, 2, 7, 8], c3: [1, 3, 6, 9], pause: [4, 5], s2: ["", ""], s3: ["", ""] },
            { id: 5, c2: [0, 3, 2, 5], c3: [1, 4, 8, 9], pause: [6, 7], s2: ["", ""], s3: ["", ""] }
        ];

        let players = [...defaultPlayers];
        let schedule = JSON.parse(JSON.stringify(defaultSchedule));
        let scoringMode = 'total';
        let timeSettings = { start: "14:00", warmup: 5, match: 35 };

// Neue Funktion zum Laden der Turnierliste
async function loadTournamentList() {
    const { data, error } = await supabaseClient.from('tournaments').select('id');
    if(data) {
        let selectHtml = '<select id="tLoader" class="p-2 border rounded-lg font-bold text-xs bg-white text-slate-800 outline-none">';
        selectHtml += '<option value="">--- Turnier laden ---</option>';
        data.forEach(t => {
            selectHtml += `<option value="${t.id}">${t.id}</option>`;
        });
        selectHtml += '</select>';
        
        // F√ºge das Element in den Header ein (neben den Buttons)
        document.querySelector('.flex.flex-wrap.gap-2').insertAdjacentHTML('afterbegin', selectHtml);
        
        document.getElementById('tLoader').onchange = async (e) => {
            if(!e.target.value) return;
            const { data: tData } = await supabaseClient.from('tournaments').select('data').eq('id', e.target.value).single();
            if(tData) {
                // Hier √ºberschreiben wir T_ID global, damit "Speichern" in das richtige Turnier schreibt!
                window.currentT_ID = e.target.value; 
                players = tData.data.p;
                schedule = tData.data.s || tData.data.s_new;
                timeSettings = tData.data.t;
                renderAll();
                alert("Turnier '" + e.target.value + "' geladen!");
            }
        };
    }
}

// In deiner saveToSupabase Funktion T_ID durch window.currentT_ID ersetzen:
async function saveToSupabase() {
    const idToSave = window.currentT_ID || T_ID;
    const payload = { p: players, s: schedule, m: scoringMode, t: timeSettings };
    const { error } = await supabaseClient.from('tournaments').upsert({ id: idToSave, data: payload, updated_at: new Date() });
    // ...
}
        
        async function init() {
            renderAll();
            try {
                const { data, error } = await supabaseClient.from('tournaments').select('data').eq('id', T_ID).single();
                if (data && data.data) {
                    const d = data.data;
                    players = d.p || players;
                    schedule = d.s || schedule;
                    scoringMode = d.m || scoringMode;
                    timeSettings = d.t || timeSettings;
                    renderAll();
                }
            } catch (e) { console.log("Lade Standard-Interface..."); }
        }

        async function saveToSupabase() {
            const payload = { p: players, s: schedule, m: scoringMode, t: timeSettings };
            const { error } = await supabaseClient.from('tournaments').upsert({ id: T_ID, data: payload, updated_at: new Date() });
            if (!error) alert("Gespeichert!");
            else alert("Fehler: " + error.message);
        }

        function updateSettings() {
            timeSettings.start = document.getElementById('startTime').value || "14:00";
            timeSettings.warmup = parseInt(document.getElementById('warmupTime').value) || 0;
            timeSettings.match = parseInt(document.getElementById('matchTime').value) || 0;
            renderAll();
        }

        function getMatchTime(idx) {
            let [h, m] = timeSettings.start.split(':').map(Number);
            let total = h * 60 + m + timeSettings.warmup + (idx * timeSettings.match);
            return `${String(Math.floor(total / 60) % 24).padStart(2, '0')}:${String(total % 60).padStart(2, '0')}`;
        }

        function renderAll() {
            document.getElementById('playerInputs').innerHTML = players.map((p, i) => `<input type="text" value="${p}" onblur="players[${i}]=this.value; renderAll();" class="p-1 border rounded text-[10px] outline-none shadow-sm focus:border-blue-400">`).join('');
            document.getElementById('startTime').value = timeSettings.start;
            document.getElementById('warmupTime').value = timeSettings.warmup;
            document.getElementById('matchTime').value = timeSettings.match;
            document.getElementById('scoringMode').value = scoringMode;

            document.getElementById('schedule').innerHTML = schedule.map((r, rI) => `
                <div class="p-4 bg-white rounded-xl border border-slate-200 shadow-sm relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                    <div class="flex justify-between items-center mb-3 font-bold text-slate-400 text-[10px] uppercase">
                        <span>Runde ${r.id} | ${getMatchTime(rI)} Uhr</span>
                        <span class="text-orange-600 bg-orange-50 px-2 py-0.5 rounded italic">Pause: ${players[r.pause[0]]}, ${players[r.pause[1]]}</span>
                    </div>
                    ${renderCourt(rI, 's2', 'c2', 'C2', r)}
                    <div class="h-[1px] bg-slate-100 my-2"></div>
                    ${renderCourt(rI, 's3', 'c3', 'C3', r)}
                </div>`).join('');
            updateRanking();
        }

        function renderCourt(rI, sK, cK, lbl, r) {
            const s1 = r[sK][0]===""?-1:parseInt(r[sK][0]), s2 = r[sK][1]===""?-1:parseInt(r[sK][1]), isD = s1!==-1 && s2!==-1;
            return `<div class="flex items-center gap-2">
                <div class="text-[9px] font-black text-slate-300 w-5">${lbl}</div>
                <div class="flex-1 text-right text-xs ${isD && s1>s2?'winner font-bold':''} leading-tight">${players[r[cK][0]]}<br>${players[r[cK][1]]}</div>
                <input type="number" value="${r[sK][0]}" onchange="schedule[${rI}].${sK}[0]=this.value; renderAll();" class="input-score">
                <span class="text-slate-300 font-bold">:</span>
                <input type="number" value="${r[sK][1]}" onchange="schedule[${rI}].${sK}[1]=this.value; renderAll();" class="input-score">
                <div class="flex-1 text-left text-xs ${isD && s2>s1?'winner font-bold':''} leading-tight">${players[r[cK][2]]}<br>${players[r[cK][3]]}</div>
            </div>`;
        }

        function updateRanking() {
            let st = players.map(name => ({ name, points: 0, m: 0 }));
            schedule.forEach(r => {
                const add = (pI, sV, oV) => { if(sV!=="" && oV!=="") { let s=parseInt(sV), o=parseInt(oV); pI.forEach(x => { st[x].points += (scoringMode==='diff'?s-o:s); st[x].m++; }); } };
                add([r.c2[0], r.c2[1]], r.s2[0], r.s2[1]); add([r.c2[2], r.c2[3]], r.s2[1], r.s2[0]);
                add([r.c3[0], r.c3[1]], r.s3[0], r.s3[1]); add([r.c3[2], r.c3[3]], r.s3[1], r.s3[0]);
            });
            st.sort((a,b) => b.points - a.points);
            document.getElementById('rankingBody').innerHTML = st.map((s, i) => `
                <tr class="${s.points>0 && s.points===st[0].points ? 'leader-row' : ''}">
                    <td class="p-3 font-mono text-slate-500 text-xs">${i+1}</td>
                    <td class="p-3 font-bold text-sm">${s.name}</td>
                    <td class="p-3 text-right font-black text-blue-500 text-base">${s.points}</td>
                </tr>`).join('');
        }

        async function downloadScreenshot() {
            const canvas = await html2canvas(document.getElementById('capture-area'), { backgroundColor: "#f8fafc", scale: 2 });
            const link = document.createElement('a'); link.download = 'padel_ergebnis.png'; link.href = canvas.toDataURL(); link.click();
        }

        function resetTournament() { if(confirm("Alle Ergebnisse l√∂schen?")) { schedule=JSON.parse(JSON.stringify(defaultSchedule)); renderAll(); } }
        init();
    </script>
</body>
