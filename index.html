<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Pro Ultimate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Entfernt die Pfeile in Chrome, Safari, Edge und Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Entfernt die Pfeile in Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
        .input-score { 
            width: 50px; 
            text-align: center; 
            border: 2px solid #e2e8f0; 
            border-radius: 6px; 
            padding: 6px 2px; 
            font-weight: bold; 
            color: black; 
            font-size: 1.1rem;
        }
        .winner { color: #16a34a !important; font-weight: 800 !important; }
        .leader-row { background: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="bg-slate-50 p-3 font-sans max-w-4xl mx-auto text-slate-900">

    <div class="flex justify-between items-start mb-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
        <div>
            <h1 class="text-2xl font-black text-blue-600 italic leading-none">PADEL LIVE ğŸ¾</h1>
            <div id="currentTime" class="text-xs font-mono text-slate-500 mt-1">00:00:00</div>
        </div>
        <button onclick="resetTournament()" class="bg-red-50 hover:bg-red-100 text-red-600 text-[10px] font-bold px-3 py-2 rounded-lg transition border border-red-200 uppercase">Reset</button>
    </div>

    <details class="bg-white rounded-xl shadow-sm border border-slate-200 mb-4 overflow-hidden">
        <summary class="p-4 font-bold text-slate-700 cursor-pointer hover:bg-slate-50 list-none flex justify-between items-center">
            <span>ğŸ‘¤ Spieler-Einstellungen</span>
            <span class="text-[10px] text-blue-500 uppercase font-bold">Bearbeiten</span>
        </summary>
        <div id="playerInputs" class="p-4 grid grid-cols-2 gap-2 bg-slate-50 border-t border-slate-100"></div>
    </details>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        
        <div class="space-y-4">
            <div class="bg-blue-600 rounded-xl shadow-md p-4 text-white">
                <h2 class="font-bold mb-3 flex items-center text-xs uppercase tracking-widest opacity-80">ğŸ” Mein nÃ¤chster Einsatz</h2>
                <select id="playerSelect" onchange="showNextMatch()" class="w-full p-2 rounded bg-blue-500 border-none text-white font-bold outline-none mb-3 shadow-inner">
                    <option value="">Wer bist du?</option>
                </select>
                <div id="nextMatchInfo" class="bg-blue-700 rounded-lg p-3 text-sm min-h-[80px] flex flex-col justify-center italic text-blue-100 text-center leading-snug">
                    WÃ¤hle einen Namen...
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-200">
                <h2 class="font-bold text-slate-700 mb-4 flex items-center uppercase text-xs tracking-widest text-center">ğŸ“… Turnier-Ablauf</h2>
                <div id="schedule" class="space-y-4"></div>
            </div>
        </div>

        <div class="bg-slate-900 rounded-xl shadow-xl p-4 text-white h-fit md:sticky md:top-4">
            <h2 class="font-bold mb-4 flex items-center text-blue-400 uppercase text-xs tracking-widest">ğŸ† Live Leaderboard</h2>
            <table class="w-full text-sm">
                <thead class="text-slate-500 text-[10px] uppercase border-b border-slate-800">
                    <tr>
                        <th class="text-left pb-2">Pos / Name</th>
                        <th class="text-center pb-2">Matches</th>
                        <th class="text-right pb-2">Punkte</th>
                    </tr>
                </thead>
                <tbody id="rankingBody" class="divide-y divide-slate-800"></tbody>
            </table>
        </div>

    </div>

    <script>
        const defaultPlayers = ["Marion", "David", "Martin", "Frank", "Bernhard", "Dieter", "Lucy", "Silvia", "Nik", "FranksFreund"];
        const defaultSchedule = [
            { id: 1, time: "14:05", c2: [0, 1, 2, 3], c3: [4, 5, 6, 7], pause: [8, 9], s2: ["", ""], s3: ["", ""] },
            { id: 2, time: "14:40", c2: [2, 4, 3, 5], c3: [6, 8, 7, 9], pause: [0, 1], s2: ["", ""], s3: ["", ""] },
            { id: 3, time: "15:15", c2: [0, 8, 1, 9], c3: [4, 6, 5, 7], pause: [2, 3], s2: ["", ""], s3: ["", ""] },
            { id: 4, time: "15:50", c2: [0, 2, 7, 8], c3: [1, 3, 6, 9], pause: [4, 5], s2: ["", ""], s3: ["", ""] },
            { id: 5, time: "16:25", c2: [0, 3, 2, 5], c3: [1, 4, 8, 9], pause: [6, 7], s2: ["", ""], s3: ["", ""] }
        ];

        let players = JSON.parse(localStorage.getItem('p_play')) || [...defaultPlayers];
        let schedule = JSON.parse(localStorage.getItem('p_sched')) || JSON.parse(JSON.stringify(defaultSchedule));

        setInterval(() => { document.getElementById('currentTime').innerText = new Date().toLocaleTimeString('de-DE'); }, 1000);

        function saveData() {
            localStorage.setItem('p_play', JSON.stringify(players));
            localStorage.setItem('p_sched', JSON.stringify(schedule));
            updateRanking();
            showNextMatch();
            renderSchedule();
        }

        function updatePlayerName(i, val) {
            players[i] = val;
            saveData();
            fillPlayerSelect();
        }

        function updateScore(rIdx, key, tIdx, val) {
            schedule[rIdx][key][tIdx] = val === "" ? "" : parseInt(val);
            saveData();
        }

        function renderPlayers() {
            document.getElementById('playerInputs').innerHTML = players.map((p, i) => `
                <input type="text" value="${p}" oninput="updatePlayerName(${i}, this.value)" class="p-2 border border-slate-300 rounded text-xs outline-none focus:border-blue-500">
            `).join('');
            fillPlayerSelect();
        }

        function fillPlayerSelect() {
            const sel = document.getElementById('playerSelect');
            const currentVal = sel.value;
            sel.innerHTML = '<option value="">Wer bist du?</option>' + players.map((p, i) => `<option value="${i}">${p}</option>`).join('');
            sel.value = currentVal;
        }

        function showNextMatch() {
            const pIdx = parseInt(document.getElementById('playerSelect').value);
            const info = document.getElementById('nextMatchInfo');
            if (isNaN(pIdx)) { info.innerHTML = "WÃ¤hle einen Namen..."; return; }

            let upcoming = schedule.filter(r => {
                const isFinished = (r.c2.includes(pIdx) && r.s2[0] !== "" && r.s2[1] !== "") || 
                                   (r.c3.includes(pIdx) && r.s3[0] !== "" && r.s3[1] !== "") ||
                                   (r.pause.includes(pIdx) && (r.s2[0] !== "" || r.s3[0] !== "")); 
                return !isFinished && (r.c2.includes(pIdx) || r.c3.includes(pIdx) || r.pause.includes(pIdx));
            }).slice(0, 2);

            if (upcoming.length === 0) { info.innerHTML = "Alle deine Spiele beendet! ğŸ"; return; }

            info.innerHTML = upcoming.map((round, index) => {
                let detail = "";
                if (round.pause.includes(pIdx)) {
                    detail = `<span class="text-orange-300 font-bold tracking-wide">â˜• PAUSE</span>`;
                } else {
                    const isC2 = round.c2.includes(pIdx);
                    const court = isC2 ? round.c2 : round.c3;
                    const isT1 = court[0] === pIdx || court[1] === pIdx;
                    const partner = isT1 ? (court[0] === pIdx ? court[1] : court[0]) : (court[2] === pIdx ? court[3] : court[2]);
                    const opps = isT1 ? [court[2], court[3]] : [court[0], court[1]];
                    detail = `C${isC2?2:3} mit <b>${players[partner]}</b><br>ğŸ†š ${players[opps[0]]} & ${players[opps[1]]}`;
                }
                return `<div class="${index === 0 ? 'mb-3 pb-2 border-b border-blue-500' : 'opacity-60 text-[11px]'}">
                    <div class="font-black uppercase text-[9px] mb-1 tracking-tighter">${index === 0 ? 'AKTUELL / NÃ„CHSTES' : 'DANACH'} - ${round.time} UHR</div>
                    ${detail}
                </div>`;
            }).join('');
        }

        function renderSchedule() {
            document.getElementById('schedule').innerHTML = schedule.map((r, rIdx) => `
                <div class="p-3 bg-slate-50 rounded border border-slate-200 text-[11px] sm:text-xs shadow-sm">
                    <div class="flex justify-between mb-2 font-bold text-slate-400 uppercase tracking-tighter">
                        <span>RUNDE ${r.id} | ${r.time}</span>
                        <span>Pause: ${players[r.pause[0]]}, ${players[r.pause[1]]}</span>
                    </div>
                    ${renderCourt(rIdx, 'c2', 's2', 'C2', r)}
                    <div class="h-[1px] bg-slate-200 my-2"></div>
                    ${renderCourt(rIdx, 'c3', 's3', 'C3', r)}
                </div>
            `).join('');
        }

        function renderCourt(rIdx, cK, sK, label, r) {
            const s1 = r[sK][0], s2 = r[sK][1];
            const isDone = s1 !== "" && s2 !== "";
            const w1 = isDone && s1 > s2 ? 'winner' : '';
            const w2 = isDone && s2 > s1 ? 'winner' : '';

            return `<div class="flex items-center gap-1 sm:gap-2">
                <div class="w-5 font-bold text-slate-300 text-[9px]">${label}</div>
                <div class="flex-1 text-right leading-tight ${w1}">${players[r[cK][0]]}<br>${players[r[cK][1]]}</div>
                <input type="number" inputmode="numeric" value="${s1}" oninput="updateScore(${rIdx},'${sK}',0,this.value)" class="input-score">
                <span class="text-slate-300 font-bold">:</span>
                <input type="number" inputmode="numeric" value="${s2}" oninput="updateScore(${rIdx},'${sK}',1,this.value)" class="input-score">
                <div class="flex-1 text-left leading-tight ${w2}">${players[r[cK][2]]}<br>${players[r[cK][3]]}</div>
            </div>`;
        }

        function updateRanking() {
            let stats = players.map((name, id) => ({ id, name, points: 0, matches: 0 }));
            schedule.forEach(r => {
                const add = (pI, s) => { if(s !== "") { pI.forEach(idx => { stats[idx].points += s; stats[idx].matches++; }); } };
                if (r.s2[0] !== "" && r.s2[1] !== "") { add([r.c2[0], r.c2[1]], r.s2[0]); add([r.c2[2], r.c2[3]], r.s2[1]); }
                if (r.s3[0] !== "" && r.s3[1] !== "") { add([r.c3[0], r.c3[1]], r.s3[0]); add([r.c3[2], r.c3[3]], r.s3[1]); }
            });
            stats.sort((a, b) => b.points - a.points);
            
            let rank = 1;
            document.getElementById('rankingBody').innerHTML = stats.map((s, i) => {
                if (i > 0 && s.points < stats[i-1].points) rank = i + 1;
                const isLeader = s.points > 0 && s.points === stats[0].points;
                const diff = (i > 0 && stats[0].points > 0) ? `<span class="text-[9px] text-orange-400">(-${stats[0].points - s.points})</span>` : '';
                return `<tr class="${isLeader ? 'leader-row' : ''}">
                    <td class="py-2.5 font-medium">${rank}. ${s.name} ${isLeader ? 'ğŸ‘‘' : ''}</td>
                    <td class="text-center text-slate-500 text-[10px]">${s.matches}/4</td>
                    <td class="text-right font-bold ${isLeader ? 'text-green-500 text-lg' : 'text-blue-400 text-base'}">${s.points} ${diff}</td>
                </tr>`;
            }).join('');
        }

        function resetTournament() {
            if(confirm("Alle Ergebnisse unwiderruflich lÃ¶schen? Namen bleiben erhalten.")) {
                schedule = JSON.parse(JSON.stringify(defaultSchedule));
                saveData();
            }
        }

        renderPlayers(); renderSchedule(); updateRanking();
    </script>
</body>
</html>
