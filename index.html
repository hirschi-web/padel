<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin rw0702 (Lokal)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .input-score { width: 45px; text-align: center; border: 2px solid #e2e8f0; border-radius: 6px; padding: 4px; font-weight: bold; font-size: 1.1em; }
        .winner { color: #16a34a !important; font-weight: 900 !important; text-shadow: 0 0 1px #bbf7d0; }
        .leader-row { background: rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="bg-slate-50 p-3 max-w-4xl mx-auto text-slate-900 font-sans">

    <div class="flex justify-between items-center mb-4 bg-white p-4 rounded-xl shadow-sm border border-slate-200">
        <h1 class="text-xl font-black text-blue-600 italic">PADEL MANAGER (LOKAL)</h1>
        <button onclick="resetTournament()" class="bg-red-50 text-red-600 text-[10px] font-bold px-3 py-2 rounded border border-red-200 uppercase hover:bg-red-100">Reset</button>
    </div>

    <details open class="bg-white rounded-xl shadow-sm border border-slate-200 mb-6 overflow-hidden">
        <summary class="p-4 font-bold text-slate-700 cursor-pointer hover:bg-slate-50 list-none flex justify-between items-center">
            <span>‚öôÔ∏è Einstellungen & Spieler</span>
            <span class="text-[10px] text-blue-500 uppercase font-bold tracking-tighter">Auf/Zu</span>
        </summary>
        <div class="p-4 bg-slate-50 border-t border-slate-100 space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <div class="bg-white p-2 rounded border shadow-sm">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase">Startzeit</label>
                    <input type="time" id="startTime" onchange="updateSettings()" class="w-full font-bold outline-none">
                </div>
                <div class="bg-white p-2 rounded border shadow-sm">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase">Warmup (Min)</label>
                    <input type="number" id="warmupTime" onchange="updateSettings()" class="w-full font-bold outline-none">
                </div>
                <div class="bg-white p-2 rounded border shadow-sm">
                    <label class="block text-[9px] font-bold text-slate-400 uppercase">Spielzeit (Min)</label>
                    <input type="number" id="matchTime" onchange="updateSettings()" class="w-full font-bold outline-none">
                </div>
            </div>
            <div class="bg-white p-2 rounded border shadow-sm">
                <label class="block text-[9px] font-bold text-slate-400 uppercase mb-1">Wertung</label>
                <select id="scoringMode" onchange="scoringMode=this.value; renderAll();" class="w-full font-bold outline-none bg-transparent">
                    <option value="total">Punkte addieren</option>
                    <option value="diff">Differenz (Tore)</option>
                </select>
            </div>
            <div id="playerInputs" class="grid grid-cols-2 sm:grid-cols-5 gap-2 pt-2"></div>
        </div>
    </details>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div class="space-y-4">
            <div class="bg-white rounded-xl shadow-sm p-4 border border-slate-200">
                <h2 class="font-bold text-slate-700 uppercase text-xs tracking-widest mb-4">üìÖ Spielplan</h2>
                <div id="schedule" class="space-y-4"></div>
            </div>
        </div>
        <div class="bg-slate-900 rounded-xl shadow-xl p-4 text-white h-fit md:sticky md:top-4 border-t-4 border-blue-500">
            <h2 class="font-bold mb-4 text-blue-400 uppercase text-xs tracking-widest">üèÜ Leaderboard</h2>
            <table class="w-full text-sm">
                <tbody id="rankingBody" class="divide-y divide-slate-800"></tbody>
            </table>
        </div>
    </div>

    <script>
        const defaultPlayers = ["Marion", "David", "Martin", "Frank", "Bernhard", "Dieter", "Lucy", "Silvia", "Nik", "Gast"];
        const defaultSchedule = [
            { id: 1, c2: [0, 1, 2, 3], c3: [4, 5, 6, 7], pause: [8, 9], s2: ["", ""], s3: ["", ""] },
            { id: 2, c2: [2, 4, 3, 5], c3: [6, 8, 7, 9], pause: [0, 1], s2: ["", ""], s3: ["", ""] },
            { id: 3, c2: [0, 8, 1, 9], c3: [4, 6, 5, 7], pause: [2, 3], s2: ["", ""], s3: ["", ""] },
            { id: 4, c2: [0, 2, 7, 8], c3: [1, 3, 6, 9], pause: [4, 5], s2: ["", ""], s3: ["", ""] },
            { id: 5, c2: [0, 3, 2, 5], c3: [1, 4, 8, 9], pause: [6, 7], s2: ["", ""], s3: ["", ""] }
        ];

        let players = [...defaultPlayers], schedule = JSON.parse(JSON.stringify(defaultSchedule)), scoringMode = 'total', timeSettings = { start: "14:00", warmup: 5, match: 35 };

        function updateSettings() {
            timeSettings.start = document.getElementById('startTime').value;
            timeSettings.warmup = parseInt(document.getElementById('warmupTime').value) || 0;
            timeSettings.match = parseInt(document.getElementById('matchTime').value) || 0;
            renderAll();
        }

        function getMatchTime(idx) {
            let [h, m] = timeSettings.start.split(':').map(Number);
            let total = h * 60 + m + timeSettings.warmup + (idx * timeSettings.match);
            return `${String(Math.floor(total / 60) % 24).padStart(2, '0')}:${String(total % 60).padStart(2, '0')}`;
        }

        function renderAll() {
            document.getElementById('startTime').value = timeSettings.start;
            document.getElementById('warmupTime').value = timeSettings.warmup;
            document.getElementById('matchTime').value = timeSettings.match;
            document.getElementById('playerInputs').innerHTML = players.map((p, i) => `<input type="text" value="${p}" onblur="players[${i}]=this.value; renderAll();" class="p-2 border rounded text-xs outline-none">`).join('');
            document.getElementById('schedule').innerHTML = schedule.map((r, rI) => `
                <div class="p-3 bg-slate-50 rounded border text-[11px]">
                    <div class="flex justify-between mb-2 font-bold text-slate-400"><span>R${r.id} | ${getMatchTime(rI)}</span><span class="text-orange-400 italic text-[10px]">Pause: ${players[r.pause[0]]}, ${players[r.pause[1]]}</span></div>
                    ${renderCourt(rI, 's2', 'c2', 'C2', r)}<div class="h-[1px] bg-slate-200 my-2"></div>${renderCourt(rI, 's3', 'c3', 'C3', r)}
                </div>`).join('');
            updateRanking();
        }

        function renderCourt(rI, sK, cK, lbl, r) {
            const s1 = r[sK][0] === "" ? -1 : parseInt(r[sK][0]), s2 = r[sK][1] === "" ? -1 : parseInt(r[sK][1]), isDone = s1 !== -1 && s2 !== -1;
            return `<div class="flex items-center gap-2">
                <div class="w-5 text-slate-300 font-bold">${lbl}</div>
                <div class="flex-1 text-right ${isDone && s1 > s2 ? 'winner' : ''}">${players[r[cK][0]]}<br>${players[r[cK][1]]}</div>
                <input type="number" value="${r[sK][0]}" onchange="schedule[${rI}].${sK}[0]=this.value; renderAll();" class="input-score">
                <span>:</span>
                <input type="number" value="${r[sK][1]}" onchange="schedule[${rI}].${sK}[1]=this.value; renderAll();" class="input-score">
                <div class="flex-1 text-left ${isDone && s2 > s1 ? 'winner' : ''}">${players[r[cK][2]]}<br>${players[r[cK][3]]}</div>
            </div>`;
        }

        function updateRanking() {
            let st = players.map(name => ({ name, points: 0, m: 0 }));
            schedule.forEach(r => {
                const add = (pI, sV, oV) => { if(sV!=="" && oV!=="") { let s=parseInt(sV), o=parseInt(oV); pI.forEach(x => { st[x].points += (scoringMode==='diff'?s-o:s); st[x].m++; }); } };
                add([r.c2[0], r.c2[1]], r.s2[0], r.s2[1]); add([r.c2[2], r.c2[3]], r.s2[1], r.s2[0]);
                add([r.c3[0], r.c3[1]], r.s3[0], r.s3[1]); add([r.c3[2], r.c3[3]], r.s3[1], r.s3[0]);
            });
            st.sort((a,b) => b.points - a.points);
            document.getElementById('rankingBody').innerHTML = st.map((s, i) => `<tr class="${s.points>0&&s.points===st[0].points?'leader-row':''}"><td class="py-2">${i+1}. ${s.name}</td><td class="text-center text-slate-500">${s.m}/4</td><td class="text-right font-bold text-blue-400">${s.points}</td></tr>`).join('');
        }

        function resetTournament() { if(confirm("Reset?")) { schedule = JSON.parse(JSON.stringify(defaultSchedule)); renderAll(); } }
        renderAll();
    </script>
</body>
</html>
