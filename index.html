<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Manager Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        .input-score { width: 42px; text-align: center; border: 2px solid #e2e8f0; border-radius: 6px; padding: 2px; font-weight: bold; }
        .winner { color: #16a34a !important; font-weight: 900 !important; }
        .leader-row { background: rgba(59, 130, 246, 0.1); }
        #capture-area { padding: 10px; background: #f8fafc; } /* Bereich f√ºr den Screenshot */
    </style>
</head>
<body class="bg-slate-50 p-3 max-w-5xl mx-auto text-slate-900 font-sans">

    <div class="sticky top-0 z-50 bg-slate-50 pb-4">
        <div class="flex flex-wrap gap-2 justify-between items-center bg-white p-4 rounded-xl shadow-md border border-slate-200">
            <h1 class="text-xl font-black text-blue-600 italic uppercase tracking-tighter">Padel Manager</h1>
            <div class="flex flex-wrap gap-2">
                <button onclick="downloadScreenshot()" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-3 py-2 rounded-lg shadow text-[10px] uppercase">
                    üì∏ Bild Download
                </button>
                <button onclick="downloadData()" class="bg-slate-700 hover:bg-slate-800 text-white font-bold px-3 py-2 rounded-lg shadow text-[10px] uppercase">
                    üíæ JSON Backup
                </button>
                <button onclick="resetTournament()" class="bg-red-50 text-red-600 font-bold px-3 py-2 rounded-lg border border-red-200 text-[10px] uppercase">
                    Reset
                </button>
            </div>
        </div>
    </div>

    <details class="bg-white rounded-xl shadow-sm border border-slate-200 mb-6 overflow-hidden">
        <summary class="p-4 font-bold text-slate-700 cursor-pointer hover:bg-slate-50 list-none flex justify-between items-center text-sm">
            <span>‚öôÔ∏è Turnier-Setup & Spieler</span>
            <span class="text-blue-500 font-bold uppercase text-[10px]">Anpassen</span>
        </summary>
        <div class="p-4 bg-slate-50 border-t space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                <div class="bg-white p-2 rounded border shadow-sm"><label class="block text-[8px] font-bold text-slate-400 uppercase">Startzeit</label><input type="time" id="startTime" onchange="updateSettings()" class="w-full font-bold outline-none"></div>
                <div class="bg-white p-2 rounded border shadow-sm"><label class="block text-[8px] font-bold text-slate-400 uppercase">Warmup (Min)</label><input type="number" id="warmupTime" onchange="updateSettings()" class="w-full font-bold outline-none"></div>
                <div class="bg-white p-2 rounded border shadow-sm"><label class="block text-[8px] font-bold text-slate-400 uppercase">Spielzeit (Min)</label><input type="number" id="matchTime" onchange="updateSettings()" class="w-full font-bold outline-none"></div>
            </div>
            <div class="bg-white p-2 rounded border shadow-sm">
                <label class="block text-[8px] font-bold text-slate-400 uppercase mb-1">Wertungsmodus</label>
                <select id="scoringMode" onchange="scoringMode=this.value; autoSave(); renderAll();" class="w-full font-bold outline-none bg-transparent">
                    <option value="total">Punkte addieren (Satzpunkte)</option>
                    <option value="diff">Differenz (Netto-Punkte)</option>
                </select>
            </div>
            <div id="playerInputs" class="grid grid-cols-2 sm:grid-cols-5 gap-2 pt-2 border-t border-slate-200 mt-4"></div>
        </div>
    </details>

    <div id="capture-area" class="rounded-xl">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 space-y-4">
                <h2 class="font-black text-slate-800 uppercase text-sm flex items-center gap-2">
                    <span class="bg-blue-600 text-white p-1 rounded">üìÖ</span> Aktueller Spielplan
                </h2>
                <div id="schedule" class="grid grid-cols-1 gap-4"></div>
            </div>

            <div class="space-y-4">
                <h2 class="font-black text-slate-800 uppercase text-sm flex items-center gap-2">
                    <span class="bg-yellow-500 text-white p-1 rounded">üèÜ</span> Ranking
                </h2>
                <div class="bg-slate-900 rounded-2xl shadow-xl overflow-hidden border-b-4 border-blue-600">
                    <table class="w-full text-sm text-left border-collapse">
                        <thead class="bg-slate-800 text-slate-400 text-[10px] uppercase uppercase tracking-widest">
                            <tr>
                                <th class="p-3">Pos</th>
                                <th class="p-3">Name</th>
                                <th class="p-3 text-center">M</th>
                                <th class="p-3 text-right">Pkt</th>
                            </tr>
                        </thead>
                        <tbody id="rankingBody" class="text-white divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const defaultPlayers = ["Marion", "David", "Martin", "Frank", "Bernhard", "Dieter", "Lucy", "Silvia", "Nik", "Gast"];
        const defaultSchedule = [
            { id: 1, c2: [0, 1, 2, 3], c3: [4, 5, 6, 7], pause: [8, 9], s2: ["", ""], s3: ["", ""] },
            { id: 2, c2: [2, 4, 3, 5], c3: [6, 8, 7, 9], pause: [0, 1], s2: ["", ""], s3: ["", ""] },
            { id: 3, c2: [0, 8, 1, 9], c3: [4, 6, 5, 7], pause: [2, 3], s2: ["", ""], s3: ["", ""] },
            { id: 4, c2: [0, 2, 7, 8], c3: [1, 3, 6, 9], pause: [4, 5], s2: ["", ""], s3: ["", ""] },
            { id: 5, c2: [0, 3, 2, 5], c3: [1, 4, 8, 9], pause: [6, 7], s2: ["", ""], s3: ["", ""] }
        ];

        let players, schedule, scoringMode, timeSettings;

        function init() {
            const saved = localStorage.getItem('padelData');
            if (saved) {
                const data = JSON.parse(saved);
                players = data.p; schedule = data.s; scoringMode = data.m; timeSettings = data.t;
            } else {
                players = [...defaultPlayers];
                schedule = JSON.parse(JSON.stringify(defaultSchedule));
                scoringMode = 'total';
                timeSettings = { start: "14:00", warmup: 5, match: 35 };
            }
            renderAll();
        }

        function autoSave() {
            localStorage.setItem('padelData', JSON.stringify({ p: players, s: schedule, m: scoringMode, t: timeSettings }));
        }

        function downloadData() {
            // Speichert die JSON-Datei sch√∂n formatiert (2 Leerzeichen Einr√ºckung)
            const dataObj = { p: players, s: schedule, m: scoringMode, t: timeSettings };
            const prettyJson = JSON.stringify(dataObj, null, 2);
            const blob = new Blob([prettyJson], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'padel_stand.json';
            a.click();
        }

        async function downloadScreenshot() {
            const area = document.getElementById('capture-area');
            const canvas = await html2canvas(area, {
                backgroundColor: "#f8fafc",
                scale: 2 // H√∂here Qualit√§t
            });
            const link = document.createElement('a');
            link.download = `Padel_Ergebnis_${new Date().toLocaleDateString()}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        function copyLiveLink() {
            const data = btoa(JSON.stringify({ p: players, s: schedule, m: scoringMode, t: timeSettings }));
            const url = window.location.origin + window.location.pathname.replace('index.html', 'live.html') + '?d=' + data;
            navigator.clipboard.writeText(url);
            alert("Live-Link wurde in die Zwischenablage kopiert!");
        }

        function getMatchTime(idx) {
            let [h, m] = timeSettings.start.split(':').map(Number);
            let total = h * 60 + m + timeSettings.warmup + (idx * timeSettings.match);
            return `${String(Math.floor(total / 60) % 24).padStart(2, '0')}:${String(total % 60).padStart(2, '0')}`;
        }

        function renderAll() {
            document.getElementById('startTime').value = timeSettings.start;
            document.getElementById('warmupTime').value = timeSettings.warmup;
            document.getElementById('matchTime').value = timeSettings.match;
            document.getElementById('playerInputs').innerHTML = players.map((p, i) => `<input type="text" value="${p}" onblur="players[${i}]=this.value; autoSave(); renderAll();" class="p-1 border rounded text-[10px] outline-none shadow-sm focus:border-blue-500">`).join('');
            document.getElementById('schedule').innerHTML = schedule.map((r, rI) => `
                <div class="p-4 bg-white rounded-xl border border-slate-200 shadow-sm relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full bg-blue-500"></div>
                    <div class="flex justify-between items-center mb-3 font-bold text-slate-400 text-[11px] uppercase tracking-tighter">
                        <span>RUNDE ${r.id} <span class="mx-2 text-slate-300">|</span> ${getMatchTime(rI)} UHR</span>
                        <span class="text-orange-500 bg-orange-50 px-2 py-0.5 rounded">PAUSE: ${players[r.pause[0]]}, ${players[r.pause[1]]}</span>
                    </div>
                    ${renderCourt(rI, 's2', 'c2', 'C2', r)}
                    <div class="h-[1px] bg-slate-100 my-3"></div>
                    ${renderCourt(rI, 's3', 'c3', 'C3', r)}
                </div>`).join('');
            updateRanking();
        }

        function renderCourt(rI, sK, cK, lbl, r) {
            const s1 = r[sK][0]===""?-1:parseInt(r[sK][0]), s2 = r[sK][1]===""?-1:parseInt(r[sK][1]), isD = s1!==-1 && s2!==-1;
            return `<div class="flex items-center gap-3">
                <div class="text-[9px] font-black text-slate-300 w-6">${lbl}</div>
                <div class="flex-1 text-right text-xs leading-tight ${isD && s1>s2?'winner':''}">${players[r[cK][0]]}<br>${players[r[cK][1]]}</div>
                <div class="flex items-center gap-1">
                    <input type="number" value="${r[sK][0]}" onchange="schedule[${rI}].${sK}[0]=this.value; autoSave(); renderAll();" class="input-score">
                    <span class="text-slate-300 font-bold">:</span>
                    <input type="number" value="${r[sK][1]}" onchange="schedule[${rI}].${sK}[1]=this.value; autoSave(); renderAll();" class="input-score">
                </div>
                <div class="flex-1 text-left text-xs leading-tight ${isD && s2>s1?'winner':''}">${players[r[cK][2]]}<br>${players[r[cK][3]]}</div>
            </div>`;
        }

        function updateRanking() {
            let st = players.map(name => ({ name, points: 0, m: 0 }));
            schedule.forEach(r => {
                const add = (pI, sV, oV) => { if(sV!=="" && oV!=="") { let s=parseInt(sV), o=parseInt(oV); pI.forEach(x => { st[x].points += (scoringMode==='diff'?s-o:s); st[x].m++; }); } };
                add([r.c2[0], r.c2[1]], r.s2[0], r.s2[1]); add([r.c2[2], r.c2[3]], r.s2[1], r.s2[0]);
                add([r.c3[0], r.c3[1]], r.s3[0], r.s3[1]); add([r.c3[2], r.c3[3]], r.s3[1], r.s3[0]);
            });
            st.sort((a,b) => b.points - a.points);
            document.getElementById('rankingBody').innerHTML = st.map((s, i) => `
                <tr class="${s.points>0 && s.points===st[0].points ? 'leader-row' : ''} transition-all">
                    <td class="p-3 text-slate-500 font-mono text-[10px]">${i+1}</td>
                    <td class="p-3 font-bold">${s.name}</td>
                    <td class="p-3 text-center text-slate-400 text-[10px]">${s.m}</td>
                    <td class="p-3 text-right font-black text-blue-400 text-base">${s.points}</td>
                </tr>`).join('');
        }

        function resetTournament() { if(confirm("M√∂chtest du wirklich alle Ergebnisse l√∂schen?")) { localStorage.removeItem('padelData'); init(); } }
        init();
    </script>
</body>
</html>
