<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Admin - Multi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .input-score { width: 42px; text-align: center; border: 2px solid #e2e8f0; border-radius: 6px; padding: 2px; font-weight: bold; }
        .winner { color: #16a34a !important; font-weight: 900 !important; }
    </style>
</head>
<body class="bg-slate-50 p-3 max-w-5xl mx-auto text-slate-900 font-sans">

    <div class="sticky top-0 z-50 bg-slate-50 pb-4">
        <div class="bg-white p-4 rounded-xl shadow-md border border-slate-200 space-y-3">
            <div class="flex flex-wrap gap-3 justify-between items-center">
                <h1 class="text-xl font-black text-blue-600 italic uppercase">Padel Admin</h1>
                <div class="flex flex-wrap gap-2" id="actionButtons">
                    <button onclick="saveToSupabase()" class="bg-green-600 text-white font-bold px-3 py-2 rounded-lg text-[10px] uppercase">‚òÅÔ∏è Speichern</button>
                    <button onclick="setAsLive()" class="bg-orange-500 text-white font-bold px-3 py-2 rounded-lg text-[10px] uppercase">üì° Als Live setzen</button>
                </div>
            </div>
            <div class="flex items-center gap-2 border-t pt-3">
                <label class="text-[10px] font-bold uppercase text-slate-400">Turnier laden:</label>
                <select id="tLoader" onchange="loadSpecificTournament(this.value)" class="flex-1 p-2 bg-slate-50 border rounded-lg font-bold text-sm outline-none">
                    <option value="">W√§hle ein Turnier...</option>
                </select>
                <span id="activeName" class="text-blue-600 font-black text-xs uppercase px-3 italic">Kein Turnier</span>
            </div>
        </div>
    </div>

    <div id="adminContent" class="hidden space-y-6">
        <div id="schedule" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <div class="bg-slate-900 rounded-2xl shadow-xl overflow-hidden p-4">
            <h2 class="text-white font-black uppercase text-xs mb-3">Ranking</h2>
            <table class="w-full text-sm text-left text-white">
                <tbody id="rankingBody" class="divide-y divide-slate-800"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let currentT_ID = "";
        let players = [];
        let schedule = [];
        let scoringMode = 'total';
        let timeSettings = {};

        async function init() {
            const { data } = await supabaseClient.from('tournaments').select('id');
            const select = document.getElementById('tLoader');
            data?.forEach(t => {
                if(t.id !== 'LIVE_CONFIG') {
                    const opt = document.createElement('option');
                    opt.value = t.id; opt.innerText = t.id;
                    select.appendChild(opt);
                }
            });
        }

        async function loadSpecificTournament(id) {
            if(!id) return;
            const { data } = await supabaseClient.from('tournaments').select('data').eq('id', id).single();
            if(data) {
                currentT_ID = id;
                players = data.data.p;
                schedule = data.data.s_new || data.data.s;
                scoringMode = data.data.m || 'total';
                timeSettings = data.data.t;
                document.getElementById('activeName').innerText = id;
                document.getElementById('adminContent').classList.remove('hidden');
                renderAll();
            }
        }

        async function saveToSupabase() {
            if(!currentT_ID) return alert("Kein Turnier geladen!");
            const payload = { p: players, s_new: schedule, m: scoringMode, t: timeSettings };
            const { error } = await supabaseClient.from('tournaments').upsert({ id: currentT_ID, data: payload, updated_at: new Date() });
            if(!error) alert("Gespeichert!");
        }

        async function setAsLive() {
            if(!currentT_ID) return alert("Kein Turnier geladen!");
            const { error } = await supabaseClient.from('tournaments').upsert({ id: 'LIVE_CONFIG', data: { active_id: currentT_ID } });
            if(!error) alert("Dieses Turnier ist nun LIVE!");
        }

        function renderAll() {
            document.getElementById('schedule').innerHTML = schedule.map((r, rI) => `
                <div class="p-4 bg-white rounded-xl border border-slate-200 shadow-sm">
                    <div class="text-[10px] font-bold text-slate-400 mb-3 uppercase">Runde ${r.id}</div>
                    ${r.matches.map((m, mI) => `
                        <div class="flex items-center gap-2 mb-2">
                            <div class="flex-1 text-right text-xs">${players[m.team1[0]]}<br>${players[m.team1[1]]}</div>
                            <input type="number" value="${m.score[0]}" onchange="schedule[${rI}].matches[${mI}].score[0]=this.value; renderAll();" class="input-score">
                            <input type="number" value="${m.score[1]}" onchange="schedule[${rI}].matches[${mI}].score[1]=this.value; renderAll();" class="input-score">
                            <div class="flex-1 text-left text-xs">${players[m.team2[0]]}<br>${players[m.team2[1]]}</div>
                        </div>
                    `).join('')}
                    <div class="text-[10px] text-orange-500 font-bold italic mt-2">Pause: ${r.pause.map(idx => players[idx]).join(', ')}</div>
                </div>`).join('');
            updateRanking();
        }

        function updateRanking() {
            let st = players.map(name => ({ name, points: 0 }));
            schedule.forEach(r => {
                r.matches.forEach(m => {
                    if(m.score[0] !== "" && m.score[1] !== "") {
                        const s1 = parseInt(m.score[0]), s2 = parseInt(m.score[1]);
                        m.team1.forEach(pIdx => st[pIdx].points += (scoringMode==='diff'?s1-s2:s1));
                        m.team2.forEach(pIdx => st[pIdx].points += (scoringMode==='diff'?s2-s1:s2));
                    }
                });
            });
            st.sort((a,b) => b.points - a.points);
            document.getElementById('rankingBody').innerHTML = st.map((s, i) => `<tr><td class="p-2 w-8">${i+1}</td><td class="p-2 font-bold">${s.name}</td><td class="p-2 text-right font-black text-blue-400">${s.points}</td></tr>`).join('');
        }

        init();
    </script>
</body>
</html>
