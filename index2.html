<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Padel Turnier - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .match-card { background: white; border-radius: 1.25rem; border: 1px solid #e2e8f0; }
        .score-input { width: 3.5rem; height: 3.5rem; text-align: center; font-size: 1.5rem; font-weight: 800; background: #f8fafc; border-radius: 0.75rem; border: 2px solid #e2e8f0; transition: all 0.2s; }
        .score-input:focus { border-color: #3b82f6; background: white; outline: none; }
        /* Markierung fÃ¼r ungespeicherte Ã„nderungen */
        .unsaved { border-color: #f59e0b !important; background: #fffbeb; }
        /* Gewinner-Farbe */
        .winner { color: #10b981 !important; }
        .save-btn { position: fixed; bottom: 1.5rem; right: 1.5rem; background: #2563eb; color: white; padding: 1rem 2rem; border-radius: 9999px; font-weight: 900; box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4); display: flex; items-center gap-2; z-index: 50; transition: all 0.2s; }
        .save-btn:active { transform: scale(0.95); }
        .save-btn.loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body class="p-4 max-w-2xl mx-auto pb-24 text-slate-800">

    <header class="mb-8 text-center">
        <h1 id="tournamentTitle" class="text-3xl font-black text-slate-900 uppercase italic tracking-tighter">Admin Panel</h1>
        <p class="text-slate-500 font-bold text-xs uppercase tracking-widest mt-1">Ergebnisse eintragen</p>
    </header>

    <div id="scheduleContainer" class="space-y-10"></div>

    <button id="globalSaveBtn" onclick="saveAllScores()" class="save-btn shadow-lg">
        <span>Speichern</span>
        <span id="saveIcon">ðŸ’¾</span>
    </button>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        
        let tData = null;
        let currentT_ID = null;

        async function init() {
            const { data: config } = await supabaseClient.from('tournaments').select('data').eq('id', 'LIVE_CONFIG').single();
            if(!config) return;
            currentT_ID = config.data.active_id;
            const { data } = await supabaseClient.from('tournaments').select('data').eq('id', currentT_ID).single();
            if (data) {
                tData = data.data;
                document.getElementById('tournamentTitle').innerText = currentT_ID.replace(/_/g, ' ');
                renderSchedule();
            }
        }

        function renderSchedule() {
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = tData.s_new.map((round, rIdx) => `
                <div class="space-y-4">
                    <div class="px-2 font-black uppercase text-slate-400 italic text-sm">Runde ${round.id}</div>
                    ${round.matches.map((m, mIdx) => {
                        const s1 = parseInt(m.score[0]);
                        const s2 = parseInt(m.score[1]);
                        const win1 = s1 > s2;
                        const win2 = s2 > s1;
                        return `
                        <div class="match-card p-5">
                            <div class="flex items-center justify-between gap-4">
                                <div class="flex-1 text-center font-bold text-sm ${win1 ? 'winner' : ''}">
                                    ${tData.p[m.team1[0]]}<br>${tData.p[m.team1[1]]}
                                </div>
                                <div class="flex items-center gap-2">
                                    <input type="number" value="${m.score[0] || ''}" 
                                        oninput="markUnsaved(this, ${rIdx}, ${mIdx}, 0)" 
                                        class="score-input" placeholder="-">
                                    <span class="text-slate-300 font-black text-xl">:</span>
                                    <input type="number" value="${m.score[1] || ''}" 
                                        oninput="markUnsaved(this, ${rIdx}, ${mIdx}, 1)" 
                                        class="score-input" placeholder="-">
                                </div>
                                <div class="flex-1 text-center font-bold text-sm ${win2 ? 'winner' : ''}">
                                    ${tData.p[m.team2[0]]}<br>${tData.p[m.team2[1]]}
                                </div>
                            </div>
                        </div>`;
                    }).join('')}
                </div>
            `).join('');
        }

        // Markiert Felder gelb, wenn sie geÃ¤ndert wurden
        function markUnsaved(el, rIdx, mIdx, tIdx) {
            el.classList.add('unsaved');
            tData.s_new[rIdx].matches[mIdx].score[tIdx] = el.value;
        }

        async function saveAllScores() {
            const btn = document.getElementById('globalSaveBtn');
            btn.classList.add('loading');
            btn.innerHTML = "<span>Speichert...</span>";

            try {
                const { error } = await supabaseClient
                    .from('tournaments')
                    .update({ data: tData })
                    .eq('id', currentT_ID);

                if (!error) {
                    // Alle gelben Markierungen entfernen
                    document.querySelectorAll('.unsaved').forEach(el => el.classList.remove('unsaved'));
                    btn.innerHTML = "<span>Gespeichert! âœ…</span>";
                    setTimeout(() => {
                        btn.innerHTML = "<span>Speichern</span> <span>ðŸ’¾</span>";
                        btn.classList.remove('loading');
                        renderSchedule(); // Gewinner-Farben neu berechnen
                    }, 1500);
                }
            } catch (e) {
                alert("Fehler beim Speichern!");
                btn.classList.remove('loading');
            }
        }

        init();
    </script>
</body>
</html>
