<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Padel Turnier - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .match-card { background: white; border-radius: 1.25rem; border: 1px solid #e2e8f0; }
        .score-input { width: 3.5rem; height: 3.5rem; text-align: center; font-size: 1.5rem; font-weight: 800; background: #f8fafc; border-radius: 0.75rem; border: 2px solid #e2e8f0; transition: all 0.2s; }
        .score-input:focus { border-color: #3b82f6; background: white; outline: none; }
        .unsaved { border-color: #f59e0b !important; background: #fffbeb; }
        .winner { color: #10b981 !important; }
        .save-btn { position: fixed; bottom: 1.5rem; right: 1.5rem; background: #2563eb; color: white; padding: 1rem 2rem; border-radius: 9999px; font-weight: 900; box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4); display: flex; items-center gap-2; z-index: 50; transition: all 0.2s; border: none; cursor: pointer; }
        .save-btn:active { transform: scale(0.95); }
        .save-btn.loading { opacity: 0.7; pointer-events: none; }
        .live-btn { background: #ef4444; color: white; padding: 0.5rem 1rem; border-radius: 0.75rem; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.2s; }
        .live-btn:active { transform: scale(0.95); opacity: 0.8; }
        select { -webkit-appearance: none; appearance: none; }
    </style>
</head>
<body class="p-4 max-w-2xl mx-auto pb-32 text-slate-800">

    <header class="mb-8 space-y-4">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-black text-slate-900 uppercase italic tracking-tighter">Admin Panel</h1>
            <button id="liveStatusBtn" onclick="makeTournamentLive()" class="live-btn shadow-sm">Live schalten üì°</button>
        </div>
        
        <div class="grid grid-cols-2 gap-3">
            <div class="relative">
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2 font-bold">Turnier w√§hlen</label>
                <select id="tournamentSelect" onchange="changeTournament(this.value)" class="w-full p-3 bg-white border border-slate-200 rounded-xl font-bold text-sm shadow-sm outline-none focus:border-blue-500">
                    <option value="">Lade...</option>
                </select>
            </div>
            <div class="relative">
                <label class="text-[10px] font-black uppercase text-slate-400 ml-2 font-bold">Modus (Ranking)</label>
                <select id="modeSelect" onchange="changeMode(this.value)" class="w-full p-3 bg-white border border-slate-200 rounded-xl font-bold text-sm shadow-sm outline-none focus:border-blue-500">
                    <option value="total" selected>Gesamtpunkte</option>
                    <option value="diff">Punktedifferenz</option>
                </select>
            </div>
        </div>
    </header>

    <div id="scheduleContainer" class="space-y-10">
        <div class="text-center py-10 text-slate-400 italic font-medium font-bold">W√§hle ein Turnier aus...</div>
    </div>

    <hr class="my-12 border-slate-200">

    <section id="rankingSection" class="mb-10 hidden">
        <h2 class="text-2xl font-black uppercase italic mb-4 flex items-center gap-2 font-bold">üèÜ Live Ranking</h2>
        <div class="bg-white rounded-3xl border border-slate-200 shadow-xl overflow-hidden">
            <table class="w-full text-left font-bold">
                <thead class="bg-slate-900 text-white text-[12px] uppercase tracking-widest font-bold">
                    <tr><th class="p-4">Spieler</th><th class="p-4 text-center">Pkt</th><th class="p-4 text-center">Diff</th></tr>
                </thead>
                <tbody id="rankingBody" class="font-bold text-base"></tbody>
            </table>
        </div>
    </section>

    <button id="globalSaveBtn" onclick="saveAllScores()" class="save-btn shadow-lg hidden">
        <span>Speichern</span>
        <span id="saveIcon">üíæ</span>
    </button>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        
        let tData = null;
        let currentT_ID = null;
        let currentMode = 'total'; 

        async function init() {
            const { data: allT } = await supabaseClient.from('tournaments').select('id');
            const select = document.getElementById('tournamentSelect');
            select.innerHTML = '<option value="">-- Turnier w√§hlen --</option>';
            allT.forEach(t => {
                if(t.id !== 'LIVE_CONFIG') {
                    const opt = document.createElement('option');
                    opt.value = t.id;
                    opt.innerText = t.id.replace(/_/g, ' ');
                    select.appendChild(opt);
                }
            });

            const { data: config } = await supabaseClient.from('tournaments').select('data').eq('id', 'LIVE_CONFIG').single();
            if(config) {
                currentMode = config.data.mode || 'total';
                document.getElementById('modeSelect').value = currentMode;
                if(config.data.active_id) changeTournament(config.data.active_id);
            }
        }

        async function changeTournament(id) {
            if(!id) return;
            currentT_ID = id;
            document.getElementById('tournamentSelect').value = id;
            
            const { data } = await supabaseClient.from('tournaments').select('data').eq('id', id).single();
            if (data) {
                tData = data.data;
                document.getElementById('globalSaveBtn').classList.remove('hidden');
                document.getElementById('rankingSection').classList.remove('hidden');
                updateView();
            }
        }

        async function makeTournamentLive() {
            if(!currentT_ID) return alert("Bitte zuerst ein Turnier ausw√§hlen!");
            const btn = document.getElementById('liveStatusBtn');
            btn.innerText = "Wird geschaltet...";
            
            const { error } = await supabaseClient
                .from('tournaments')
                .update({ data: { active_id: currentT_ID, mode: currentMode } })
                .eq('id', 'LIVE_CONFIG');

            if(!error) {
                btn.innerText = "AKTIV ‚úÖ";
                btn.style.background = "#10b981";
                setTimeout(() => {
                    btn.innerText = "Live schalten üì°";
                    btn.style.background = "#ef4444";
                }, 2000);
            }
        }

        async function changeMode(mode) {
            currentMode = mode;
            // Lokal sofort aktualisieren
            renderRanking();
            // In DB f√ºr Live-Seite speichern
            await supabaseClient.from('tournaments').update({ 
                data: { active_id: currentT_ID, mode: mode } 
            }).eq('id', 'LIVE_CONFIG');
        }

        function updateView() {
            renderSchedule();
            renderRanking();
        }

        function renderSchedule() {
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = tData.s_new.map((round, rIdx) => `
                <div class="space-y-4">
                    <div class="flex justify-between items-center px-2">
                        <span class="font-black uppercase text-slate-400 italic text-sm">Runde ${round.id}</span>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">${round.time || ''} Uhr</span>
                    </div>
                    ${round.matches.map((m, mIdx) => {
                        const s1 = parseInt(m.score[0]);
                        const s2 = parseInt(m.score[1]);
                        const win1 = s1 > s2;
                        const win2 = s2 > s1;
                        return `
                        <div class="match-card p-5">
                            <div class="flex items-center justify-between gap-4">
                                <div class="flex-1 text-center font-bold text-sm ${win1 ? 'winner' : ''}">
                                    ${tData.p[m.team1[0]]}<br>${tData.p[m.team1[1]]}
                                </div>
                                <div class="flex items-center gap-2 font-bold">
                                    <input type="number" value="${m.score[0] || ''}" 
                                        oninput="markUnsaved(this, ${rIdx}, ${mIdx}, 0)" 
                                        class="score-input" placeholder="-">
                                    <span class="text-slate-300 font-black text-xl">:</span>
                                    <input type="number" value="${m.score[1] || ''}" 
                                        oninput="markUnsaved(this, ${rIdx}, ${mIdx}, 1)" 
                                        class="score-input" placeholder="-">
                                </div>
                                <div class="flex-1 text-center font-bold text-sm ${win2 ? 'winner' : ''}">
                                    ${tData.p[m.team2[0]]}<br>${tData.p[m.team2[1]]}
                                </div>
                            </div>
                            <div class="text-center text-[9px] mt-3 text-slate-300 font-black uppercase tracking-widest font-bold">Court ${m.court}</div>
                        </div>`;
                    }).join('')}
                </div>
            `).join('');
        }

        function renderRanking() {
            let stats = tData.p.map(name => ({ name, points: 0, diff: 0 }));
            tData.s_new.forEach(r => r.matches.forEach(m => {
                const s1 = parseInt(m.score[0]), s2 = parseInt(m.score[1]);
                if (!isNaN(s1) && !isNaN(s2)) {
                    m.team1.forEach(i => { stats[i].points += s1; stats[i].diff += (s1-s2); });
                    m.team2.forEach(i => { stats[i].points += s2; stats[i].diff += (s2-s1); });
                }
            }));

            const sorted = stats.filter(s => !s.name.includes("Gegner"))
                .sort((a,b) => {
                    if (currentMode === 'total') {
                        return b.points - a.points || b.diff - a.diff;
                    } else {
                        return b.diff - a.diff || b.points - a.points;
                    }
                });

            document.getElementById('rankingBody').innerHTML = sorted.map((s, i) => `
                <tr class="border-b border-slate-50 font-bold">
                    <td class="p-4 flex items-center gap-3">
                        <span class="text-[11px] text-slate-300 font-mono font-bold">${i+1}.</span>
                        <span class="text-base font-bold">${s.name}</span>
                    </td>
                    <td class="p-4 text-center text-blue-600 font-black text-lg font-bold">${s.points}</td>
                    <td class="p-4 text-center text-sm font-bold ${s.diff>=0?'text-green-500':'text-red-400'}">${s.diff>0?'+':''}${s.diff}</td>
                </tr>`).join('');
        }

        function markUnsaved(el, rIdx, mIdx, tIdx) {
            el.classList.add('unsaved');
            tData.s_new[rIdx].matches[mIdx].score[tIdx] = el.value;
            renderRanking(); 
        }

        async function saveAllScores() {
            const btn = document.getElementById('globalSaveBtn');
            btn.classList.add('loading');
            btn.innerHTML = "<span>Speichert...</span>";
            try {
                const { error } = await supabaseClient.from('tournaments').update({ data: tData }).eq('id', currentT_ID);
                if (!error) {
                    document.querySelectorAll('.unsaved').forEach(el => el.classList.remove('unsaved'));
                    btn.innerHTML = "<span>Gespeichert! ‚úÖ</span>";
                    setTimeout(() => {
                        btn.innerHTML = "<span>Speichern</span> <span>üíæ</span>";
                        btn.classList.remove('loading');
                        updateView();
                    }, 1500);
                }
            } catch (e) {
                alert("Fehler beim Speichern!");
                btn.classList.remove('loading');
            }
        }

        init();
    </script>
</body>
</html>
