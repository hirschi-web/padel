<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Padel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-3 max-w-4xl mx-auto">
    <div id="loader" class="text-center p-20 font-bold text-slate-400">
        ðŸ“¢ Warte auf Daten vom Admin...<br>
        <span class="text-xs font-normal text-slate-300">(Bitte in der Admin-Seite auf "JETZT SPEICHERN" klicken)</span>
    </div>
    <div id="content" class="hidden">
        <div id="liveContainer"></div>
    </div>
    
    <script>
        async function load() {
            try {
                const res = await fetch('data.txt?t=' + Date.now());
                if(!res.ok) return;
                const data = await res.json();
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                // Hier Logik zum Rendern (wie im vorherigen Beispiel)
                console.log("Daten geladen", data);
            } catch(e) {}
        }
        setInterval(load, 5000); load();
    </script>
</body>
</html>
