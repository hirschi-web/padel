<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Turnier - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }
        h1 { font-weight: 900; letter-spacing: -0.05em; color: #000; }
        .score-input:disabled { background: transparent; border: none; color: #000; font-weight: 900; opacity: 1; font-size: 1.5rem; }
        .score-input { width: 55px; height: 55px; text-align: center; border-radius: 12px; font-weight: 900; font-size: 1.5rem; background: #f1f5f9; border: 2px solid #e2e8f0; transition: all 0.2s; }
        .is-editing .score-input:not(:disabled) { background: #fff; border-color: #3b82f6; box-shadow: 0 4px 15px rgba(59,130,246,0.2); }
        .rank-row-0 { background: #facc15 !important; border: 3px solid #000 !important; color: #000; transform: scale(1.03); z-index: 10; position: relative; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.15); }
        .bot-card { background: #0f172a; position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .bot-glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .match-card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); border: 1px solid #f1f5f9; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .match-focus { border: 3px solid #3b82f6 !important; box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.25); transform: scale(1.02); z-index: 20; }
        .save-overlay { position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); z-index: 50; display: none; }
    </style>
</head>
<body class="pb-32 min-h-screen">

    <div class="max-w-md mx-auto p-6">
        <div class="flex justify-between items-start mb-10 pt-6">
            <div>
                <h1 id="tournamentTitle" class="text-6xl italic uppercase leading-[0.8] tracking-tighter">LADE...</h1>
                <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.4em] mt-4 pl-1">Live Scoreboard</p>
            </div>
            <div class="flex gap-3">
                <button onclick="location.reload()" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 text-xl">ðŸ”„</button>
                <button id="lockBtn" onclick="toggleEditMode()" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 text-xl">ðŸ”’</button>
            </div>
        </div>

        <div class="mb-12 relative z-30">
            <label id="focusLabel" class="block text-[10px] font-black text-slate-400 uppercase mb-3 tracking-[0.2em] text-center text-slate-400">Fokus</label>
            <select id="playerFocus" onchange="renderAll()" class="w-full p-5 bg-white border-2 border-slate-100 rounded-2xl font-black outline-none shadow-xl shadow-slate-200/40 appearance-none text-center text-slate-900 text-sm">
                <option value="">-- WÃ¤hle deinen Namen / Team --</option>
            </select>
        </div>

        <div id="scheduleArea" class="space-y-16"></div>

        <div class="mt-24 pt-12 border-t-2 border-slate-100">
            <h2 class="text-4xl font-[900] italic uppercase text-slate-300 mb-8">Ranking</h2>
            <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                <table class="w-full text-left font-black">
                    <thead>
                        <tr class="bg-black text-white text-[10px] uppercase tracking-widest">
                            <th class="p-5 pl-8">#</th>
                            <th class="p-5" id="rankingNameHeader">Teilnehmer</th>
                            <th class="p-5 text-center">Pkt</th>
                            <th class="p-5 text-center pr-8">Diff</th>
                        </tr>
                    </thead>
                    <tbody id="rankingTable" class="text-sm"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-20 bot-card p-10 rounded-[3rem] shadow-2xl text-white">
            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-6">
                    <div class="h-2 w-2 bg-blue-400 rounded-full animate-pulse shadow-[0_0_15px_#60a5fa]"></div>
                    <h3 class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-400 italic">KI-PROGNOSE</h3>
                </div>
                <p id="botText" class="text-xl font-bold leading-tight text-white mb-8">WÃ¤hle einen Fokus fÃ¼r Match-Analyse...</p>
                <div class="bot-glass p-5 rounded-3xl flex items-center gap-5">
                    <div class="text-4xl">ðŸ¤–</div>
                    <div>
                        <p class="text-[9px] font-black uppercase text-blue-300 mb-1">Status</p>
                        <p class="text-xs font-bold text-white" id="botStatus">Standby</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        
        let tournamentId = decodeURIComponent(window.location.search.substring(1)).replace(/\/$/, "");
        let tournamentData = null;
        let isEditing = false;

        async function init() {
            if(!tournamentId) return;
            const { data } = await supabaseClient.from('tournaments').select('*').eq('id', tournamentId);
            if (!data || data.length === 0) return;
            
            tournamentData = data[0].data;
            document.getElementById('tournamentTitle').innerText = data[0].id.toUpperCase();
            
            // --- PASSWORT CACHE CHECK ---
            if(sessionStorage.getItem('isAdmin') === 'true') {
                isEditing = true;
                document.getElementById('lockBtn').innerText = "ðŸ”“";
                document.body.classList.add('is-editing');
            }

            const focusSelect = document.getElementById('playerFocus');
            if(tournamentData.type === 'team') {
                for(let i=0; i<tournamentData.p.length; i+=2) {
                    let teamName = `${tournamentData.p[i]} + ${tournamentData.p[i+1]}`;
                    focusSelect.add(new Option(teamName, teamName));
                }
            } else {
                tournamentData.p.forEach(name => focusSelect.add(new Option(name, name)));
            }
            renderAll();
        }

        function toggleEditMode() {
            if(!isEditing) {
                const pw = prompt("Admin Passwort:");
                if(pw === tournamentData.pw) {
                    isEditing = true;
                    sessionStorage.setItem('isAdmin', 'true');
                    document.getElementById('lockBtn').innerText = "ðŸ”“";
                    document.body.classList.add('is-editing');
                    renderAll();
                }
            } else {
                isEditing = false;
                sessionStorage.removeItem('isAdmin');
                document.getElementById('lockBtn').innerText = "ðŸ”’";
                document.body.classList.remove('is-editing');
                renderAll();
            }
        }

        function showSaveButton(rIdx, mIdx) {
            document.getElementById(`save-${rIdx}-${mIdx}`).style.display = 'block';
        }

        async function saveScore(rIdx, mIdx) {
            const s1 = document.getElementById(`score-${rIdx}-${mIdx}-0`).value;
            const s2 = document.getElementById(`score-${rIdx}-${mIdx}-1`).value;
            tournamentData.s_new[rIdx].matches[mIdx].score[0] = s1;
            tournamentData.s_new[rIdx].matches[mIdx].score[1] = s2;
            await supabaseClient.from('tournaments').update({ data: tournamentData }).eq('id', tournamentId);
            document.getElementById(`save-${rIdx}-${mIdx}`).style.display = 'none';
            updateRanking();
        }

        function renderAll() {
            const focusValue = document.getElementById('playerFocus').value;
            const area = document.getElementById('scheduleArea');
            area.innerHTML = '';

            tournamentData.s_new.forEach((round, rIdx) => {
                let html = `<div><h2 class="text-center text-[11px] font-black text-slate-300 uppercase tracking-widest italic mb-6">Runde ${round.id} / ${round.time}</h2><div class="space-y-6">`;
                round.matches.forEach((m, mIdx) => {
                    let names = [...m.team1, ...m.team2].map(i => tournamentData.p[i]);
                    let isFocus = focusValue && (tournamentData.type === 'team' ? 
                        (focusValue === `${tournamentData.p[m.team1[0]]} + ${tournamentData.p[m.team1[1]]}` || focusValue === `${tournamentData.p[m.team2[0]]} + ${tournamentData.p[m.team2[1]]}`) : 
                        names.includes(focusValue));

                    html += `
                    <div class="match-card p-6 ${isFocus ? 'match-focus' : ''}">
                        <div class="text-center mb-4 text-[9px] font-black text-slate-300 uppercase">Court ${m.court || (mIdx+1)}</div>
                        <div class="grid grid-cols-7 items-center">
                            <div class="col-span-3 text-[12px] font-black uppercase leading-tight">
                                <div>${tournamentData.p[m.team1[0]]}</div><div>${tournamentData.p[m.team1[1]]}</div>
                            </div>
                            <div class="col-span-1 flex flex-col items-center gap-1">
                                <input id="score-${rIdx}-${mIdx}-0" type="number" value="${m.score[0]}" ${!isEditing ? 'disabled' : ''} oninput="showSaveButton(${rIdx}, ${mIdx})" class="score-input">
                                <input id="score-${rIdx}-${mIdx}-1" type="number" value="${m.score[1]}" ${!isEditing ? 'disabled' : ''} oninput="showSaveButton(${rIdx}, ${mIdx})" class="score-input">
                            </div>
                            <div class="col-span-3 text-[12px] font-black uppercase leading-tight text-right">
                                <div>${tournamentData.p[m.team2[0]]}</div><div>${tournamentData.p[m.team2[1]]}</div>
                            </div>
                        </div>
                        <div id="save-${rIdx}-${mIdx}" class="save-overlay"><button onclick="saveScore(${rIdx}, ${mIdx})" class="bg-blue-600 text-white px-4 py-1 rounded-full font-black text-[10px] uppercase shadow-lg">Speichern</button></div>
                    </div>`;
                });

                if(round.pause?.length > 0) {
                    let pNames = tournamentData.type === 'team' ? 
                        [`${tournamentData.p[round.pause[0]]} + ${tournamentData.p[round.pause[1]]}`] : 
                        round.pause.map(i => tournamentData.p[i]);
                    html += `<p class="text-center text-[9px] font-bold text-slate-400 uppercase mt-4">Pause: ${pNames.join(', ')}</p>`;
                }
                area.innerHTML += html + `</div></div>`;
            });
            updateRanking();
        }

        function updateRanking() {
            const isTeam = tournamentData.type === 'team';
            let stats = [];
            if(isTeam) {
                for(let i=0; i<tournamentData.p.length; i+=2) stats.push({ name: `${tournamentData.p[i]} + ${tournamentData.p[i+1]}`, ids:[i,i+1], points:0, diff:0, games:0, history:[] });
            } else {
                stats = tournamentData.p.map((name, i) => ({ name, ids:[i], points:0, diff:0, games:0, history:[] }));
            }

            tournamentData.s_new.forEach(r => r.matches.forEach(m => {
                if(m.score[0] !== "" && m.score[0] !== null) {
                    const s1 = parseInt(m.score[0]), s2 = parseInt(m.score[1]);
                    const t1Name = isTeam ? `${tournamentData.p[m.team1[0]]} + ${tournamentData.p[m.team1[1]]}` : tournamentData.p[m.team1[0]];
                    const t2Name = isTeam ? `${tournamentData.p[m.team2[0]]} + ${tournamentData.p[m.team2[1]]}` : tournamentData.p[m.team2[0]];
                    
                    stats.forEach(e => {
                        if(e.ids.some(id => m.team1.includes(id))) { 
                            e.points += s1; e.diff += (s1-s2); e.games++; 
                            e.history.push({ opponent: t2Name, score: [s1, s2], diff: s1-s2 });
                        }
                        if(e.ids.some(id => m.team2.includes(id))) { 
                            e.points += s2; e.diff += (s2-s1); e.games++; 
                            e.history.push({ opponent: t1Name, score: [s2, s1], diff: s2-s1 });
                        }
                    });
                }
            }));

            stats.sort((a,b) => b.points - a.points || b.diff - a.diff);
            document.getElementById('rankingTable').innerHTML = stats.map((s, i) => `
                <tr class="rank-row-${i} border-b border-slate-50">
                    <td class="p-5 pl-8 font-black text-sm">#${i+1}</td>
                    <td class="p-5 text-xs font-bold uppercase truncate max-w-[120px]">${s.name}</td>
                    <td class="p-5 text-center font-black text-xl">${s.points}</td>
                    <td class="p-5 pr-8 text-center text-xs font-bold ${s.diff>0?'text-green-600':s.diff<0?'text-red-500':'text-slate-400'}">${s.diff>0?'+':''}${s.diff}</td>
                </tr>`).join('');
            
            runAIPrediction(stats);
        }

        function runAIPrediction(stats) {
            const focus = document.getElementById('playerFocus').value;
            const botText = document.getElementById('botText');
            const botStatus = document.getElementById('botStatus');

            if(!focus) {
                botText.innerText = "WÃ¤hle einen Fokus oben aus, um deine nÃ¤chste Match-Analyse zu sehen.";
                botStatus.innerText = "Standby";
                return;
            }

            // Finde das nÃ¤chste Match des Fokus-Spielers
            let nextMatch = null;
            let opponentName = "";
            for(let r of tournamentData.s_new) {
                for(let m of r.matches) {
                    if(m.score[0] === "" || m.score[0] === null) {
                        const t1 = tournamentData.type === 'team' ? `${tournamentData.p[m.team1[0]]} + ${tournamentData.p[m.team1[1]]}` : tournamentData.p[m.team1[0]];
                        const t2 = tournamentData.type === 'team' ? `${tournamentData.p[m.team2[0]]} + ${tournamentData.p[m.team2[1]]}` : tournamentData.p[m.team2[0]];
                        if(t1 === focus) { nextMatch = m; opponentName = t2; break; }
                        if(t2 === focus) { nextMatch = m; opponentName = t1; break; }
                    }
                }
                if(nextMatch) break;
            }

            if(!nextMatch) {
                botText.innerText = "Keine ausstehenden Matches fÃ¼r dich gefunden.";
                return;
            }

            // --- KI LOGIK ---
            const myStats = stats.find(s => s.name === focus);
            const oppStats = stats.find(s => s.name === opponentName);
            
            // 1. Gemeinsame Gegner Analyse
            let bridgeScore = 0;
            let bridgesFound = 0;
            myStats.history.forEach(h => {
                const oppHistoryWithSame = oppStats.history.find(oh => oh.opponent === h.opponent);
                if(oppHistoryWithSame) {
                    bridgeScore += (h.diff - oppHistoryWithSame.diff);
                    bridgesFound++;
                }
            });

            // 2. Trend (Letztes Spiel)
            const myTrend = myStats.history.length > 0 ? myStats.history[myStats.history.length-1].diff : 0;
            const oppTrend = oppStats.history.length > 0 ? oppStats.history[oppStats.history.length-1].diff : 0;

            // 3. Siegchance Kalkulation
            let winProb = 50 + (myStats.diff - oppStats.diff) + (bridgeScore * 2);
            winProb = Math.min(Math.max(winProb, 5), 95); // Range 5-95%

            let analysis = `NÃ¤chstes Match gegen **${opponentName}**.<br><br>`;
            if(bridgesFound > 0) {
                analysis += `Indirekter Vergleich: Ihr habt gegen die gleichen Gegner insgesamt ${bridgeScore > 0 ? 'besser' : 'schlechter'} abgeschnitten.<br>`;
            }
            analysis += `Trend: ${myTrend > oppTrend ? 'Vorteil bei dir' : 'Gegner ist aktuell stÃ¤rker'}.<br>`;
            analysis += `Voraussichtliche Siegchance: **${Math.round(winProb)}%**`;

            botText.innerHTML = analysis;
            botStatus.innerText = "Match-Matrix aktiv";
        }

        init();
    </script>
</body>
</html>
