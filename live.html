<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Turnier - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; color: #000; }

        /* --- EXAKTES LIVE_OLD DESIGN --- */
        
        /* Massive Header-Optik */
        .giant-title { 
            font-weight: 900; 
            font-style: italic; 
            text-transform: uppercase; 
            line-height: 0.8; 
            letter-spacing: -0.05em; 
            font-size: 4rem;
        }

        /* Die markante Punkte-Eingabe */
        .score-input:disabled { background: transparent; border: none; color: #000; font-weight: 900; opacity: 1; font-size: 1.8rem; }
        .score-input { 
            width: 60px; 
            height: 60px; 
            text-align: center; 
            border-radius: 15px; 
            font-weight: 900; 
            font-size: 1.8rem; 
            background: #fff; 
            border: 3px solid #000; 
        }

        /* Das aggressive Ranking Highlight */
        .rank-winner { 
            background: #ffff00 !important; 
            border: 3px solid #000 !important; 
            color: #000 !important;
            transform: scale(1.05);
            box-shadow: 0 20px 30px rgba(0,0,0,0.2);
        }

        /* Die Match-Karten mit viel Luft */
        .match-card {
            background: #fff;
            border-radius: 2rem;
            padding: 2rem;
            border: 2px solid #e2e8f0;
            margin-bottom: 2.5rem;
            transition: all 0.2s ease-in-out;
        }
        .match-focus {
            border-color: #000 !important;
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.25);
        }

        /* Bot Sektion Dark Glass */
        .bot-section {
            background: #000;
            border-radius: 3rem;
            color: #fff;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        .bot-glass-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 2rem;
        }
    </style>
</head>
<body class="pb-24">

    <div class="max-w-md mx-auto p-4">
        
        <div class="flex justify-between items-start mt-8 mb-12">
            <div>
                <h1 id="tournamentTitle" class="giant-title">LADE...</h1>
                <p class="text-[12px] font-black text-slate-400 uppercase tracking-[0.5em] mt-4">Live Scoreboard</p>
            </div>
            <div class="flex gap-2">
                <button onclick="location.reload()" class="bg-black text-white p-4 rounded-2xl text-xl">üîÑ</button>
                <button id="lockBtn" onclick="toggleEditMode()" class="bg-white border-4 border-black p-4 rounded-2xl text-xl font-black">üîí</button>
            </div>
        </div>

        <div class="mb-16">
            <label class="block text-[10px] font-black text-slate-400 uppercase mb-4 tracking-widest text-center">Wer bist du?</label>
            <select id="playerFocus" onchange="renderAll()" class="w-full p-6 bg-white border-4 border-black rounded-[2rem] font-black text-lg outline-none appearance-none text-center shadow-[10px_10px_0px_#000]">
                <option value="">-- W√ÑHLEN --</option>
            </select>
        </div>

        <div id="scheduleArea"></div>

        <div class="mt-24">
            <h2 class="text-4xl font-[900] italic uppercase mb-8">üèÜ Ranking</h2>
            <div class="bg-white rounded-[2.5rem] border-4 border-black overflow-hidden shadow-[15px_15px_0px_rgba(0,0,0,0.1)]">
                <table class="w-full text-left">
                    <thead class="bg-black text-white uppercase text-[10px] tracking-widest">
                        <tr>
                            <th class="p-6">Pos</th>
                            <th class="p-6">Team/Spieler</th>
                            <th class="p-6 text-center">Pkt</th>
                            <th class="p-6 text-center">+/-</th>
                        </tr>
                    </thead>
                    <tbody id="rankingTable" class="font-black"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-20 bot-section shadow-2xl">
            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-6">
                    <div class="h-3 w-3 bg-yellow-400 rounded-full animate-ping"></div>
                    <h3 class="text-xs font-black uppercase tracking-widest italic text-yellow-400">KI-Bot Analyse</h3>
                </div>
                <p id="botText" class="text-2xl font-black leading-tight mb-8">Initialisiere Neural-Link...</p>
                <div class="bot-glass-panel p-6 flex items-center gap-6">
                    <div class="text-5xl">ü§ñ</div>
                    <div>
                        <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Live Status</p>
                        <p class="text-sm font-bold" id="botStatus">Warte auf Daten</p>
                    </div>
                </div>
            </div>
            <div class="absolute -right-10 -top-10 w-40 h-40 bg-yellow-400/10 rounded-full blur-3xl"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        
        let tournamentId = decodeURIComponent(window.location.search.substring(1)).replace(/\/$/, "");
        let tournamentData = null;
        let isEditing = false;

        async function init() {
            if(!tournamentId) return;
            const { data } = await supabaseClient.from('tournaments').select('*').eq('id', tournamentId);
            if (!data || data.length === 0) return;
            
            tournamentData = data[0].data;
            document.getElementById('tournamentTitle').innerText = data[0].id.toUpperCase();
            
            const isTeam = tournamentData.type === 'team';
            const focusSelect = document.getElementById('playerFocus');

            if(isTeam) {
                for(let i=0; i<tournamentData.p.length; i+=2) {
                    let teamName = `${tournamentData.p[i]} + ${tournamentData.p[i+1]}`;
                    focusSelect.add(new Option(teamName, teamName));
                }
            } else {
                tournamentData.p.forEach(name => focusSelect.add(new Option(name, name)));
            }
            renderAll();
        }

        function toggleEditMode() {
            if(!isEditing) {
                const pw = prompt("Passwort:");
                if(pw === tournamentData.pw) {
                    isEditing = true; 
                    document.getElementById('lockBtn').innerText = "üîì";
                    renderAll();
                }
            } else {
                isEditing = false; 
                document.getElementById('lockBtn').innerText = "üîí";
                renderAll();
            }
        }

        async function saveScore(rIdx, mIdx, tIdx, val) {
            tournamentData.s_new[rIdx].matches[mIdx].score[tIdx] = val;
            await supabaseClient.from('tournaments').update({ data: tournamentData }).eq('id', tournamentId);
            updateRanking();
        }

        function renderAll() {
            const focusValue = document.getElementById('playerFocus').value;
            const area = document.getElementById('scheduleArea');
            const isTeamMode = tournamentData.type === 'team';
            area.innerHTML = '';

            tournamentData.s_new.forEach((round, rIdx) => {
                let html = `<div class="mb-20">
                    <h2 class="text-center text-[11px] font-black text-slate-400 uppercase tracking-[0.5em] mb-8">/// RUNDE ${round.id} - ${round.time} ///</h2>`;

                round.matches.forEach((m, mIdx) => {
                    let isFocus = false;
                    if(focusValue) {
                        if(isTeamMode) {
                            let t1 = `${tournamentData.p[m.team1[0]]} + ${tournamentData.p[m.team1[1]]}`;
                            let t2 = `${tournamentData.p[m.team2[0]]} + ${tournamentData.p[m.team2[1]]}`;
                            isFocus = (focusValue === t1 || focusValue === t2);
                        } else {
                            isFocus = [...m.team1, ...m.team2].map(i => tournamentData.p[i]).includes(focusValue);
                        }
                    }

                    html += `
                    <div class="match-card ${isFocus ? 'match-focus' : ''}">
                        <p class="text-center text-[10px] font-black uppercase text-slate-300 tracking-widest mb-6">${m.court || 'Court ' + (mIdx+1)}</p>
                        <div class="grid grid-cols-7 items-center">
                            <div class="col-span-3 text-[13px] font-black uppercase leading-tight">
                                <div class="${isFocus && focusValue.includes(tournamentData.p[m.team1[0]]) ? 'text-blue-600' : ''}">${tournamentData.p[m.team1[0]]}</div>
                                <div class="${isFocus && focusValue.includes(tournamentData.p[m.team1[1]]) ? 'text-blue-600' : ''}">${tournamentData.p[m.team1[1]]}</div>
                            </div>
                            <div class="col-span-1 flex flex-col items-center gap-2">
                                <input type="number" value="${m.score[0]}" ${!isEditing ? 'disabled' : ''} onchange="saveScore(${rIdx}, ${mIdx}, 0, this.value)" class="score-input">
                                <input type="number" value="${m.score[1]}" ${!isEditing ? 'disabled' : ''} onchange="saveScore(${rIdx}, ${mIdx}, 1, this.value)" class="score-input">
                            </div>
                            <div class="col-span-3 text-[13px] font-black uppercase leading-tight text-right">
                                <div class="${isFocus && focusValue.includes(tournamentData.p[m.team2[0]]) ? 'text-blue-600' : ''}">${tournamentData.p[m.team2[0]]}</div>
                                <div class="${isFocus && focusValue.includes(tournamentData.p[m.team2[1]]) ? 'text-blue-600' : ''}">${tournamentData.p[m.team2[1]]}</div>
                            </div>
                        </div>
                    </div>`;
                });

                if(round.pause?.length) {
                    let pauseText = "";
                    if(isTeamMode) {
                        let pairs = [];
                        for(let i=0; i<round.pause.length; i+=2) pairs.push(`${tournamentData.p[round.pause[i]]} + ${tournamentData.p[round.pause[i+1]]}`);
                        pauseText = pairs.join(' | ');
                    } else {
                        pauseText = round.pause.map(i => tournamentData.p[i]).join(', ');
                    }
                    html += `<p class="text-center text-[10px] font-black text-slate-400 uppercase italic mt-4">Pausieren: ${pauseText}</p>`;
                }

                area.innerHTML += html + `</div>`;
            });
            updateRanking();
        }

        function updateRanking() {
            const isTeam = tournamentData.type === 'team';
            let stats = [];
            if(isTeam) {
                for(let i=0; i<tournamentData.p.length; i+=2) stats.push({ name: `${tournamentData.p[i]} + ${tournamentData.p[i+1]}`, ids:[i,i+1], points:0, diff:0, games:0 });
            } else {
                stats = tournamentData.p.map((name, i) => ({ name, ids:[i], points:0, diff:0, games:0 }));
            }

            tournamentData.s_new.forEach(r => r.matches.forEach(m => {
                if(m.score[0] !== "" && m.score[0] !== null) {
                    const s1 = parseInt(m.score[0]), s2 = parseInt(m.score[1]);
                    stats.forEach(e => {
                        if(e.ids.some(id => m.team1.includes(id))) { e.points += s1; e.diff += (s1-s2); e.games++; }
                        if(e.ids.some(id => m.team2.includes(id))) { e.points += s2; e.diff += (s2-s1); e.games++; }
                    });
                }
            }));

            stats.sort((a,b) => b.points - a.points || b.diff - a.diff);
            document.getElementById('rankingTable').innerHTML = stats.map((s, i) => `
                <tr class="${i === 0 ? 'rank-winner' : 'border-b border-slate-100'}">
                    <td class="p-6 text-sm">#${i+1}</td>
                    <td class="p-6 text-sm uppercase">${s.name}</td>
                    <td class="p-6 text-center text-2xl">${s.points}</td>
                    <td class="p-6 text-center text-sm ${s.diff>0?'text-green-600':s.diff<0?'text-red-600':''}">${s.diff>0?'+':''}${s.diff}</td>
                </tr>`).join('');
            
            const botText = document.getElementById('botText');
            if(stats[0]?.games > 0) {
                botText.innerText = `${stats[0].name.split(' + ')[0]} dominiert das Feld mit +${stats[0].diff} Punkten.`;
                document.getElementById('botStatus').innerText = "Berechnung stabil";
            }
        }
        init();
    </script>
</body>
</html>
