<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Turnier - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }
        
        /* --- DESIGN: LIVE_OLD STYLE --- */
        h1 { font-weight: 900; letter-spacing: -0.05em; color: #000; }
        
        .score-input:disabled { background: transparent; border: none; color: #000; font-weight: 900; opacity: 1; font-size: 1.5rem; }
        .score-input { width: 55px; height: 55px; text-align: center; border-radius: 12px; font-weight: 900; font-size: 1.5rem; background: #f1f5f9; border: 2px solid #e2e8f0; transition: all 0.2s; }
        .is-editing .score-input:not(:disabled) { background: #fff; border-color: #3b82f6; box-shadow: 0 4px 15px rgba(59,130,246,0.2); }
        
        .rank-row-0 { background: #facc15 !important; border: 3px solid #000 !important; color: #000; transform: scale(1.03); z-index: 10; position: relative; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.15); }
        .rank-row-1 { background: #f1f5f9; border: 1px solid #cbd5e1; }
        .rank-row-2 { background: #ffedd5; border: 1px solid #fdba74; }
        
        .bot-card { background: #0f172a; position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .bot-glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }

        .match-card { background: white; border-radius: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05); border: 1px solid #f1f5f9; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .match-focus { border: 3px solid #3b82f6 !important; box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.25); transform: scale(1.02); z-index: 20; }
        
        select { background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e"); background-position: right 1rem center; background-repeat: no-repeat; background-size: 1.5em 1.5em; }

        /* --- NEU: Floating Save Button --- */
        .save-overlay {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            display: none;
        }
    </style>
</head>
<body class="pb-32 min-h-screen">

    <div class="max-w-md mx-auto p-6">
        
        <div class="flex justify-between items-start mb-10 pt-6">
            <div>
                <h1 id="tournamentTitle" class="text-6xl italic uppercase leading-[0.8] tracking-tighter">LADE...</h1>
                <p class="text-[11px] font-black text-slate-400 uppercase tracking-[0.4em] mt-4 pl-1">Live Scoreboard</p>
            </div>
            <div class="flex gap-3">
                <button onclick="location.reload()" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 text-xl hover:bg-slate-50 transition-colors active:scale-95">ðŸ”„</button>
                <button id="lockBtn" onclick="toggleEditMode()" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 text-xl hover:bg-slate-50 transition-colors active:scale-95">ðŸ”’</button>
            </div>
        </div>

        <div class="mb-12 relative z-30">
            <label id="focusLabel" class="block text-[10px] font-black text-slate-400 uppercase mb-3 tracking-[0.2em] text-center">Dein Fokus</label>
            <select id="playerFocus" onchange="renderAll()" class="w-full p-5 bg-white border-2 border-slate-100 rounded-2xl font-black outline-none shadow-xl shadow-slate-200/40 appearance-none text-center text-slate-900 text-sm focus:border-blue-500 transition-all cursor-pointer">
                <option value="">-- WÃ¤hle deinen Namen / Team --</option>
            </select>
        </div>

        <div id="scheduleArea" class="space-y-16"></div>

        <div class="mt-24 pt-12 border-t-2 border-slate-100">
            <div class="flex items-center gap-4 mb-8">
                <h2 class="text-4xl font-[900] italic uppercase text-slate-300 tracking-tighter">Ranking</h2>
                <div class="h-[2px] flex-1 bg-slate-100"></div>
            </div>
            
            <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-black text-white text-[10px] uppercase tracking-[0.25em]">
                            <th class="p-5 pl-8">#</th>
                            <th class="p-5" id="rankingNameHeader">Teilnehmer</th>
                            <th class="p-5 text-center">Pkt</th>
                            <th class="p-5 text-center pr-8">Diff</th>
                        </tr>
                    </thead>
                    <tbody id="rankingTable" class="text-sm"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-20 bot-card p-10 rounded-[3rem] shadow-2xl text-white">
            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-6">
                    <div class="h-2 w-2 bg-blue-400 rounded-full animate-pulse shadow-[0_0_15px_#60a5fa]"></div>
                    <h3 class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-400 italic">KI-Analyse</h3>
                </div>
                <p id="botText" class="text-2xl font-bold leading-tight tracking-tight text-white mb-8">Lade Matchdaten...</p>
                <div class="bot-glass p-5 rounded-3xl flex items-center gap-5">
                    <div class="text-4xl filter drop-shadow-md">ðŸ¤–</div>
                    <div>
                        <p class="text-[9px] font-black uppercase text-blue-300 tracking-widest mb-1 opacity-80">Live Status</p>
                        <p class="text-sm font-bold text-white" id="botStatus">Warte auf Eingabe</p>
                    </div>
                </div>
            </div>
            <div class="absolute -right-20 -top-20 w-64 h-64 bg-blue-600/30 rounded-full blur-[80px]"></div>
            <div class="absolute -left-12 bottom-0 w-40 h-40 bg-indigo-600/20 rounded-full blur-[50px]"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        
        let tournamentId = decodeURIComponent(window.location.search.substring(1)).replace(/\/$/, "");
        let tournamentData = null;
        let isEditing = false;

        async function init() {
            if(!tournamentId) { document.getElementById('tournamentTitle').innerText = "ERROR"; return; }
            const { data } = await supabaseClient.from('tournaments').select('*').eq('id', tournamentId);
            if (!data || data.length === 0) { document.getElementById('tournamentTitle').innerText = "404"; return; }
            
            tournamentData = data[0].data;
            document.getElementById('tournamentTitle').innerText = data[0].id.toUpperCase();
            
            const isTeam = tournamentData.type === 'team';
            const focusSelect = document.getElementById('playerFocus');
            document.getElementById('focusLabel').innerText = isTeam ? "Team Fokus" : "Spieler Fokus";
            document.getElementById('rankingNameHeader').innerText = isTeam ? "Team" : "Spieler";

            if(isTeam) {
                for(let i=0; i<tournamentData.p.length; i+=2) {
                    let teamName = `${tournamentData.p[i]} + ${tournamentData.p[i+1]}`;
                    focusSelect.add(new Option(teamName, teamName));
                }
            } else {
                tournamentData.p.forEach(name => focusSelect.add(new Option(name, name)));
            }
            renderAll();
        }

        function toggleEditMode() {
            if(!isEditing) {
                const pw = prompt("Admin Passwort:");
                if(pw === tournamentData.pw) {
                    isEditing = true; document.getElementById('lockBtn').innerText = "ðŸ”“";
                    document.body.classList.add('is-editing'); renderAll();
                } else { alert("Falsches Passwort!"); }
            } else {
                isEditing = false; document.getElementById('lockBtn').innerText = "ðŸ”’";
                document.body.classList.remove('is-editing'); renderAll();
            }
        }

        // --- Logik fÃ¼r Floating Save Button ---
        function showSaveButton(rIdx, mIdx) {
            document.getElementById(`save-${rIdx}-${mIdx}`).style.display = 'block';
        }

        async function saveScore(rIdx, mIdx) {
            const s1 = document.getElementById(`score-${rIdx}-${mIdx}-0`).value;
            const s2 = document.getElementById(`score-${rIdx}-${mIdx}-1`).value;
            
            tournamentData.s_new[rIdx].matches[mIdx].score[0] = s1;
            tournamentData.s_new[rIdx].matches[mIdx].score[1] = s2;
            
            await supabaseClient.from('tournaments').update({ data: tournamentData }).eq('id', tournamentId);
            
            document.getElementById(`save-${rIdx}-${mIdx}`).style.display = 'none';
            updateRanking();
        }

        function renderAll() {
            const focusValue = document.getElementById('playerFocus').value;
            const area = document.getElementById('scheduleArea');
            const isTeamMode = tournamentData.type === 'team';
            area.innerHTML = '';

            tournamentData.s_new.forEach((round, rIdx) => {
                let html = `<div>
                    <div class="flex items-center justify-center mb-8">
                        <div class="h-[2px] w-6 bg-slate-200"></div>
                        <h2 class="mx-4 text-[13px] font-black text-slate-300 uppercase tracking-[0.3em] italic">Runde ${round.id} <span class="text-slate-200 mx-1">/</span> ${round.time}</h2>
                        <div class="h-[2px] w-6 bg-slate-200"></div>
                    </div>
                    <div class="space-y-6">`;

                round.matches.forEach((m, mIdx) => {
                    let isFocus = false;
                    if(focusValue) {
                        if(isTeamMode) {
                            let t1Name = `${tournamentData.p[m.team1[0]]} + ${tournamentData.p[m.team1[1]]}`;
                            let t2Name = `${tournamentData.p[m.team2[0]]} + ${tournamentData.p[m.team2[1]]}`;
                            isFocus = (focusValue === t1Name || focusValue === t2Name);
                        } else {
                            isFocus = [...m.team1, ...m.team2].map(i => tournamentData.p[i]).includes(focusValue);
                        }
                    }

                    const courtName = m.court ? `Court ${m.court}` : `Match ${mIdx + 1}`;

                    html += `
                    <div class="match-card p-6 ${isFocus ? 'match-focus' : ''}">
                        <div class="text-center mb-5">
                            <span class="bg-slate-50 text-slate-300 text-[9px] font-black uppercase px-3 py-1 rounded-full tracking-widest border border-slate-100">${courtName}</span>
                        </div>

                        <div class="grid grid-cols-7 items-center">
                            <div class="col-span-3 text-[12px] font-[900] space-y-1 uppercase tracking-tight leading-tight">
                                <div class="${!isTeamMode && focusValue === tournamentData.p[m.team1[0]] ? 'text-blue-600' : 'text-slate-900'} truncate">${tournamentData.p[m.team1[0]]}</div>
                                <div class="${!isTeamMode && focusValue === tournamentData.p[m.team1[1]] ? 'text-blue-600' : 'text-slate-900'} truncate">${tournamentData.p[m.team1[1]]}</div>
                            </div>

                            <div class="col-span-1 flex flex-col items-center gap-2">
                                <input id="score-${rIdx}-${mIdx}-0" type="number" value="${m.score[0]}" ${!isEditing ? 'disabled' : ''} oninput="showSaveButton(${rIdx}, ${mIdx})" class="score-input shadow-inner">
                                <input id="score-${rIdx}-${mIdx}-1" type="number" value="${m.score[1]}" ${!isEditing ? 'disabled' : ''} oninput="showSaveButton(${rIdx}, ${mIdx})" class="score-input shadow-inner">
                            </div>

                            <div class="col-span-3 text-[12px] font-[900] space-y-1 text-right uppercase tracking-tight leading-tight">
                                <div class="${!isTeamMode && focusValue === tournamentData.p[m.team2[0]] ? 'text-blue-600' : 'text-slate-900'} truncate">${tournamentData.p[m.team2[0]]}</div>
                                <div class="${!isTeamMode && focusValue === tournamentData.p[m.team2[1]] ? 'text-blue-600' : 'text-slate-900'} truncate">${tournamentData.p[m.team2[1]]}</div>
                            </div>
                        </div>

                        <div id="save-${rIdx}-${mIdx}" class="save-overlay">
                            <button onclick="saveScore(${rIdx}, ${mIdx})" class="bg-blue-600 text-white px-4 py-2 rounded-full font-black text-[10px] uppercase tracking-widest shadow-xl shadow-blue-500/40 hover:bg-blue-700 transition-all">Speichern</button>
                        </div>
                    </div>`;
                });

                if(round.pause && round.pause.length > 0) {
                     let pauseDisplay = "";
                     if(isTeamMode) {
                        let pauseTeams = [];
                        for(let i=0; i < round.pause.length; i+=2) {
                            let p1 = tournamentData.p[round.pause[i]];
                            let p2 = tournamentData.p[round.pause[i+1]];
                            pauseTeams.push(`${p1} + ${p2}`);
                        }
                        pauseDisplay = pauseTeams.join(' <span class="text-slate-300 mx-2">|</span> ');
                     } else {
                        pauseDisplay = round.pause.map(i => tournamentData.p[i]).join(', ');
                     }

                     html += `
                     <div class="flex justify-center mt-6">
                        <div class="bg-white px-6 py-3 rounded-full border border-slate-100 shadow-sm">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest italic text-center">
                                â˜• Pause <br>
                                <span class="text-slate-700 not-italic mt-1 block">${pauseDisplay}</span>
                            </p>
                        </div>
                     </div>`;
                }

                html += `</div></div>`;
                area.innerHTML += html;
            });
            updateRanking();
        }

        function updateRanking() {
            const isTeam = tournamentData.type === 'team';
            let stats = [];

            if(isTeam) {
                for(let i=0; i<tournamentData.p.length; i+=2) {
                    stats.push({ name: `${tournamentData.p[i]} + ${tournamentData.p[i+1]}`, ids:[i,i+1], points:0, diff:0, games:0 });
                }
            } else {
                stats = tournamentData.p.map((name, i) => ({ name, ids:[i], points:0, diff:0, games:0 }));
            }

            tournamentData.s_new.forEach(r => r.matches.forEach(m => {
                if(m.score[0] !== "" && m.score[0] !== null) {
                    const s1 = parseInt(m.score[0]) || 0, s2 = parseInt(m.score[1]) || 0;
                    stats.forEach(e => {
                        if(e.ids.some(id => m.team1.includes(id))) { e.points += s1; e.diff += (s1-s2); e.games++; }
                        if(e.ids.some(id => m.team2.includes(id))) { e.points += s2; e.diff += (s2-s1); e.games++; }
                    });
                }
            }));

            stats.sort((a,b) => b.points - a.points || b.diff - a.diff);
            
            document.getElementById('rankingTable').innerHTML = stats.map((s, i) => `
                <tr class="rank-row-${i} border-b border-slate-50 last:border-none rounded-xl transition-all">
                    <td class="p-5 pl-8 font-black text-sm ${i===0 ? 'text-black' : 'text-slate-400'}">#${i+1}</td>
                    <td class="p-5 text-xs font-bold uppercase tracking-tight truncate max-w-[140px]">${s.name}</td>
                    <td class="p-5 text-center font-black text-xl">${s.points}</td>
                    <td class="p-5 pr-8 text-center text-xs font-bold ${s.diff>0?'text-green-600':s.diff<0?'text-red-500':'text-slate-400'}">${s.diff>0?'+':''}${s.diff}</td>
                </tr>`).join('');
            
            const botText = document.getElementById('botText');
            if(stats[0]?.games > 0) {
                const leader = stats[0].name.split(' + ')[0]; 
                const diff = stats[0].diff;
                let text = "";
                if(diff > 15) text = `${leader} dominiert das Feld komplett! Unglaubliche Performance.`;
                else if(diff > 5) text = `${leader} fÃ¼hrt das Ranking an, aber es bleibt spannend.`;
                else text = `Sehr enges Rennen an der Spitze! ${leader} hat aktuell die Nase vorn.`;
                botText.innerText = text;
                document.getElementById('botStatus').innerText = "Live Analyse";
            } else {
                botText.innerText = "Warte auf erste Match-Ergebnisse...";
                document.getElementById('botStatus').innerText = "Standby";
            }
        }

        init();
    </script>
</body>
</html>
