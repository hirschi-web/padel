<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Turnier - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        /* --- DESIGN WIE IN LIVE_OLD --- */
        
        /* 1. Header: Tiefschwarz & Wuchtig */
        h1 { font-weight: 900; letter-spacing: -0.05em; color: #0f172a; }
        
        /* 2. Inputs */
        .score-input:disabled { background: transparent; border: none; color: #0f172a; font-weight: 900; opacity: 1; font-size: 1.25rem; }
        .score-input { width: 50px; height: 50px; text-align: center; border-radius: 12px; font-weight: 900; font-size: 1.25rem; background: #f1f5f9; border: 2px solid #e2e8f0; transition: all 0.2s; }
        .is-editing .score-input:not(:disabled) { background: #fff; border-color: #3b82f6; box-shadow: 0 4px 12px rgba(59,130,246,0.15); }
        
        /* 3. Ranking Highlights (Knallgelb f√ºr Platz 1) */
        .rank-row-0 { background: #fef08a !important; border: 2px solid #facc15 !important; color: #000; transform: scale(1.02); z-index: 10; position: relative; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .rank-row-1 { background: #f1f5f9; border: 1px solid #cbd5e1; }
        .rank-row-2 { background: #ffedd5; border: 1px solid #fdba74; }
        
        /* 4. Bot Sektion (Glassmorphism & Dark) */
        .bot-card { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); 
            position: relative; overflow: hidden;
        }
        .bot-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 5. Match Karten */
        .match-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease;
        }
        .match-focus {
            border: 2px solid #3b82f6 !important;
            box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.15), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
            z-index: 20;
        }
    </style>
</head>
<body class="pb-24 text-slate-900">

    <div class="max-w-md mx-auto p-5">
        
        <div class="flex justify-between items-start mb-8 pt-4">
            <div>
                <h1 id="tournamentTitle" class="text-5xl italic uppercase leading-[0.85] tracking-tighter">LADE...</h1>
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] mt-3 pl-1">Live Center</p>
            </div>
            <div class="flex gap-2">
                <button onclick="location.reload()" class="bg-white p-3 rounded-2xl shadow-sm border border-slate-200 text-xl hover:bg-slate-50 transition-colors">üîÑ</button>
                <button id="lockBtn" onclick="toggleEditMode()" class="bg-white p-3 rounded-2xl shadow-sm border border-slate-200 text-xl hover:bg-slate-50 transition-colors">üîí</button>
            </div>
        </div>

        <div class="mb-10 relative z-30">
            <label id="focusLabel" class="block text-[10px] font-black text-slate-400 uppercase mb-2 tracking-[0.2em] text-center">Dein Fokus</label>
            <div class="relative">
                <select id="playerFocus" onchange="renderAll()" class="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl font-bold outline-none shadow-lg shadow-slate-200/50 appearance-none text-center text-slate-800 text-sm focus:border-blue-500 transition-all cursor-pointer">
                    <option value="">-- W√§hle deinen Namen / dein Team --</option>
                </select>
                <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">‚ñº</div>
            </div>
        </div>

        <div id="scheduleArea" class="space-y-12"></div>

        <div class="mt-20 pt-10 border-t border-slate-200">
            <h2 class="text-3xl font-[900] italic uppercase text-slate-300 mb-6 tracking-tighter">üèÜ Ranking</h2>
            <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-100">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-900 text-white text-[9px] uppercase tracking-[0.2em]">
                            <th class="p-4 pl-6">#</th>
                            <th class="p-4" id="rankingNameHeader">Teilnehmer</th>
                            <th class="p-4 text-center">Pkt</th>
                            <th class="p-4 text-center pr-6">Diff</th>
                        </tr>
                    </thead>
                    <tbody id="rankingTable" class="text-sm"></tbody>
                </table>
            </div>
        </div>

        <div class="mt-12 bot-card p-8 rounded-[2.5rem] shadow-2xl text-white">
            <div class="relative z-10">
                <div class="flex items-center gap-3 mb-4">
                    <div class="h-2 w-2 bg-blue-400 rounded-full animate-pulse shadow-[0_0_10px_#60a5fa]"></div>
                    <h3 class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-300 italic">Padel-Bot 3000</h3>
                </div>
                <p id="botText" class="text-lg font-bold leading-snug tracking-tight text-slate-100">Lade Matchdaten...</p>
                
                <div class="mt-6 bot-glass p-4 rounded-2xl flex items-center gap-4">
                    <div class="text-3xl filter drop-shadow-lg">ü§ñ</div>
                    <div>
                        <p class="text-[9px] font-black uppercase text-blue-400 tracking-widest mb-0.5">Live Status</p>
                        <p class="text-xs font-bold text-slate-300" id="botStatus">Warte auf Eingabe</p>
                    </div>
                </div>
            </div>
            <div class="absolute -right-16 -top-16 w-48 h-48 bg-blue-600/30 rounded-full blur-[60px]"></div>
            <div class="absolute -left-10 bottom-0 w-32 h-32 bg-indigo-600/20 rounded-full blur-[40px]"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        
        let tournamentId = decodeURIComponent(window.location.search.substring(1)).replace(/\/$/, "");
        let tournamentData = null;
        let isEditing = false;

        async function init() {
            if(!tournamentId) { document.getElementById('tournamentTitle').innerText = "ERROR"; return; }
            const { data } = await supabaseClient.from('tournaments').select('*').eq('id', tournamentId);
            if (!data || data.length === 0) { document.getElementById('tournamentTitle').innerText = "404"; return; }
            
            tournamentData = data[0].data;
            document.getElementById('tournamentTitle').innerText = data[0].id.toUpperCase();
            
            const isTeam = tournamentData.type === 'team';
            const focusSelect = document.getElementById('playerFocus');
            document.getElementById('focusLabel').innerText = isTeam ? "Team Fokus" : "Spieler Fokus";
            document.getElementById('rankingNameHeader').innerText = isTeam ? "Team" : "Spieler";

            if(isTeam) {
                // Team-Paare ins Dropdown
                for(let i=0; i<tournamentData.p.length; i+=2) {
                    let teamName = `${tournamentData.p[i]} + ${tournamentData.p[i+1]}`;
                    focusSelect.add(new Option(teamName, teamName));
                }
            } else {
                // Einzelspieler ins Dropdown
                tournamentData.p.forEach(name => focusSelect.add(new Option(name, name)));
            }
            renderAll();
        }

        function toggleEditMode() {
            if(!isEditing) {
                const pw = prompt("Admin Passwort:");
                if(pw === tournamentData.pw) {
                    isEditing = true; document.getElementById('lockBtn').innerText = "üîì";
                    document.body.classList.add('is-editing'); renderAll();
                } else { alert("Falsches Passwort!"); }
            } else {
                isEditing = false; document.getElementById('lockBtn').innerText = "üîí";
                document.body.classList.remove('is-editing'); renderAll();
            }
        }

        async function saveScore(rIdx, mIdx, tIdx, val) {
            tournamentData.s_new[rIdx].matches[mIdx].score[tIdx] = val;
            await supabaseClient.from('tournaments').update({ data: tournamentData }).eq('id', tournamentId);
            updateRanking();
        }

        function renderAll() {
            const focusValue = document.getElementById('playerFocus').value;
            const area = document.getElementById('scheduleArea');
            const isTeamMode = tournamentData.type === 'team';
            area.innerHTML = '';

            tournamentData.s_new.forEach((round, rIdx) => {
                let html = `<div>
                    <div class="flex items-center justify-center mb-6">
                        <div class="h-[1px] w-8 bg-slate-300"></div>
                        <h2 class="mx-3 text-[11px] font-black text-slate-400 uppercase tracking-[0.3em] italic">Runde ${round.id} <span class="text-slate-300 mx-1">‚Ä¢</span> ${round.time}</h2>
                        <div class="h-[1px] w-8 bg-slate-300"></div>
                    </div>
                    <div class="space-y-5">`;

                round.matches.forEach((m, mIdx) => {
                    let isFocus = false;
                    
                    // Focus Check Logic
                    if(focusValue) {
                        if(isTeamMode) {
                            let t1Name = `${tournamentData.p[m.team1[0]]} + ${tournamentData.p[m.team1[1]]}`;
                            let t2Name = `${tournamentData.p[m.team2[0]]} + ${tournamentData.p[m.team2[1]]}`;
                            isFocus = (focusValue === t1Name || focusValue === t2Name);
                        } else {
                            isFocus = [...m.team1, ...m.team2].map(i => tournamentData.p[i]).includes(focusValue);
                        }
                    }

                    // Platz / Court Anzeige (Falls im JSON vorhanden, sonst generieren)
                    const courtName = m.court ? m.court : `Platz ${mIdx + 1}`;

                    html += `
                    <div class="match-card p-6 ${isFocus ? 'match-focus' : ''}">
                        
                        <div class="text-center mb-4">
                            <span class="bg-slate-100 text-slate-400 text-[9px] font-black uppercase px-2 py-1 rounded-md tracking-widest">${courtName}</span>
                        </div>

                        <div class="grid grid-cols-7 items-center">
                            <div class="col-span-3 text-[11px] font-[900] space-y-1 uppercase tracking-tight leading-tight">
                                <div class="${!isTeamMode && focusValue === tournamentData.p[m.team1[0]] ? 'text-blue-600' : 'text-slate-800'} truncate">${tournamentData.p[m.team1[0]]}</div>
                                <div class="${!isTeamMode && focusValue === tournamentData.p[m.team1[1]] ? 'text-blue-600' : 'text-slate-800'} truncate">${tournamentData.p[m.team1[1]]}</div>
                            </div>

                            <div class="col-span-1 flex flex-col items-center gap-2">
                                <input type="number" value="${m.score[0]}" ${!isEditing ? 'disabled' : ''} onchange="saveScore(${rIdx}, ${mIdx}, 0, this.value)" class="score-input shadow-inner">
                                <input type="number" value="${m.score[1]}" ${!isEditing ? 'disabled' : ''} onchange="saveScore(${rIdx}, ${mIdx}, 1, this.value)" class="score-input shadow-inner">
                            </div>

                            <div class="col-span-3 text-[11px] font-[900] space-y-1 text-right uppercase tracking-tight leading-tight">
                                <div class="${!isTeamMode && focusValue === tournamentData.p[m.team2[0]] ? 'text-blue-600' : 'text-slate-800'} truncate">${tournamentData.p[m.team2[0]]}</div>
                                <div class="${!isTeamMode && focusValue === tournamentData.p[m.team2[1]] ? 'text-blue-600' : 'text-slate-800'} truncate">${tournamentData.p[m.team2[1]]}</div>
                            </div>
                        </div>
                    </div>`;
                });

                if(round.pause && round.pause.length > 0) {
                     html += `
                     <div class="flex justify-center mt-4">
                        <div class="bg-slate-100 px-4 py-2 rounded-full border border-slate-200">
                            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest italic">
                                ‚òï Pause: <span class="text-slate-600 not-italic">${round.pause.map(i => tournamentData.p[i]).join(', ')}</span>
                            </p>
                        </div>
                     </div>`;
                }

                html += `</div></div>`;
                area.innerHTML += html;
            });
            updateRanking();
        }

        function updateRanking() {
            const isTeam = tournamentData.type === 'team';
            let stats = [];

            if(isTeam) {
                for(let i=0; i<tournamentData.p.length; i+=2) {
                    stats.push({ name: `${tournamentData.p[i]} + ${tournamentData.p[i+1]}`, ids:[i,i+1], points:0, diff:0, games:0 });
                }
            } else {
                stats = tournamentData.p.map((name, i) => ({ name, ids:[i], points:0, diff:0, games:0 }));
            }

            tournamentData.s_new.forEach(r => r.matches.forEach(m => {
                if(m.score[0] !== "" && m.score[0] !== null) {
                    const s1 = parseInt(m.score[0]) || 0, s2 = parseInt(m.score[1]) || 0;
                    stats.forEach(e => {
                        if(e.ids.some(id => m.team1.includes(id))) { e.points += s1; e.diff += (s1-s2); e.games++; }
                        if(e.ids.some(id => m.team2.includes(id))) { e.points += s2; e.diff += (s2-s1); e.games++; }
                    });
                }
            }));

            stats.sort((a,b) => b.points - a.points || b.diff - a.diff);
            
            document.getElementById('rankingTable').innerHTML = stats.map((s, i) => `
                <tr class="rank-row-${i} border-b border-slate-50 last:border-none rounded-xl transition-all">
                    <td class="p-4 pl-6 font-black text-xs ${i===0 ? 'text-black' : 'text-slate-400'}">${i+1}.</td>
                    <td class="p-4 text-xs font-bold uppercase tracking-tight truncate max-w-[120px]">${s.name}</td>
                    <td class="p-4 text-center font-black text-lg">${s.points}</td>
                    <td class="p-4 pr-6 text-center text-xs font-bold ${s.diff>0?'text-green-600':s.diff<0?'text-red-500':'text-slate-400'}">${s.diff>0?'+':''}${s.diff}</td>
                </tr>`).join('');
            
            // Bot Update
            const botText = document.getElementById('botText');
            if(stats[0]?.games > 0) {
                const leader = stats[0].name.split(' + ')[0]; 
                const margin = stats[0].points - (stats[1]?.points || 0);
                
                let analysis = "";
                if(margin > 10) analysis = "Absolute Dominanz! Der Turniersieg ist greifbar.";
                else if(margin > 0) analysis = "Knappe F√ºhrung. Jeder Punkt z√§hlt jetzt.";
                else analysis = "Ein Kopf-an-Kopf Rennen an der Spitze!";

                botText.innerText = `${leader} & Co. f√ºhren. ${analysis}`;
                document.getElementById('botStatus').innerText = "Live Analyse";
            } else {
                botText.innerText = "Sammle Match-Daten f√ºr Prognose...";
                document.getElementById('botStatus').innerText = "Warte auf Start";
            }
        }

        init();
    </script>
</body>
</html>
