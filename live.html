<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Padel Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .winner { color: #16a34a !important; font-weight: 800; }
        .score-box { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; font-weight: 800; background: #f8fafc; border-radius: 6px; color: #2563eb; border: 1px solid #e2e8f0; }
        .my-match { background-color: #eff6ff; border: 1px solid #bfdbfe !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans leading-tight">

    <div id="loader" class="flex flex-col items-center justify-center h-screen text-slate-400 animate-pulse">
        <p class="font-bold italic">Suche aktives Turnier...</p>
    </div>
    
    <div id="content" class="hidden">
        <div class="sticky top-0 z-50 bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
            <div>
                <h1 id="tournamentTitle" class="font-black italic uppercase tracking-tighter text-lg leading-none">Padel Live</h1>
                <div id="lastUpdate" class="text-[9px] opacity-80 mt-1"></div>
            </div>
            <button onclick="fetchLive()" class="bg-blue-500 p-2 rounded-full active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
            </button>
        </div>
        
        <div class="m-3 bg-slate-900 text-white p-4 rounded-2xl shadow-lg border-b-4 border-blue-500">
            <select id="userSelect" onchange="localStorage.setItem('padel_username', this.value); renderLive();" class="w-full bg-slate-800 border-none p-3 rounded-xl font-bold text-white text-base mb-3 appearance-none shadow-inner">
                <option value="">Wer bist du?</option>
            </select>
            <div id="userNext" class="space-y-2"></div>
        </div>

        <div class="px-3 space-y-6">
            <div class="bg-slate-900 rounded-2xl shadow-xl overflow-hidden border-b-4 border-blue-600">
                <table class="w-full text-sm"><tbody id="rankingBody" class="text-white divide-y divide-slate-800"></tbody></table>
            </div>
            <div id="schedule" class="space-y-3"></div>
        </div>
    </div>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let currentData = null;
        let activeID = "";

        async function fetchLive() {
            const { data: config } = await supabaseClient.from('tournaments').select('data').eq('id', 'LIVE_CONFIG').single();
            if(config) {
                activeID = config.data.active_id;
                document.getElementById('tournamentTitle').innerText = activeID;
                const { data } = await supabaseClient.from('tournaments').select('data').eq('id', activeID).single();
                if (data) {
                    currentData = data.data;
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('content').classList.remove('hidden');
                    document.getElementById('lastUpdate').innerText = "Update: " + new Date().toLocaleTimeString();
                    renderLive();
                }
            }
        }

        function renderLive() {
            const { p, s_new, m, t } = currentData;
            const sel = localStorage.getItem('padel_username') || "";
            
            if(document.getElementById('userSelect').options.length <= 1) {
                document.getElementById('userSelect').innerHTML = '<option value="">Wer bist du?</option>' + p.map(x => `<option value="${x}">${x}</option>`).join('');
                document.getElementById('userSelect').value = sel;
            }

            const getT = (i) => {
                let [h, min] = t.start.split(':').map(Number);
                let tot = h * 60 + min + t.warmup + (i * t.match);
                return `${String(Math.floor(tot/60)%24).padStart(2,'0')}:${String(tot%60).padStart(2,'0')}`;
            };

            document.getElementById('schedule').innerHTML = s_new.map((r, i) => `
                <div class="p-3 bg-white rounded-2xl border border-slate-200 shadow-sm">
                    <div class="flex justify-between text-[10px] font-bold text-slate-400 mb-2 uppercase italic">
                        <span>RUNDE ${r.id} • ${getT(i)} Uhr</span>
                        <span class="${sel && r.pause.includes(p.indexOf(sel)) ? 'text-orange-600 font-black underline' : ''}">Pause: ${r.pause.map(idx => p[idx]).join(', ')}</span>
                    </div>
                    ${r.matches.map(match => {
                        const isMy = sel && match.team1.concat(match.team2).includes(p.indexOf(sel));
                        return `
                        <div class="flex items-center gap-2 p-1.5 rounded-xl ${isMy ? 'my-match' : ''}">
                            <div class="w-5 text-[8px] font-black text-slate-300">C${match.court}</div>
                            <div class="flex-1 text-right text-[11px] leading-tight font-semibold">${p[match.team1[0]]}<br>${p[match.team1[1]]}</div>
                            <div class="score-box">${match.score[0] || '·'}</div>
                            <div class="score-box">${match.score[1] || '·'}</div>
                            <div class="flex-1 text-left text-[11px] leading-tight font-semibold">${p[match.team2[0]]}<br>${p[match.team2[1]]}</div>
                        </div>`;
                    }).join('')}
                </div>`).join('');

            // Vorschau-Box Logik (Zusammenfassung für den Spieler)
            if(sel) {
                const myIdx = p.indexOf(sel);
                const next = s_new.find(r => r.matches.some(m => m.team1.concat(m.team2).includes(myIdx)) && r.matches.find(m => m.team1.concat(m.team2).includes(myIdx)).score[0] === "");
                if(next) {
                    const m = next.matches.find(m => m.team1.concat(m.team2).includes(myIdx));
                    document.getElementById('userNext').innerHTML = `<div class="bg-blue-600/20 p-3 rounded-xl border border-blue-500/30 text-sm">
                        Nächstes Spiel: <b>Runde ${next.id}</b> auf <b>Court ${m.court}</b>
                    </div>`;
                }
            }

            // Ranking
            let st = p.map(name => ({ name, points: 0 }));
            s_new.forEach(r => {
                r.matches.forEach(m => {
                    if(m.score[0] !== "" && m.score[1] !== "") {
                        const s1 = parseInt(m.score[0]), s2 = parseInt(m.score[1]);
                        m.team1.forEach(pIdx => st[pIdx].points += (m==='diff'?s1-s2:s1));
                        m.team2.forEach(pIdx => st[pIdx].points += (m==='diff'?s2-s1:s2));
                    }
                });
            });
            st.sort((a,b) => b.points - a.points);
            document.getElementById('rankingBody').innerHTML = st.map((s, i) => `
                <tr class="${s.name === sel ? 'bg-blue-500/20' : ''}">
                    <td class="p-3 text-slate-500 font-mono text-xs w-8">${i+1}</td>
                    <td class="p-3 font-bold text-sm">${s.name}</td>
                    <td class="p-3 text-right font-black text-blue-400 text-lg">${s.points}</td>
                </tr>`).join('');
        }

        setInterval(fetchLive, 15000);
        fetchLive();
    </script>
</body>
</html>
