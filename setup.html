<body class="bg-slate-100 p-4 max-w-4xl mx-auto text-slate-900 font-sans pb-20">

    <div id="lastActionTime" class="text-[9px] text-slate-400 font-bold uppercase mt-8 text-center tracking-widest"></div>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let currentSchedule = [], players = [], tournamentsList = [];

        async function init() {
            const { data } = await supabaseClient.from('tournaments').select('id, data');
            tournamentsList = data || [];
            const select = document.getElementById('tournamentSelect');
            while (select.options.length > 1) select.remove(1);
            tournamentsList.filter(t => t.id !== 'LIVE_CONFIG').forEach(t => select.add(new Option(t.id, t.id)));
            const urlParam = window.location.search.substring(1);
            if(urlParam && tournamentsList.some(t => t.id === urlParam)) { select.value = urlParam; loadTournament(urlParam); } else { updatePlayerInputs(); }
            toggleOptButton();
        }

        function toggleOptButton() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            document.getElementById('optSection').style.display = mode === 'time' ? 'block' : 'none';
        }

        function showOptimalProposals() {
            const count = parseInt(document.getElementById('pCount').value);
            const courts = parseInt(document.getElementById('cCount').value);
            const totalMin = parseFloat(document.getElementById('totalHours').value) * 60;
            const warmup = parseInt(document.getElementById('warmup').value) || 0;
            const nettoZeit = totalMin - warmup;
            let html = '';
            [4, 5, 6, 7, 8, 9].forEach(r => {
                let matchTime = Math.floor(nettoZeit / r / 5) * 5; 
                if (matchTime < 5) return;
                const totalSlots = r * courts * 4;
                const remainder = totalSlots % count;
                let statusIdx = "", statusColor = "";
                if (remainder === 0) { statusIdx = "üíé Perfekt Fair"; statusColor = "text-green-600"; }
                else if ((count - remainder) <= 2) { statusIdx = "‚öñÔ∏è Ausgleichsspiel"; statusColor = "text-blue-600"; }
                else { statusIdx = "‚ö†Ô∏è Unfair"; statusColor = "text-orange-500"; }
                const buffer = totalMin - (matchTime * r + warmup);
                html += `<div class="opt-card bg-white p-4 rounded-2xl border shadow-sm flex flex-col justify-between">
                    <div><div class="text-[10px] font-black ${statusColor} uppercase mb-1">${statusIdx}</div>
                    <div class="text-2xl font-black italic">${matchTime} Min.</div>
                    <div class="text-[10px] font-bold text-slate-500 mb-2">${r} Runden</div>
                    <div class="text-[9px] bg-slate-100 p-2 rounded-lg font-bold">Puffer: ${buffer} Min. ${buffer >= 15 ? '-> FINALE! üèÜ' : ''}</div></div>
                    <button onclick="applyOpt(${matchTime})" class="mt-4 w-full bg-slate-900 text-white p-2 rounded-xl text-[10px] font-black hover:bg-blue-600 transition-all">W√ÑHLEN</button>
                </div>`;
            });
            const display = document.getElementById('optDisplay');
            display.innerHTML = html; display.classList.remove('hidden');
        }

        function applyOpt(val) { document.getElementById('matchTime').value = val; checkConsistency(); document.getElementById('optDisplay').classList.add('hidden'); }

        function checkConsistency() {
            const count = parseInt(document.getElementById('pCount').value);
            const courts = parseInt(document.getElementById('cCount').value);
            const totalMin = parseFloat(document.getElementById('totalHours').value) * 60;
            const matchTime = parseInt(document.getElementById('matchTime').value);
            const warnBox = document.getElementById('consistencyWarning');
            const rounds = Math.floor((totalMin - (parseInt(document.getElementById('warmup').value)||0)) / matchTime);
            if (rounds > 0 && (rounds * courts * 4) % count !== 0) {
                warnBox.innerHTML = `‚ö†Ô∏è Achtung: Spielanzahl ungleich. Nutze "Setup-Optionen" f√ºr Fairness.`;
                warnBox.classList.remove('hidden');
            } else { warnBox.classList.add('hidden'); }
        }

        function updatePlayerInputs() {
            const count = parseInt(document.getElementById('pCount').value);
            const isTeamMode = document.querySelector('input[name="tType"]:checked').value === 'team';
            let html = '';
            for(let i=0; i<count; i++) html += `<input type="text" id="pIdx_${i}" value="Spieler ${i+1}" class="p-3 border rounded-xl font-bold text-sm bg-white shadow-sm">`;
            document.getElementById('playerList').innerHTML = html;
        }

function runOptimization() {
    players = Array.from(document.querySelectorAll('#playerList input')).map(i => i.value);
    const numCourts = parseInt(document.getElementById('cCount').value);
    const mTime = parseInt(document.getElementById('matchTime').value);
    const warmup = parseInt(document.getElementById('warmup').value) || 0;
    const totalMin = parseFloat(document.getElementById('totalHours').value) * 60;
    let numRounds = Math.floor((totalMin - warmup) / mTime);
    const isTeamMode = document.querySelector('input[name="tType"]:checked').value === 'team';
    
    // Check Fairness
    const totalSlots = numRounds * numCourts * 4;
    const remainder = totalSlots % players.length;
    let isDummyMode = false;
    let playersNeedingExtra = 0;

    if (remainder !== 0) {
        isDummyMode = true;
        playersNeedingExtra = remainder; 
        // Bei 6 Spielern und 7 Runden (28 Slots): 28 % 6 = 4 Spieler haben 5 Spiele, 2 haben 4.
        // Das hei√üt, 2 Spieler brauchen ein Dummy-Match (Ausgleich).
    }

    let bestSchedule = null, lowestPenalty = Infinity;

    for(let attempt = 0; attempt < 1000; attempt++) {
        let res = generateVariant(numRounds, numCourts, isTeamMode, isDummyMode);
        
        let playCounts = new Array(players.length).fill(0);
        res.schedule.forEach(r => {
            r.matches.forEach(m => {
                [...m.team1, ...m.team2].forEach(pIdx => { if(players[pIdx]) playCounts[pIdx]++; });
            });
        });

        const maxP = Math.max(...playCounts);
        const minP = Math.min(...playCounts);
        let fairnessPenalty = (maxP - minP) * 100000; // Brutale Strafe f√ºr Ungleichheit

        if(fairnessPenalty + res.penalty < lowestPenalty) {
            lowestPenalty = fairnessPenalty + res.penalty;
            bestSchedule = res.schedule;
        }
    }
    currentSchedule = bestSchedule; 
    renderPreview(isDummyMode);
}

function generateVariant(numRounds, numCourts, isTeamMode, isDummyMode) {
    let schedule = [], penalty = 0, playCount = new Array(players.length).fill(0);
    const start = document.getElementById('startTime').value;
    let [sH, sM] = start.split(':').map(Number);
    const mTime = parseInt(document.getElementById('matchTime').value);
    const warmup = parseInt(document.getElementById('warmup').value) || 0;

    for(let r=1; r<=numRounds; r++) {
        let isLast = (r === numRounds);
        // Sortiere Spieler: Wer am wenigsten gespielt hat, kommt zuerst dran
        let pool = [...Array(players.length).keys()].sort((a,b) => playCount[a] - playCount[b] || Math.random() - 0.5);
        
        let round = { id: r, time: "", pause: [], matches: [] };
        let tMin = sH * 60 + sM + warmup + (r-1)*mTime;
        round.time = `${String(Math.floor(tMin/60)%24).padStart(2,'0')}:${String(tMin%60).padStart(2,'0')}`;

        if (isLast && isDummyMode) {
            // Spezialfall: Nur die Spieler, die noch hinten liegen, spielen gegen Dummys
            let needy = pool.filter(pIdx => playCount[pIdx] === Math.min(...playCount));
            // Wir nehmen die ersten 2 (oder so viele wie n√∂tig)
            let p1 = needy[0], p2 = needy[1];
            round.matches.push({ court: 1, team1: [p1, p2], team2: [undefined, undefined] });
            round.pause = pool.filter(p => p !== p1 && p !== p2);
            [p1, p2].forEach(p => { if(p !== undefined) playCount[p]++; });
        } else {
            // Normaler Modus
            let active = pool.slice(0, numCourts * 4);
            round.pause = pool.slice(numCourts * 4);
            let rem = [...active].sort(() => Math.random() - 0.5);
            for(let c=1; c<=numCourts; c++) {
                let p1 = rem.shift(), p2 = rem.shift(), p3 = rem.shift(), p4 = rem.shift();
                [p1,p2,p3,p4].forEach(p => { if(p !== undefined) playCount[p]++; });
                round.matches.push({ court: c, team1: [p1,p2], team2: [p3,p4] });
            }
        }
        schedule.push(round);
    }
    return { schedule, penalty };
}

        function renderPreview(isDummyMode = false) {
            document.getElementById('previewArea').classList.remove('hidden');
            players = Array.from(document.querySelectorAll('#playerList input')).map(i => i.value);
            const mTime = parseInt(document.getElementById('matchTime').value), warmup = parseInt(document.getElementById('warmup').value) || 0;
            const totalMin = parseFloat(document.getElementById('totalHours').value) * 60;
            const buffer = totalMin - (currentSchedule.length * mTime + warmup);

            document.getElementById('previewList').innerHTML = currentSchedule.map((r, idx) => {
                const isLast = idx === currentSchedule.length - 1;
                let label = `Runde ${r.id}`, cls = "bg-slate-50 border-slate-200", info = "";
                if (isLast && isDummyMode) { label = "‚öñÔ∏è Ausgleichsspiel"; cls = "bg-blue-50 border-blue-200 ring-2 ring-blue-500 ring-inset"; info = `<div class="text-[9px] text-blue-700 font-bold mt-2 bg-white/50 p-2 rounded-lg text-center uppercase italic">Gegner bekommt keine Punkte!</div>`; }
                else if (isLast && buffer >= 15) { label = "üèÜ Optionales Finale"; cls = "bg-amber-50 border-amber-200 ring-2 ring-amber-500 ring-inset"; info = `<div class="text-[9px] text-amber-700 font-bold mt-2 bg-white/50 p-2 rounded-lg text-center uppercase">Puffer (${buffer}m) f√ºr Finale!</div>`; }
                return `<div class="p-4 rounded-2xl border ${cls}"><div class="flex justify-between items-center mb-3 text-[10px] font-black uppercase"><span>${label}</span><span>${r.time}</span></div>
                    <div class="space-y-2">${r.matches.map(m => {
                        const p1 = players[m.team1[0]] || 'Virtuell 1', p2 = players[m.team1[1]] || 'Virtuell 2', p3 = players[m.team2[0]] || 'Virtuell 1', p4 = players[m.team2[1]] || 'Virtuell 2';
                        return `<div class="bg-white p-2 rounded-lg text-[10px] flex justify-between items-center border shadow-sm"><span class="bg-slate-100 px-2 py-1 rounded text-slate-400 font-black">C${m.court}</span>
                        <div class="flex-1 text-center font-bold text-slate-800"><span class="${p1.includes('Virtuell') ? 'text-blue-400' : ''}">${p1}</span> + <span class="${p2.includes('Virtuell') ? 'text-blue-400' : ''}">${p2}</span> <span class="text-blue-500 mx-1">VS</span> <span class="${p3.includes('Virtuell') ? 'text-blue-400' : ''}">${p3}</span> + <span class="${p4.includes('Virtuell') ? 'text-blue-400' : ''}">${p4}</span></div></div>`;
                    }).join('')}</div><div class="mt-2 text-[8px] font-bold text-orange-500 italic">Pause: ${r.pause.map(p => players[p]).filter(n => n).join(', ')}</div>${info}</div>`;
            }).join('');
            updateStats();
        }

        function updateStats() {
            let stats = players.map(name => ({ name, play: 0, pause: 0, partners: {}, opponents: {} }));
            currentSchedule.forEach(r => {
                r.matches.forEach(m => {
                    [...m.team1, ...m.team2].forEach(idx => { if (players[idx]) stats[idx].play++; });
                    const track = (p1, p2, isP) => { if (players[p1] && players[p2]) { const t = isP ? stats[p1].partners : stats[p1].opponents; t[players[p2]] = (t[players[p2]] || 0) + 1; } };
                    track(m.team1[0], m.team1[1], true); track(m.team1[1], m.team1[0], true);
                    track(m.team2[0], m.team2[1], true); track(m.team2[1], m.team2[0], true);
                    [m.team1[0], m.team1[1]].forEach(p1 => [m.team2[0], m.team2[1]].forEach(p2 => { track(p1, p2, false); track(p2, p1, false); }));
                });
                r.pause.forEach(idx => { if (players[idx]) stats[idx].pause++; });
            });
            document.getElementById('fairnessStats').innerHTML = stats.map(s => `<div class="bg-white p-3 rounded-xl border border-blue-100 text-center"><div class="text-[9px] font-black uppercase text-slate-400">${s.name}</div><div class="text-xs font-black text-blue-600">${s.play} S / ${s.pause} P</div></div>`).join('');
            document.getElementById('partnerStats').innerHTML = stats.map(s => `<div class="text-[9px] border-b pb-2 mb-2"><span class="font-black text-slate-500 uppercase">${s.name}:</span><div class="flex flex-wrap mt-1"><span class="mr-2 text-blue-600 font-bold underline">P:</span>${Object.entries(s.partners).map(([n, c]) => `<span class="partner-chip ${c>1?'double-occurrence':''}">${n}${c>1?' x'+c:''}</span>`).join('')||' - '}</div><div class="flex flex-wrap mt-1"><span class="mr-2 text-slate-400 font-bold">G:</span>${Object.entries(s.opponents).map(([n, c]) => `<span class="opponent-chip">${n}${c>1?' x'+c:''}</span>`).join('')||' - '}</div></div>`).join('');
        }

        async function loadTournament(id) {
            if (id === "new") return location.reload();
            const t = tournamentsList.find(x => x.id === id);
            if (t) {
                const d = t.data;
                document.getElementById('tName').value = t.id;
                document.getElementById('pCount').value = d.p.length;
                document.getElementById('cCount').value = d.courts || 1;
                document.getElementById('startTime').value = d.t?.start || "18:00";
                document.getElementById('warmup').value = (d.t?.warmup !== undefined) ? d.t.warmup : 10;
                document.getElementById('matchTime').value = d.t?.match || 15;
                document.getElementById('totalHours').value = d.totalHours || 2;
                document.getElementById('deleteBtn').classList.remove('hidden');
                updatePlayerInputs();
                d.p.forEach((n, i) => { if(document.getElementById(`pIdx_${i}`)) document.getElementById(`pIdx_${i}`).value = n; });
                currentSchedule = d.s_new || [];
                renderPreview(); toggleOptButton();
            }
        }

        async function saveFinal() {
            const name = document.getElementById('tName').value.trim();
            if(!name) return alert("Namen eingeben");
            const payload = { p: players, s_new: currentSchedule, courts: parseInt(document.getElementById('cCount').value), totalHours: parseFloat(document.getElementById('totalHours').value), t: { start: document.getElementById('startTime').value, warmup: parseInt(document.getElementById('warmup').value), match: parseInt(document.getElementById('matchTime').value) } };
            await supabaseClient.from('tournaments').upsert({ id: name, data: payload });
            alert("Turnier gespeichert!"); init();
        }

        async function deleteTournament() {
            const id = document.getElementById('tournamentSelect').value;
            if (confirm(`Wirklich l√∂schen?`)) { await supabaseClient.from('tournaments').delete().eq('id', id); location.reload(); }
        }
        init();
    </script>
