        function toggleOptButton() {
            const mode = document.querySelector('input[name="mode"]:checked').value;

        function showOptimalProposals() {
            const count = parseInt(document.getElementById('pCount').value);
            const courts = parseInt(document.getElementById('cCount').value);
            const totalMin = parseFloat(document.getElementById('totalHours').value) * 60;
            const warmup = parseInt(document.getElementById('warmup').value) || 0;
            const isTeamMode = document.querySelector('input[name="tType"]:checked').value === 'team';
            
            const variants = [
                { label: 'A (Lange Matches)', rounds: 4 },
                { label: 'B (Der Favorit)', rounds: 8 },

            ];

            let html = '';
            variants.forEach(v => {
                const matchTimeFull = Math.floor((totalMin - warmup) / v.rounds);
                const matchTimeFixed = Math.floor(matchTimeFull / 5) * 5; 
                const totalUsed = (matchTimeFixed * v.rounds) + warmup;
                const buffer = totalMin - totalUsed;
                
                const units = isTeamMode ? count / 2 : count;
                const slotsPerRound = courts * (isTeamMode ? 2 : 4);
                const totalSlots = v.rounds * slotsPerRound;
                const gamesPerUnit = Math.floor(totalSlots / units);

                html += `
                <div class="opt-card bg-slate-50 p-4 rounded-2xl border border-slate-200 flex flex-col justify-between">
                    <div>
                        <div class="text-[10px] font-black text-blue-600 uppercase mb-1">${v.label}</div>
                        <div class="text-2xl font-black italic mb-2">${matchTimeFixed} Min.</div>
                        <ul class="text-[10px] space-y-1 font-bold text-slate-500 uppercase">

                            <li>üèÉ ${gamesPerUnit} Spiele p.P.</li>
                            <li>‚òï ${pausePerUnit} Pausen</li>
                        </ul>
                        <div class="mt-3 text-[9px] text-green-600 font-bold italic">‚åõ ${buffer}min Puffer am Ende</div>
                    </div>
                    <button onclick="applyOpt(${matchTimeFixed})" class="mt-4 w-full bg-white border border-slate-300 p-2 rounded-xl text-[10px] font-black hover:bg-blue-600 hover:text-white hover:border-blue-600 transition-all">W√ÑHLEN</button>
                </div>`;
            });

            const display = document.getElementById('optDisplay');
            display.innerHTML = html;
            display.classList.remove('hidden');
        }

        function applyOpt(val) {

            document.getElementById('optDisplay').classList.add('hidden');

        function togglePw() {
            const el = document.getElementById('tPassword');

        }

        function checkConsistency() {
            const count = parseInt(document.getElementById('pCount').value);
            const courts = parseInt(document.getElementById('cCount').value);
            const totalHours = parseFloat(document.getElementById('totalHours').value);
            const matchTime = parseInt(document.getElementById('matchTime').value);
            const tType = document.querySelector('input[name="tType"]:checked').value;
            const warnBox = document.getElementById('consistencyWarning');

            const totalMin = totalHours * 60;
            const rounds = Math.floor(totalMin / matchTime);
            const units = tType === 'team' ? count / 2 : count;
            const slotsPerRound = courts * (tType === 'team' ? 2 : 4);
            const totalSlots = rounds * slotsPerRound;

            if (rounds > 0 && totalSlots % units !== 0) {
                let suggestion = matchTime;
                for(let d=10; d<=60; d+=5) {
                    if((Math.floor(totalMin/d) * slotsPerRound) % units === 0) { suggestion = d; break; }
                }
                warnBox.innerHTML = `‚ö†Ô∏è Ungleichm√§√üige Verteilung! Vorschlag: ${suggestion} Min Match-Zeit.`;
                warnBox.classList.remove('hidden');
            } else {
                warnBox.classList.add('hidden');
            }
        }

        function updatePlayerInputs() {

        }

     function runOptimization() {
    players = Array.from(document.querySelectorAll('#playerList input')).map(i => i.value);
    const numCourts = parseInt(document.getElementById('cCount').value);
    const mTime = parseInt(document.getElementById('matchTime').value);
    const warmup = parseInt(document.getElementById('warmup').value) || 0;
    const totalHours = parseFloat(document.getElementById('totalHours').value);
    const numRounds = Math.floor((totalHours * 60 - warmup) / mTime);
    const isTeamMode = document.querySelector('input[name="tType"]:checked').value === 'team';
    
    let bestSchedule = null;
    let lowestPenalty = Infinity;

    // Erh√∂ht auf 1000 Simulationen f√ºr maximale Pr√§zision
    for(let attempt = 0; attempt < 1000; attempt++) {
        let res = generateVariant(numRounds, numCourts, isTeamMode);
        
        // Zus√§tzliche Penalty-Pr√ºfung f√ºr Pausen-Rhythmus direkt hier
        let pausePenalty = 0;
        let pauseTracker = Array.from({length: players.length}, () => []);
        
        res.schedule.forEach((r, rIdx) => {
            r.pause.forEach(pIdx => {
                // Wenn Spieler in der letzten Runde schon Pause hatte: Massive Penalty
                if (pauseTracker[pIdx].includes(rIdx - 1)) pausePenalty += 5000;
                pauseTracker[pIdx].push(rIdx);
            });
        });

        let totalPenalty = res.penalty + pausePenalty;

        if(totalPenalty < lowestPenalty) {
            lowestPenalty = totalPenalty;
            bestSchedule = res.schedule;
        }
    }
    
    currentSchedule = bestSchedule;
    renderPreview();
    document.getElementById('lastActionTime').innerText = "Optimiert (1000 Iterationen) am: " + new Date().toLocaleString('de-DE');
}

        function generateVariant(numRounds, numCourts, isTeamMode) {
            let schedule = [], penalty = 0;
            let playCount = new Array(players.length).fill(0);
            let partners = Array.from({length: players.length}, () => new Array(players.length).fill(0));
            let opponents = Array.from({length: players.length}, () => new Array(players.length).fill(0));
            
            const start = document.getElementById('startTime').value;
            let [sH, sM] = start.split(':').map(Number);
            const mTime = parseInt(document.getElementById('matchTime').value);
            const warmup = parseInt(document.getElementById('warmup').value) || 0;

            for(let r=1; r<=numRounds; r++) {
                let poolIndices = isTeamMode ? [...Array(players.length/2).keys()] : [...Array(players.length).keys()];
                let pool = poolIndices.sort((a,b) => {
                    let countA = isTeamMode ? playCount[a*2] : playCount[a];
                    let countB = isTeamMode ? playCount[b*2] : playCount[b];
                    return countA - countB || Math.random() - 0.5;
                });

                let activeEntities = pool.slice(0, isTeamMode ? numCourts * 2 : numCourts * 4);
                let roundPause = isTeamMode ? pool.slice(numCourts * 2).flatMap(t => [t*2, t*2+1]) : pool.slice(numCourts * 4);

                let round = { id: r, time: "", pause: roundPause, matches: [] };
                let tMin = sH * 60 + sM + warmup + (r-1)*mTime;
                round.time = `${String(Math.floor(tMin/60)%24).padStart(2,'0')}:${String(tMin%60).padStart(2,'0')}`;

                let rem = [...activeEntities].sort(() => Math.random() - 0.5);
                for(let c=1; c<=numCourts; c++) {
                    let courtNum = ((c + r - 2) % numCourts) + 1;
                    if(isTeamMode && rem.length >= 2) {
                        let t1 = rem.shift(), t2 = rem.shift();
                        let p1 = t1*2, p2 = t1*2+1, p3 = t2*2, p4 = t2*2+1;
                        if(opponents[p1][p3] > 0) penalty += 50;
                        [p1,p2,p3,p4].forEach(i => playCount[i]++);
                        [p1,p2].forEach(p => { opponents[p][p3]++; opponents[p][p4]++; opponents[p3][p]++; opponents[p4][p]++; });
                        round.matches.push({ court: courtNum, team1: [p1,p2], team2: [p3,p4], score: ["",""] });
                    } else if(!isTeamMode && rem.length >= 4) {
                        let p1 = rem.shift();
                        rem.sort((a,b) => partners[p1][a] - partners[p1][b] || Math.random() - 0.5);
                        let p2 = rem.shift();
                        rem.sort((a,b) => (opponents[p1][a]+opponents[p2][a]) - (opponents[p1][b]+opponents[p2][b]) || Math.random() - 0.5);
                        let p3 = rem.shift(), p4 = rem.shift();
                        if(partners[p1][p2] > 0) penalty += 100; 
                        [p1,p2,p3,p4].forEach(i => playCount[i]++);
                        partners[p1][p2]++; partners[p2][p1]++; partners[p3][p4]++; partners[p4][p3]++;
                        [p1,p2].forEach(p => { opponents[p][p3]++; opponents[p][p4]++; opponents[p3][p]++; opponents[p4][p]++; });
                        round.matches.push({ court: courtNum, team1: [p1,p2], team2: [p3,p4], score: ["",""] });
                    }
                }
                schedule.push(round);
            }
            return { schedule, penalty };
        }

        function renderPreview() {
            document.getElementById('previewArea').classList.remove('hidden');
            players = Array.from(document.querySelectorAll('#playerList input')).map(i => i.value);
            document.getElementById('previewList').innerHTML = currentSchedule.map(r => `
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200">

                    </div>
                    <div class="space-y-2">
                        ${r.matches.sort((a,b)=>a.court-b.court).map(m => `
                            <div class="bg-white p-2 rounded-lg text-[10px] flex justify-between items-center border shadow-sm">
                                <span class="bg-slate-100 px-2 py-1 rounded text-slate-500 font-black">C${m.court}</span>
                                <div class="flex-1 text-center font-bold">
                                    ${players[m.team1[0]]} + ${players[m.team1[1]]} 
                                    <span class="text-blue-500 mx-2">vs</span> 
                                    ${players[m.team2[0]]} + ${players[m.team2[1]]}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="mt-2 text-[8px] font-bold text-orange-500 italic">Pause: ${r.pause.map(idx => players[idx]).join(', ') || 'Keiner'}</div>
                </div>
            `).join('');
            updateStats();
        }

        function updateStats() {
            let stats = players.map(name => ({ name, play: 0, pause: 0, partners: {}, opponents: {} }));
            const isTeamMode = document.querySelector('input[name="tType"]:checked').value === 'team';

            currentSchedule.forEach(r => {
                r.matches.forEach(m => {
                    [...m.team1, ...m.team2].forEach(idx => stats[idx].play++);
                    const addP = (p1, p2) => { stats[p1].partners[players[p2]] = (stats[p1].partners[players[p2]] || 0) + 1; };
                    const addO = (p, o1, o2) => { 
                        stats[p].opponents[players[o1]] = (stats[p].opponents[players[o1]] || 0) + 1;
                        stats[p].opponents[players[o2]] = (stats[p].opponents[players[o2]] || 0) + 1;
                    };
                    addP(m.team1[0], m.team1[1]); addP(m.team1[1], m.team1[0]);
                    addP(m.team2[0], m.team2[1]); addP(m.team2[1], m.team2[0]);
                    addO(m.team1[0], m.team2[0], m.team2[1]); addO(m.team1[1], m.team2[0], m.team2[1]);
                    addO(m.team2[0], m.team1[0], m.team1[1]); addO(m.team2[1], m.team1[0], m.team1[1]);
                });
                r.pause.forEach(idx => stats[idx].pause++);
            });

            document.getElementById('fairnessStats').innerHTML = stats.map(s => `
                <div class="bg-white p-3 rounded-xl border border-blue-100 shadow-sm text-center">
                    <div class="text-[9px] font-black uppercase text-slate-400 truncate">${s.name}</div>
                    <div class="text-xs font-black text-blue-600 mt-1">${s.play} S / ${s.pause} P</div>
                </div>
            `).join('');

            document.getElementById('partnerStats').innerHTML = stats.map(s => `
                <div class="text-[9px] border-b border-slate-100 pb-2">
                    <span class="font-black text-slate-500 uppercase">${s.name}:</span>
                    <div class="flex flex-wrap mt-1">
                        <span class="mr-2 text-blue-600 font-bold underline">Partner:</span>
                        ${Object.entries(s.partners).map(([pName, count]) => `
                            <span class="partner-chip ${!isTeamMode && count > 1 ? 'double-occurrence' : ''}">${pName}${count > 1 ? ' (x'+count+')' : ''}</span>
                        `).join('') || '<span class="text-slate-300">keine</span>'}
                    </div>
                    <div class="flex flex-wrap mt-1">
                        <span class="mr-2 text-slate-400 font-bold">Gegner:</span>
                        ${Object.entries(s.opponents).map(([oName, count]) => `
                            <span class="opponent-chip ${count > 1 ? 'bg-orange-50' : ''}">${oName}${count > 1 ? ' (x'+count+')' : ''}</span>
                        `).join('') || '<span class="text-slate-300">keine</span>'}
                    </div>
                </div>
            `).join('');
        }

        async function loadTournament(id) {
            if (id === "new") return location.reload();
            const t = tournamentsList.find(x => x.id === id);
            if (t) {
                const d = t.data;
                document.getElementById('tName').value = t.id;
                document.getElementById('tPassword').value = d.pw || "";
                document.getElementById('pCount').value = d.p.length;
                document.getElementById('cCount').value = d.courts || 3;
                document.getElementById('startTime').value = d.t?.start || "18:00";
                
                // FIX: Explizite Pr√ºfung auf undefined f√ºr 0-Minuten Support
                document.getElementById('warmup').value = (d.t?.warmup !== undefined) ? d.t.warmup : 10;
                
                document.getElementById('matchTime').value = d.t?.match || 15;
                document.getElementById('totalHours').value = d.totalHours || 3;
                
                if(d.type) {
                    const typeInput = document.querySelector(`input[name="tType"][value="${d.type}"]`);
                    if(typeInput) typeInput.checked = true;
                }
                if(d.m) {
                    const modeInput = document.querySelector(`input[name="mode"][value="${d.m}"]`);
                    if(modeInput) modeInput.checked = true;
                }
                
                document.getElementById('deleteBtn').classList.remove('hidden');
                updatePlayerInputs();
                d.p.forEach((n, i) => { if(document.getElementById(`pIdx_${i}`)) document.getElementById(`pIdx_${i}`).value = n; });
                currentSchedule = d.s_new || [];
                checkConsistency();
                renderPreview();
                toggleOptButton();
            }
        }

        async function saveFinal() {
            const name = document.getElementById('tName').value.trim();
            if(!name) return alert("Bitte Namen eingeben");
            
            const payload = { 
                p: players, 
                s_new: currentSchedule, 
                pw: document.getElementById('tPassword').value, 
                type: document.querySelector('input[name="tType"]:checked').value,
                m: document.querySelector('input[name="mode"]:checked').value, 
                courts: parseInt(document.getElementById('cCount').value),
                totalHours: parseFloat(document.getElementById('totalHours').value),
                t: { 
                    start: document.getElementById('startTime').value, 
                    warmup: parseInt(document.getElementById('warmup').value), 
                    match: parseInt(document.getElementById('matchTime').value) 
                } 
            };
            await supabaseClient.from('tournaments').upsert({ id: name, data: payload });
            alert("Turnier '" + name + "' gespeichert!");
            init();
        }

        async function deleteTournament() {
            const id = document.getElementById('tournamentSelect').value;
            if (confirm(`Wirklich l√∂schen?`)) { 
                await supabaseClient.from('tournaments').delete().eq('id', id); 
                location.href = window.location.pathname;
            }
        }
        init();
    </script>
</body>
