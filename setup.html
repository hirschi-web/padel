      function showOptimalProposals() {

// --- 1. HAUPTFUNKTION: LOGIK-ENTSCHEIDUNG & SIMULATION ---
function runOptimization() {
    players = Array.from(document.querySelectorAll('#playerList input')).map(i => i.value);
    const numCourts = parseInt(document.getElementById('cCount').value);
    const mTime = parseInt(document.getElementById('matchTime').value);
    const warmup = parseInt(document.getElementById('warmup').value) || 0;
    const totalMin = parseFloat(document.getElementById('totalHours').value) * 60;
    let numRounds = Math.floor((totalMin - warmup) / mTime);
    
    const totalSlots = numRounds * numCourts * 4;
    
    // NEU: Ein Ausgleich macht nur Sinn, wenn (Slots + Dummys) durch Spieleranzahl 
    // JEDEN auf den gleichen Stand bringt. 
    // Bei 6 Spielern / 1 Platz / 7 Runden (28 Slots) fehlen 2 Slots auf 30 (5 Spiele p.P.).
    // Da wir aber nur 1 Platz haben, k√∂nnen wir in Runde 7 keine 6 Leute unterbringen.
    
    let isPerfectlyFair = (totalSlots % players.length === 0);
    
    // DummyMode nur, wenn wir mehr als 1 Platz haben ODER 
    // wenn die restlichen Spieler in die letzte Runde passen.
    let canActuallyBalance = (numCourts * 4 >= (players.length - (totalSlots % players.length)));
    let isDummyMode = !isPerfectlyFair && numCourts > 1 && canActuallyBalance;
    
    // Wenn wir nicht ausgleichen k√∂nnen, ist es ein Finale (oder normales Spiel)
    let isFinalMode = isPerfectlyFair || (numCourts === 1);

    let bestSchedule = null;
    let lowestPenalty = Infinity;

    for(let attempt = 0; attempt < 1000; attempt++) {
        let res = generateVariant(numRounds, numCourts, isDummyMode);
        if(res.penalty < lowestPenalty) {
            lowestPenalty = res.penalty;
            bestSchedule = res.schedule;
        }
    }
    currentSchedule = bestSchedule; 
    renderPreview(isDummyMode, isFinalMode);
}

// --- 2. GENERIERUNG: SPIELPLAN-VARIANTEN ---
function generateVariant(numRounds, numCourts, isDummyMode) {
    let schedule = [], penalty = 0;
    let playCount = new Array(players.length).fill(0);
    const mTime = parseInt(document.getElementById('matchTime').value);
    const warmup = parseInt(document.getElementById('warmup').value) || 0;
    const start = document.getElementById('startTime').value;
    let [sH, sM] = start.split(':').map(Number);

    for(let r = 1; r <= numRounds; r++) {
        // Spieler mit wenigsten Spielen zuerst in den Pool
        let pool = [...Array(players.length).keys()].sort((a,b) => playCount[a] - playCount[b] || Math.random() - 0.5);
        
        let round = { id: r, time: "", pause: [], matches: [] };
        let tMin = sH * 60 + sM + warmup + (r-1)*mTime;
        round.time = `${String(Math.floor(tMin/60)%24).padStart(2,'0')}:${String(tMin%60).padStart(2,'0')}`;

        let rem = [...pool];
        for(let c = 1; c <= numCourts; c++) {
            let p1 = rem.shift(), p2 = rem.shift(), p3 = rem.shift(), p4 = rem.shift();
            // Erh√∂he Playcount (auch wenn p undefined ist f√ºr Virtuelle im Dummy-Mode)
            [p1, p2, p3, p4].forEach(p => { if(p !== undefined) playCount[p]++; });
            round.matches.push({ court: c, team1: [p1, p2], team2: [p3, p4] });
        }
        round.pause = rem;
        schedule.push(round);
    }
    return { schedule, penalty };
}

// --- 3. ANZEIGE: VORSCHAU MIT DYNAMISCHEN LABELS ---
function renderPreview(isDummyMode, isFinalMode) {
    document.getElementById('previewArea').classList.remove('hidden');
    players = Array.from(document.querySelectorAll('#playerList input')).map(i => i.value);
    
    document.getElementById('previewList').innerHTML = currentSchedule.map((r, idx) => {

        if (isLastRound) {
            if (isFinalMode) {
                // Bei 6 Spielern/1 Platz wird das hier angezeigt
                roundLabel = "üèÜ Finale der besten 4";
                roundClass = "bg-amber-50 border-amber-200 ring-2 ring-amber-500 ring-inset";
            } else if (isDummyMode) {
                roundLabel = "‚öñÔ∏è Ausgleichsspiel";
                roundClass = "bg-blue-50 border-blue-200 ring-2 ring-blue-500 ring-inset";
            }
        }

        return `
            <div class="p-4 rounded-2xl border ${roundClass}">
                <div class="flex justify-between items-center mb-3 text-[10px] font-black uppercase">
                    <span>${roundLabel}</span>
                    <span class="text-slate-500">${r.time} Uhr</span>
                </div>
                <div class="space-y-2">
                    ${r.matches.map(m => {
                        let p1, p2, p3, p4;
                        // Finale-Platzhalter nur, wenn es wirklich ein Finale ist
                        if (isLastRound && isFinalMode) {
                            p1 = "Platz 1"; p2 = "Platz 4"; p3 = "Platz 2"; p4 = "Platz 3";
                        } else {
                            p1 = players[m.team1[0]] || 'Virtuell 1';
                            p2 = players[m.team1[1]] || 'Virtuell 2';
                            p3 = players[m.team2[0]] || 'Virtuell 1';
                            p4 = players[m.team2[1]] || 'Virtuell 2';
                        }
                        return `
                        <div class="bg-white p-2 rounded-lg text-[10px] flex justify-between items-center border shadow-sm">
                            <span class="bg-slate-100 px-2 py-1 rounded text-slate-400 font-black italic">C${m.court}</span>
                            <div class="flex-1 text-center font-bold">
                                <span>${p1}</span> + <span>${p2}</span>
                                <span class="text-blue-500 mx-2 text-[8px]">VS</span> 
                                <span>${p3}</span> + <span>${p4}</span>
                            </div>
                        </div>`;
                    }).join('')}
                </div>
                <div class="mt-2 text-[8px] font-bold text-orange-500 italic text-center">
                    Pause: ${ (isLastRound && isFinalMode) ? 'Restliche Spieler' : (r.pause.map(p => players[p]).filter(n => n).join(', ') || 'Keiner') }
                </div>
            </div>`;
    }).join('');
    updateStats(isDummyMode, isFinalMode);
}
// --- 4. STATISTIK: SPIELE UND PAUSEN PRO PERSON ---
function updateStats(isDummyMode, isFinalMode) {
    let stats = players.map(name => ({ name, play: 0, pause: 0 }));

    currentSchedule.forEach((r, idx) => {
        const isLastRound = idx === currentSchedule.length - 1;
        
        // Z√§hle die Runde NUR, wenn es KEIN Finale ist.
        // Ausgleichsspiele (isDummyMode) werden gez√§hlt, um Fairness anzuzeigen.
        if (!isLastRound || isDummyMode) {
            r.matches.forEach(m => {
                [...m.team1, ...m.team2].forEach(pIdx => { 
                    if (players[pIdx]) stats[pIdx].play++; 
                });
            });
            r.pause.forEach(pIdx => { 
                if (players[pIdx]) stats[pIdx].pause++; 
            });
        }
    });

    // Rendert die kleinen Statistik-Cards unter dem Plan
    document.getElementById('fairnessStats').innerHTML = stats.map(s => `
        <div class="bg-white p-3 rounded-xl border border-blue-100 text-center shadow-sm">
            <div class="text-[9px] font-black uppercase text-slate-400 mb-1">${s.name}</div>
            <div class="text-xs font-black text-blue-600">${s.play} S / ${s.pause} P</div>
        </div>`).join('');
}

        }

        }
        init();
    </script>
