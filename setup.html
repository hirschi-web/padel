<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Setup Pro - Fairness & Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .input-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .btn-action { transition: all 0.2s; text-transform: uppercase; font-weight: 900; letter-spacing: 0.05em; font-size: 11px; }
        .partner-chip { font-size: 8px; background: #e2e8f0; padding: 1px 4px; border-radius: 4px; margin: 1px; display: inline-block; font-weight: bold; color: #475569; }
    </style>
</head>
<body class="bg-slate-100 p-4 max-w-4xl mx-auto text-slate-900 font-sans pb-20">

    <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-200">
        <div class="flex flex-wrap items-center justify-between gap-4 mb-8 pb-6 border-b border-slate-100">
            <div>
                <h1 class="text-2xl font-black text-blue-600 uppercase italic tracking-tighter">Turnier Setup</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Optimierte Durchmischung & Fairness</p>
            </div>
            <div class="flex items-center gap-2">
                <select id="tournamentSelect" onchange="loadTournament(this.value)" class="bg-slate-50 p-2 rounded-2xl border font-bold text-sm outline-none cursor-pointer">
                    <option value="new">+ Neues Turnier erstellen</option>
                </select>
                <button id="deleteBtn" onclick="deleteTournament()" class="hidden bg-red-100 text-red-600 p-3 rounded-2xl hover:bg-red-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-5">
                <div><label class="input-label">Turnier Name</label><input type="text" id="tName" class="w-full p-3 bg-slate-50 border rounded-xl font-bold outline-none focus:ring-2 ring-blue-500"></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="input-label">Spieler</label><input type="number" id="pCount" value="8" onchange="updatePlayerInputs()" class="w-full p-2 border rounded-lg font-bold"></div>
                    <div><label class="input-label">Pl√§tze</label><input type="number" id="cCount" value="2" class="w-full p-2 border rounded-lg font-bold"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="input-label">Start</label><input type="time" id="startTime" value="18:00" class="w-full p-2 border rounded-lg font-bold"></div>
                    <div><label class="input-label">Dauer (h)</label><input type="number" id="totalHours" value="3" class="w-full p-2 border rounded-lg font-bold"></div>
                </div>
            </div>
            <div class="bg-slate-50 p-5 rounded-3xl border border-slate-200 shadow-inner">
                <label class="input-label mb-3">Spieler Namen</label>
                <div id="playerList" class="grid grid-cols-1 gap-2 max-h-[300px] overflow-y-auto pr-2"></div>
            </div>
        </div>

        <button onclick="generateFairTournament()" class="w-full mt-10 bg-slate-900 text-white p-4 rounded-2xl btn-action hover:bg-slate-800 shadow-lg">Plan optimiert generieren</button>

        <div id="previewArea" class="hidden mt-12 space-y-6 border-t pt-10">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-black uppercase italic text-slate-400 tracking-tighter">Vorschau</h2>
                <button onclick="generateFairTournament()" class="bg-orange-500 text-white px-5 py-2 rounded-xl btn-action shadow-lg hover:bg-orange-600">üîÄ Neu Mischen (Smart)</button>
            </div>
            
            <div id="previewList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

            <div class="bg-blue-50 p-6 rounded-3xl border border-blue-100 mt-8 space-y-6">
                <div>
                    <h3 class="text-blue-600 font-black uppercase text-[10px] mb-3 tracking-widest flex items-center gap-2">üìä Eins√§tze & Pausen</h3>
                    <div id="fairnessStats" class="grid grid-cols-2 sm:grid-cols-4 gap-3"></div>
                </div>
                <div>
                    <h3 class="text-blue-600 font-black uppercase text-[10px] mb-3 tracking-widest flex items-center gap-2">ü§ù Partner-Historie (Wer mit Wem)</h3>
                    <div id="partnerStats" class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-white/50 p-4 rounded-2xl"></div>
                </div>
            </div>
            
            <button onclick="saveFinal()" class="w-full bg-green-600 text-white p-5 rounded-2xl btn-action shadow-xl hover:bg-green-700 mt-6">‚úÖ Speichern & Ver√∂ffentlichen</button>
        </div>
    </div>

    <div id="lastActionTime" class="text-[9px] text-slate-400 font-bold uppercase mt-8 text-center tracking-widest"></div>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let currentSchedule = [], players = [], tournamentsList = [];

        async function init() {
            const { data } = await supabaseClient.from('tournaments').select('id, data');
            tournamentsList = data || [];
            const select = document.getElementById('tournamentSelect');
            while (select.options.length > 1) select.remove(1);
            tournamentsList.filter(t => t.id !== 'LIVE_CONFIG').forEach(t => select.add(new Option(t.id, t.id)));
            updatePlayerInputs();
        }

        function updatePlayerInputs() {
            const count = document.getElementById('pCount').value;
            let html = '';
            for(let i=0; i<count; i++) html += `<input type="text" id="pIdx_${i}" value="Spieler ${i+1}" class="p-3 border rounded-xl font-bold text-sm bg-white outline-none focus:border-blue-500 shadow-sm">`;
            document.getElementById('playerList').innerHTML = html;
        }

        function setTimestamp() {
            const now = new Date();
            document.getElementById('lastActionTime').innerText = "Script Stand: " + now.toLocaleString('de-DE') + " (lokal)";
        }

        function generateFairTournament() {
            players = Array.from(document.querySelectorAll('#playerList input')).map(i => i.value);
            const numCourts = parseInt(document.getElementById('cCount').value);
            const mTime = 20, warmup = 10; // Standardwerte
            const start = document.getElementById('startTime').value;
            const numRounds = Math.floor((parseInt(document.getElementById('totalHours').value) * 60 - warmup) / mTime);

            let [sH, sM] = start.split(':').map(Number);
            let schedule = [], playCount = new Array(players.length).fill(0);
            let partnerMatrix = Array.from({ length: players.length }, () => new Array(players.length).fill(0));

            for(let r=1; r<=numRounds; r++) {
                let totalMinCur = sH * 60 + sM + warmup + (r-1)*mTime;
                totalMinCur = Math.round(totalMinCur / 5) * 5;
                let round = { id: r, time: `${String(Math.floor(totalMinCur/60)%24).padStart(2,'0')}:${String(totalMinCur%60).padStart(2,'0')}`, pause: [], matches: [] };
                
                let pool = [...Array(players.length).keys()].sort((a, b) => playCount[a] - playCount[b] || Math.random() - 0.5);
                let active = pool.slice(0, numCourts * 4);
                round.pause = pool.slice(numCourts * 4);

                let remaining = [...active].sort(() => Math.random() - 0.5);
                for(let c=1; c<=numCourts; c++) {
                    if(remaining.length >= 4) {
                        let p1 = remaining.shift();
                        remaining.sort((a, b) => partnerMatrix[p1][a] - partnerMatrix[p1][b] || Math.random() - 0.5);
                        let p2 = remaining.shift();
                        let p3 = remaining.shift(), p4 = remaining.shift();

                        [p1, p2, p3, p4].forEach(idx => playCount[idx]++);
                        partnerMatrix[p1][p2]++; partnerMatrix[p2][p1]++;
                        partnerMatrix[p3][p4]++; partnerMatrix[p4][p3]++;
                        round.matches.push({ court: c, team1: [p1, p2], team2: [p3, p4], score: ["", ""] });
                    }
                }
                schedule.push(round);
            }
            currentSchedule = schedule;
            renderPreview();
            setTimestamp();
        }

        function renderPreview() {
            document.getElementById('previewArea').classList.remove('hidden');
            document.getElementById('previewList').innerHTML = currentSchedule.map(r => `
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200 shadow-sm">
                    <div class="flex justify-between items-center mb-3 text-[10px] font-black uppercase text-blue-600">
                        <span>Runde ${r.id}</span><span>${r.time} Uhr</span>
                    </div>
                    <div class="space-y-2">
                        ${r.matches.map(m => `
                            <div class="bg-white p-2 rounded-lg text-[10px] flex justify-between items-center border">
                                <span class="text-slate-300 font-bold">C${m.court}</span>
                                <div class="flex-1 text-center font-bold">
                                    ${players[m.team1[0]]}+${players[m.team1[1]]} <span class="text-blue-500">vs</span> ${players[m.team2[0]]}+${players[m.team2[1]]}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="mt-2 text-[8px] font-bold text-orange-500 italic">Pause: ${r.pause.map(idx => players[idx]).join(', ')}</div>
                </div>
            `).join('');
            updateStats();
        }

        function updateStats() {
            let stats = players.map((name, i) => ({ name, play: 0, pause: 0, partners: [] }));
            currentSchedule.forEach(r => {
                r.matches.forEach(m => {
                    [...m.team1, ...m.team2].forEach(idx => stats[idx].play++);
                    stats[m.team1[0]].partners.push(players[m.team1[1]]); stats[m.team1[1]].partners.push(players[m.team1[0]]);
                    stats[m.team2[0]].partners.push(players[m.team2[1]]); stats[m.team2[1]].partners.push(players[m.team2[0]]);
                });
                r.pause.forEach(idx => stats[idx].pause++);
            });

            document.getElementById('fairnessStats').innerHTML = stats.map(s => `
                <div class="bg-white p-3 rounded-xl border border-blue-100">
                    <div class="text-[9px] font-black uppercase text-slate-400 truncate">${s.name}</div>
                    <div class="flex justify-between font-black text-blue-600 mt-1">${s.play} S / ${s.pause} P</div>
                </div>
            `).join('');

            document.getElementById('partnerStats').innerHTML = stats.map(s => `
                <div class="text-[9px]">
                    <span class="font-black uppercase text-slate-500">${s.name}:</span>
                    <div class="flex flex-wrap mt-1">${s.partners.map(p => `<span class="partner-chip">${p}</span>`).join('')}</div>
                </div>
            `).join('');
        }

        async function loadTournament(id) {
            if (id === "new") return location.reload();
            const t = tournamentsList.find(x => x.id === id);
            if (t) {
                document.getElementById('tName').value = t.id;
                document.getElementById('pCount').value = t.data.p.length;
                document.getElementById('startTime').value = t.data.t?.start || "18:00";
                document.getElementById('deleteBtn').classList.remove('hidden');
                updatePlayerInputs();
                t.data.p.forEach((n, i) => { if(document.getElementById(`pIdx_${i}`)) document.getElementById(`pIdx_${i}`).value = n; });
                currentSchedule = t.data.s_new || [];
                renderPreview();
                setTimestamp();
            }
        }

        async function saveFinal() {
            const name = document.getElementById('tName').value.trim();
            const payload = { p: players, s_new: currentSchedule, m: 'total', t: { start: document.getElementById('startTime').value } };
            await supabaseClient.from('tournaments').upsert({ id: name, data: payload });
            alert("Turnier '" + name + "' gespeichert!");
            setTimestamp();
        }

        async function deleteTournament() {
            const id = document.getElementById('tournamentSelect').value;
            if (confirm(`Turnier "${id}" wirklich l√∂schen?`)) {
                await supabaseClient.from('tournaments').delete().eq('id', id);
                location.reload();
            }
        }

        init();
    </script>
</body>
</html>
