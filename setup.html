<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padel Setup Pro - Smart Mixing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .input-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .btn-action { transition: all 0.2s; text-transform: uppercase; font-weight: 900; letter-spacing: 0.05em; font-size: 11px; }
        .partner-chip { font-size: 8px; background: #e2e8f0; padding: 1px 4px; border-radius: 4px; margin: 1px; display: inline-block; font-weight: bold; color: #475569; }
        .double-occurrence { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
    </style>
</head>
<body class="bg-slate-100 p-4 max-w-4xl mx-auto text-slate-900 font-sans pb-20">

    <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-200">
        <div class="flex flex-wrap items-center justify-between gap-4 mb-8 pb-6 border-b border-slate-100">
            <div>
                <h1 class="text-2xl font-black text-blue-600 uppercase italic tracking-tighter">Turnier Setup</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase">Smart-Mix Engine (100x Simulation)</p>
            </div>
            <div class="flex items-center gap-2">
                <select id="tournamentSelect" onchange="loadTournament(this.value)" class="bg-slate-50 p-2 rounded-2xl border font-bold text-sm outline-none cursor-pointer">
                    <option value="new">+ Neues Turnier erstellen</option>
                </select>
                <button id="deleteBtn" onclick="deleteTournament()" class="hidden bg-red-100 text-red-600 p-3 rounded-2xl hover:bg-red-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="input-label">Turnier Name</label><input type="text" id="tName" class="w-full p-3 bg-slate-50 border rounded-xl font-bold outline-none focus:ring-2 ring-blue-500 transition-all"></div>
                    <div><label class="input-label">Admin-Passwort</label><input type="password" id="tPassword" placeholder="Geheim" class="w-full p-3 bg-slate-50 border rounded-xl font-bold outline-none focus:ring-2 ring-blue-500 transition-all"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div><label class="input-label">Spieler/Teams</label><input type="number" id="pCount" value="12" onchange="updatePlayerInputs()" class="w-full p-2 border rounded-lg font-bold"></div>
                    <div><label class="input-label">Pl√§tze</label><input type="number" id="cCount" value="3" class="w-full p-2 border rounded-lg font-bold"></div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="input-label">Startzeit</label><input type="time" id="startTime" value="18:00" class="w-full p-2 border rounded-lg font-bold"></div>
                    <div><label class="input-label">Dauer (Std)</label><input type="number" id="totalHours" value="3" class="w-full p-2 border rounded-lg font-bold"></div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="input-label">Aufw√§rmen (Min)</label><input type="number" id="warmup" value="10" class="w-full p-2 border rounded-lg font-bold"></div>
                    <div><label class="input-label">Match-Zeit (Min)</label><input type="number" id="matchTime" value="15" class="w-full p-2 border rounded-lg font-bold"></div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="input-label">Spiel-Modus</label>
                        <div class="flex gap-4 p-3 bg-slate-50 rounded-xl border">
                            <label class="flex items-center gap-2 font-bold text-[10px] cursor-pointer"><input type="radio" name="mode" value="time" checked> ZEIT</label>
                            <label class="flex items-center gap-2 font-bold text-[10px] cursor-pointer"><input type="radio" name="mode" value="points"> 24 PKT</label>
                        </div>
                    </div>
                    <div>
                        <label class="input-label">Team-Typ</label>
                        <div class="flex gap-4 p-3 bg-slate-50 rounded-xl border">
                            <label class="flex items-center gap-2 font-bold text-[10px] cursor-pointer"><input type="radio" name="tType" value="solo" checked onchange="updatePlayerInputs()"> SOLO</label>
                            <label class="flex items-center gap-2 font-bold text-[10px] cursor-pointer"><input type="radio" name="tType" value="team" onchange="updatePlayerInputs()"> FIXE 2er</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-slate-50 p-5 rounded-3xl border border-slate-200 shadow-inner">
                <label id="playerListLabel" class="input-label mb-3">Teilnehmer:innen</label>
                <div id="playerList" class="grid grid-cols-1 gap-2 max-h-[380px] overflow-y-auto pr-2"></div>
            </div>
        </div>

        <button onclick="runOptimization()" class="w-full mt-10 bg-slate-900 text-white p-4 rounded-2xl btn-action hover:bg-slate-800 shadow-lg">Plan bestm√∂glich mischen</button>

        <div id="previewArea" class="hidden mt-12 space-y-6 border-t pt-10">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-black uppercase italic text-slate-400">Vorschau</h2>
                <button onclick="runOptimization()" class="bg-orange-500 text-white px-5 py-2 rounded-xl btn-action hover:bg-orange-600 shadow-lg">üîÄ Neu berechnen</button>
            </div>
            
            <div id="previewList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

            <div class="bg-blue-50 p-6 rounded-3xl border border-blue-100 mt-8 space-y-6">
                <div>
                    <h3 class="text-blue-600 font-black uppercase text-[10px] mb-3 tracking-widest italic">üìä Fairness & Pausen</h3>
                    <div id="fairnessStats" class="grid grid-cols-2 sm:grid-cols-4 gap-3"></div>
                </div>
                <div id="partnerCheckSection">
                    <h3 class="text-blue-600 font-black uppercase text-[10px] mb-3 tracking-widest italic">ü§ù Partner-Check (Rot = Doppelt)</h3>
                    <div id="partnerStats" class="grid grid-cols-1 sm:grid-cols-2 gap-4 bg-white/50 p-4 rounded-2xl"></div>
                </div>
            </div>
            
            <button onclick="saveFinal()" class="w-full bg-green-600 text-white p-5 rounded-2xl btn-action shadow-xl hover:bg-green-700 mt-6">‚úÖ Turnier speichern</button>
        </div>
    </div>

    <div id="lastActionTime" class="text-[9px] text-slate-400 font-bold uppercase mt-8 text-center tracking-widest"></div>

    <script>
        const SB_URL = "https://vjcvchczbyvhweiwrunp.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZqY3ZjaGN6Ynl2aHdlaXdydW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3NjkzNjYsImV4cCI6MjA4NTM0NTM2Nn0.A01bxl9dNzgmeDcOV2HZIIa2pN5vhWg3q0_FhqO1R2M";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let currentSchedule = [], players = [], tournamentsList = [];

        async function init() {
            const { data } = await supabaseClient.from('tournaments').select('id, data');
            tournamentsList = data || [];
            const select = document.getElementById('tournamentSelect');
            while (select.options.length > 1) select.remove(1);
            tournamentsList.filter(t => t.id !== 'LIVE_CONFIG').forEach(t => select.add(new Option(t.id, t.id)));
            
            // URL Check: ?name
            const urlParam = window.location.search.substring(1);
            if(urlParam && tournamentsList.some(t => t.id === urlParam)) {
                select.value = urlParam;
                loadTournament(urlParam);
            } else {
                updatePlayerInputs();
            }
        }

        function updatePlayerInputs() {
            const count = parseInt(document.getElementById('pCount').value);
            const isTeamMode = document.querySelector('input[name="tType"]:checked').value === 'team';
            let html = '';
            
            if(isTeamMode) {
                document.getElementById('playerListLabel').innerText = "Teams (Festgelegte Paare)";
                for(let i=0; i<count/2; i++) {
                    html += `<div class="p-3 border rounded-xl bg-white shadow-sm space-y-2">
                                <div class="text-[8px] font-black text-slate-400 uppercase">Team ${i+1}</div>
                                <input type="text" id="pIdx_${i*2}" value="Spieler ${i*2+1}" class="w-full p-2 border-b font-bold text-sm outline-none focus:border-blue-500">
                                <input type="text" id="pIdx_${i*2+1}" value="Spieler ${i*2+2}" class="w-full p-2 font-bold text-sm outline-none focus:border-blue-500">
                             </div>`;
                }
            } else {
                document.getElementById('playerListLabel').innerText = "Teilnehmer:innen";
                for(let i=0; i<count; i++) {
                    html += `<input type="text" id="pIdx_${i}" value="Spieler ${i+1}" class="p-3 border rounded-xl font-bold text-sm bg-white outline-none focus:border-blue-500 shadow-sm">`;
                }
            }
            document.getElementById('playerList').innerHTML = html;
        }

        function runOptimization() {
            players = Array.from(document.querySelectorAll('#playerList input')).map(i => i.value);
            const numCourts = parseInt(document.getElementById('cCount').value);
            const mTime = parseInt(document.getElementById('matchTime').value);
            const warmup = parseInt(document.getElementById('warmup').value);
            const totalHours = parseInt(document.getElementById('totalHours').value);
            const numRounds = Math.floor((totalHours * 60 - warmup) / mTime);
            const isTeamMode = document.querySelector('input[name="tType"]:checked').value === 'team';
            
            let bestSchedule = null;
            let lowestPenalty = Infinity;

            for(let attempt = 0; attempt < 100; attempt++) {
                let res = generateVariant(numRounds, numCourts, isTeamMode);
                if(res.penalty < lowestPenalty) {
                    lowestPenalty = res.penalty;
                    bestSchedule = res.schedule;
                }
            }
            
            currentSchedule = bestSchedule;
            renderPreview();
            document.getElementById('partnerCheckSection').style.display = isTeamMode ? 'none' : 'block';
            document.getElementById('lastActionTime').innerText = "Script Stand: " + new Date().toLocaleString('de-DE') + " (Optimiert aus 100 Simulationen)";
        }

        function generateVariant(numRounds, numCourts, isTeamMode) {
            let schedule = [];
            let penalty = 0;
            let playCount = new Array(players.length).fill(0);
            let partners = Array.from({length: players.length}, () => new Array(players.length).fill(0));
            let opponents = Array.from({length: players.length}, () => new Array(players.length).fill(0));
            
            const start = document.getElementById('startTime').value;
            let [sH, sM] = start.split(':').map(Number);
            const mTime = parseInt(document.getElementById('matchTime').value);
            const warmup = parseInt(document.getElementById('warmup').value);

            for(let r=1; r<=numRounds; r++) {
                let poolIndices = isTeamMode ? [...Array(players.length/2).keys()] : [...Array(players.length).keys()];
                let pool = poolIndices.sort((a,b) => {
                    let countA = isTeamMode ? playCount[a*2] : playCount[a];
                    let countB = isTeamMode ? playCount[b*2] : playCount[b];
                    return countA - countB || Math.random() - 0.5;
                });

                let activeEntities = pool.slice(0, isTeamMode ? numCourts * 2 : numCourts * 4);
                let roundPause = [];
                if(isTeamMode) {
                    pool.slice(numCourts * 2).forEach(tIdx => { roundPause.push(tIdx*2, tIdx*2+1); });
                } else {
                    roundPause = pool.slice(numCourts * 4);
                }

                let round = { id: r, time: "", pause: roundPause, matches: [] };
                let tMin = sH * 60 + sM + warmup + (r-1)*mTime;
                round.time = `${String(Math.floor(tMin/60)%24).padStart(2,'0')}:${String(tMin%60).padStart(2,'0')}`;

                let rem = [...activeEntities].sort(() => Math.random() - 0.5);
                for(let c=1; c<=numCourts; c++) {
                    if(isTeamMode) {
                        if(rem.length >= 2) {
                            let t1 = rem.shift(), t2 = rem.shift();
                            let p1 = t1*2, p2 = t1*2+1, p3 = t2*2, p4 = t2*2+1;
                            if(opponents[p1][p3] > 0) penalty += 50;
                            [p1,p2,p3,p4].forEach(i => playCount[i]++);
                            [p1,p2].forEach(p => { opponents[p][p3]++; opponents[p][p4]++; opponents[p3][p]++; opponents[p4][p]++; });
                            round.matches.push({ court: c, team1: [p1,p2], team2: [p3,p4], score: ["",""] });
                        }
                    } else {
                        if(rem.length >= 4) {
                            let p1 = rem.shift();
                            rem.sort((a,b) => partners[p1][a] - partners[p1][b] || Math.random() - 0.5);
                            let p2 = rem.shift();
                            rem.sort((a,b) => (opponents[p1][a]+opponents[p2][a]) - (opponents[p1][b]+opponents[p2][b]) || Math.random() - 0.5);
                            let p3 = rem.shift(), p4 = rem.shift();
                            if(partners[p1][p2] > 0) penalty += 100; 
                            if(partners[p3][p4] > 0) penalty += 100;
                            [p1,p2,p3,p4].forEach(i => playCount[i]++);
                            partners[p1][p2]++; partners[p2][p1]++; partners[p3][p4]++; partners[p4][p3]++;
                            [p1,p2].forEach(p => { opponents[p][p3]++; opponents[p][p4]++; opponents[p3][p]++; opponents[p4][p]++; });
                            round.matches.push({ court: c, team1: [p1,p2], team2: [p3,p4], score: ["",""] });
                        }
                    }
                }
                schedule.push(round);
            }
            return { schedule, penalty };
        }

        function renderPreview() {
            document.getElementById('previewArea').classList.remove('hidden');
            players = Array.from(document.querySelectorAll('#playerList input')).map(i => i.value);
            document.getElementById('previewList').innerHTML = currentSchedule.map(r => `
                <div class="p-4 bg-slate-50 rounded-2xl border border-slate-200">
                    <div class="flex justify-between items-center mb-3 text-[10px] font-black text-blue-600 uppercase">
                        <span>Runde ${r.id}</span><span>${r.time} Uhr</span>
                    </div>
                    <div class="space-y-2">
                        ${r.matches.map(m => `
                            <div class="bg-white p-2 rounded-lg text-[10px] flex justify-between items-center border">
                                <span class="text-slate-300 font-bold">C${m.court}</span>
                                <div class="flex-1 text-center font-bold">
                                    ${players[m.team1[0]]}+${players[m.team1[1]]} <span class="text-blue-500">vs</span> ${players[m.team2[0]]}+${players[m.team2[1]]}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="mt-2 text-[8px] font-bold text-orange-500 italic">Pause: ${r.pause.map(idx => players[idx]).join(', ') || 'Keiner'}</div>
                </div>
            `).join('');
            updateStats();
        }

        function updateStats() {
            let stats = players.map(name => ({ name, play: 0, pause: 0, partners: {} }));
            currentSchedule.forEach(r => {
                r.matches.forEach(m => {
                    [...m.team1, ...m.team2].forEach(idx => stats[idx].play++);
                    const addPartner = (p1, p2) => { stats[p1].partners[players[p2]] = (stats[p1].partners[players[p2]] || 0) + 1; };
                    addPartner(m.team1[0], m.team1[1]); addPartner(m.team1[1], m.team1[0]);
                    addPartner(m.team2[0], m.team2[1]); addPartner(m.team2[1], m.team2[0]);
                });
                r.pause.forEach(idx => stats[idx].pause++);
            });
            document.getElementById('fairnessStats').innerHTML = stats.map(s => `
                <div class="bg-white p-3 rounded-xl border border-blue-100 shadow-sm text-center">
                    <div class="text-[9px] font-black uppercase text-slate-400 truncate">${s.name}</div>
                    <div class="text-xs font-black text-blue-600 mt-1">${s.play} S / ${s.pause} P</div>
                </div>
            `).join('');
            document.getElementById('partnerStats').innerHTML = stats.map(s => `
                <div class="text-[9px]">
                    <span class="font-black text-slate-500 uppercase">${s.name}:</span>
                    <div class="flex flex-wrap mt-1">${Object.entries(s.partners).map(([pName, count]) => `<span class="partner-chip ${count > 1 ? 'double-occurrence' : ''}">${pName}${count > 1 ? ' (x'+count+')' : ''}</span>`).join('')}</div>
                </div>
            `).join('');
        }

        async function loadTournament(id) {
            if (id === "new") return location.reload();
            const t = tournamentsList.find(x => x.id === id);
            if (t) {
                const d = t.data;
                document.getElementById('tName').value = t.id;
                document.getElementById('tPassword').value = d.pw || "";
                document.getElementById('pCount').value = d.p.length;
                document.getElementById('startTime').value = d.t?.start || "18:00";
                document.getElementById('warmup').value = d.t?.warmup || 10;
                document.getElementById('matchTime').value = d.t?.match || 15;
                if(d.type) document.querySelector(`input[name="tType"][value="${d.type}"]`).checked = true;
                document.getElementById('deleteBtn').classList.remove('hidden');
                updatePlayerInputs();
                d.p.forEach((n, i) => { if(document.getElementById(`pIdx_${i}`)) document.getElementById(`pIdx_${i}`).value = n; });
                currentSchedule = d.s_new || [];
                renderPreview();
            }
        }

        async function saveFinal() {
            const name = document.getElementById('tName').value.trim();
            const pw = document.getElementById('tPassword').value;
            const type = document.querySelector('input[name="tType"]:checked').value;
            if(!name) return alert("Bitte Namen eingeben");
            const payload = { 
                p: players, s_new: currentSchedule, pw: pw, type: type,
                m: document.querySelector('input[name="mode"]:checked').value, 
                t: { start: document.getElementById('startTime').value, warmup: parseInt(document.getElementById('warmup').value), match: parseInt(document.getElementById('matchTime').value) } 
            };
            await supabaseClient.from('tournaments').upsert({ id: name, data: payload });
            alert("Turnier '" + name + "' gespeichert!");
            init();
        }

        async function deleteTournament() {
            const id = document.getElementById('tournamentSelect').value;
            if (confirm(`Wirklich l√∂schen?`)) { 
                await supabaseClient.from('tournaments').delete().eq('id', id); 
                location.href = window.location.pathname;
            }
        }
        init();
    </script>
</body>
</html>
